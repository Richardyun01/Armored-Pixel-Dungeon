###features
levels.features.chasm.chasm=낭떠러지
levels.features.chasm.yes=네. 그렇게 하겠습니다.
levels.features.chasm.no=아니오.  생각을 바꾸었습니다.
levels.features.chasm.jump=정말로 낭떠러지 아래로 뛰어 내리겠습니까? 이렇게 높은 데서 떨어지면 많이 아플 껍니다.
levels.features.chasm.ondeath=당신은 추락사했다...
levels.features.chasm.rankings_desc=폭발로 인해 사망


###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc=초고온의 플라즈마로 이루어진 빽빽한 벽이 앞을 막고 있다. 매우 뜨거운 나머지 당신은 이 벽을 지나갈 수 없으며, 가까이 다가가는 모든 것들을 잿더미로 만들 것이다. 플라즈마 창의 작동을 멈출 장치는 보이지 않으며, 중지시키기 위해 무언가를 사용해야 할 것이다.

levels.rooms.special.massgraveroom$bones.name=폐차장
levels.rooms.special.massgraveroom$bones.desc=AC 잔해들이 바닥에 어지러이 놓여있다. 무슨 일이 있었던거지?

levels.rooms.special.sentryroom$sentry.name=붉은 감시탑
levels.rooms.special.sentryroom$sentry.desc=이 새빨간 감시탑은 이 방의 끝에 있는 보물을 지키기 위해 설치된 것 같아 보입니다. 감시탑이 지키고 있는 영역에 발을 들이면 분해 광선을 당신에게 발사할 것입니다.\n\n감시탑은 모든 해로운 효과에 면역이며 투명한 적을 감지하지만, 발사를 시작하기까지 시간이 조금 필요합니다.\n\n마치 던전의 개체들은 보물에 위협이 되지 않는다는 것을 아는 것인지, 감시탑은 당신만을 노리는 것 같습니다.

levels.rooms.special.toxicgasroom$toxicvent.name=유독성 배기구
levels.rooms.special.toxicgasroom$toxicvent.desc=몇 년 전에 부주의한 용병이 이 함정을 촉발시킨 게 틀림없습니다. 함정 자체는 비활성 상태임에도 불구하고 유독 가스를 방 안으로 내뿜으며 멈출 기미가 보이지 않습니다. 이 방을 탐험하려면 가스 피해를 막을 수 있는 방법이 필요합니다.

levels.rooms.special.weakfloorroom$hiddenwell.name=멀리 떨어진 배기관
levels.rooms.special.weakfloorroom$hiddenwell.desc=아래층의 배기관으로 빠져 나올 수 있을 것으로 보인다. 아마 밑에 무언가가 있을지도?

levels.rooms.standard.ritualsiteroom$ritualmarker.name=이착륙장
levels.rooms.standard.ritualsiteroom$ritualmarker.desc=수직이착륙 항공기가 착륙할 수 있도록 바닥에 그려진 원형과 사각형의 구역입니다. 네 귀퉁이에 각각 신호기 하나를 놓을 수 있다.


###traps
levels.traps.alarmtrap.name=경보 함정
levels.traps.alarmtrap.alarm=함정이 던전 전체에 울려퍼지는 꿰뚫는 듯한 소리를 내었다!
levels.traps.alarmtrap.desc=이 함정은 시끄러운 경보 장치에 연결된 것 같다. 이것을 작동시키면 현재 층의 모든 것의 주의를 끌게 될 것이다.

levels.traps.blazingtrap.name=불타는 함정
levels.traps.blazingtrap.desc=이 함정에 발을 딛으면 함정에 있는 강력한 화학 혼합물에 불이 붙어 넓은 구역을 불타게 만들 것이다.

levels.traps.burningtrap.name=발화 함정
levels.traps.burningtrap.desc=이 함정을 밟으면 화합물이 발화하여 주변을 불길로 휩쌀 것이다.

levels.traps.chillingtrap.name=냉각 함정
levels.traps.chillingtrap.desc=이 함정이 작동되면, 화합물을 방출하여 주변의 공기를 빠르게 냉각시킬 것이다.

levels.traps.confusiontrap.name=혼란 가스 함정
levels.traps.confusiontrap.desc=이 함정을 작동시키면 이 주변에 혼란 가스가 뿌려질 것이다.

levels.traps.cursingtrap.name=고장 함정
levels.traps.cursingtrap.curse=당신이 장착한 장비가 고장났다!
levels.traps.cursingtrap.desc=이 함정은 강력한 EMP를 발산하여 주변의 기기들에 이상을 일으킨다. 밟는 순간 주변의 아이템 몇 개가 고장난다.

levels.traps.disarmingtrap.name=무장 해제 함정
levels.traps.disarmingtrap.disarm=당신의 무기가 어디론가 순간이동해버렸다!
levels.traps.disarmingtrap.desc=이 함정을 작동시키면, 작동시킨 자의 무기를 어디론가 순간이동시켜버린다.

levels.traps.disintegrationtrap.name=분해 함정
levels.traps.disintegrationtrap.one=함정이 당신의 %s을(를) 분해해버렸다!
levels.traps.disintegrationtrap.some=함정이 당신의 %s 중 일부를 분해해버렸다!
levels.traps.disintegrationtrap.ondeath=당신은 분해 함정에 분해되어 격파되었다...
levels.traps.disintegrationtrap.desc=이 함정을 작동시키면, 분해 광선으로 가장 가까운 목표를 꿰뚫어 엄청난 피해를 주며, 아이템을 파괴할 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.distortiontrap.name=왜곡 함정
levels.traps.distortiontrap.desc=근원을 알 수 없는 정체불명의 기술로 이루어져 있는 이 함정은, 이곳에 출몰하는 모든 종류의 개체를 소환할 것이다.

levels.traps.explosivetrap.name=폭발 함정
levels.traps.explosivetrap.desc=이 함정은 고폭탄과 뇌관으로 이루어져 있다. 밟는 순간 주변에 폭발을 일으킨다.

levels.traps.flashingtrap.name=섬광 함정
levels.traps.flashingtrap.desc=이 함정을 밟으면 강렬한 섬광 분말을 방출시켜 대상을 실명시키고 불구 상태 이상을 일으켜 피해를 입힐 것이다.\n\n섬광 분말이 많이 장전되어 있는 탓에 몇 번을 작동해도 망가지지 않을 것이다.

levels.traps.flocktrap.name=더미 함정
levels.traps.flocktrap.desc=풍선들과 그것을 충전시킬 기체가 꽉꽉 채워져 있는 함정인 것 같다. 이 함정을 밟으면 더미 풍선들이 주변에 생겨난다.

levels.traps.frosttrap.name=서리 함정
levels.traps.frosttrap.desc=이 함정을 밟으면 화학 반응으로 인해 주변의 넓은 지역의 공기를 급속도로 냉각시킬 것이다.

levels.traps.gatewaytrap.name=통로 함정
levels.traps.gatewaytrap.desc=이 특별한 공간이동 함정은 작동해도 망가지지 않으며 대상을 항상 같은 지점으로 공간이동시킬 것이다.

levels.traps.geysertrap.name=간헐천 함정
levels.traps.geysertrap.desc=이 함정이 작동하면 간헐천에서 물이 뿜어져 나와 근처의 대상을 밀쳐내고 불을 끄며 바닥을 물로 뒤덮을 것이다.

levels.traps.grimtrap.name=냉혹한 함정
levels.traps.grimtrap.ondeath=당신은 냉혹한 함정의 공격으로 격파되었다...
levels.traps.grimtrap.desc=매우 강력한 파괴 장치가 이 함정에 장착되어 있으며, 가장 튼튼한 AC를 제외한 모든 것을 일격사시킬 수 있을 정도다. 함정을 밟게 되면 가장 가까운 캐릭터에게 치명적인 일격을 발사할 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.grippingtrap.name=쇠덫 함정
levels.traps.grippingtrap.desc=이 함정은 대상의 각부를 공격하여 피해를 입히고 이동 속도를 저하시킨다.\n\n간단한 구조 덕분에 몇 번을 작동해도 망가지지 않을 것이다.

levels.traps.guardiantrap.name=순찰대 함정
levels.traps.guardiantrap.alarm=함정이 던전 전체에 울려퍼지는 꿰뚫는 듯한 소리를 내었다!
levels.traps.guardiantrap.desc=이 함정은 던전의 경보 장치와 연결되어 있어, 순찰대를 배치하고 현재 층의 모든 적에게 당신의 위치를 알린다.
levels.traps.guardiantrap$guardian.name=배치된 순찰대
levels.traps.guardiantrap$guardian.desc=이 기계는 긴급 상황시 지령을 받고 즉시 투입되는 5분 대기조입니다.\n\n워낙 단순하게 만들어져 구성하는 부품은 쓸모가 없지만, 들고 있는 _%s_ 만큼은 진짜 같아 보입니다.

levels.traps.oozetrap.name=산성 함정
levels.traps.oozetrap.desc=이 함정을 밟으면 산성 덩어리를 내뿜는다. 물에 씻어낼 때 까지 계속해서 살을 녹인다.

levels.traps.pitfalltrap.name=낭떠러지 함정
levels.traps.pitfalltrap.triggered_hero=당신 주변의 바닥이 무너지고 있다!
levels.traps.pitfalltrap.triggered=작동된 함정 주변의 바닥이 무너지고 있다!
levels.traps.pitfalltrap.no_pit=이곳에 낭떠러지 함정을 사용하기엔 지반이 너무 단단하다.
levels.traps.pitfalltrap.desc=이 함정은 거대한 다락문과 연결되어 있어, 발동 직후 지반을 무너뜨려 주변에 있는 모든 것을 추락시킬 것이다! 다만 특별히 단단한 지반으로 이루어진 곳에서는 작동하지 않을 것이다.

levels.traps.poisondarttrap.name=독 볼트 함정
levels.traps.poisondarttrap.desc=작은 볼트 발사기가 주변에 숨겨져 있다. 함정을 작동시키면 가장 가까운 대상에 독성 볼트를 발사할 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.rockfalltrap.name=잔해 함정
levels.traps.rockfalltrap.ondeath=당신은 잔해 함정의 무더기에 깔려 격파되었다...
levels.traps.rockfalltrap.desc=이 함정은 위쪽에 느슨하게 매여 있는 잔해들에 연결되어 있으며, 발동하면 잔해가 떨어져 방 전체를 덮칠 것이다! 만약 이 함정이 특정 방 안에 있지 않았다면, 잔해는 함정 주변의 일부 공간에만 떨어질 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.shockingtrap.name=전격 함정
levels.traps.shockingtrap.desc=이 장치에는 강력한 에너지가 응축되어 있는 것 같다. 함정을 작동시키면 주변 지역에 전격을 발생시킬 것이다.

levels.traps.stormtrap.name=폭풍 함정
levels.traps.stormtrap.desc=이 장치에는 어마어마한 에너지가 응축되어 있는 것 같다. 함정을 작동시키면 주변 넓은 지역에 강력한 번개 폭풍을 발생시킬 것이다.

levels.traps.summoningtrap.name=소환 함정
levels.traps.summoningtrap.desc=이 함정을 작동시키면 이 구역에서 출현하는 몇몇 적들을 이 자리에 소환한다.

levels.traps.teleportationtrap.name=공간이동 함정
levels.traps.teleportationtrap.desc=이 함정이 작동되면, 함정 근처에 있는 모든 것들이 현재 층의 다른 위치로 공간이동할 것이다.

levels.traps.tengudarttrap.desc=레오스 클라인은 분명 전투에 대비해 왔음이 틀림없습니다. 이 함정이 발동하면 스카라바에우스가 아닌 가장 가까운 대상을 향해 볼트를 발사할 것입니다.\n\n이 함정은 정말 잘 만들어졌기 때문에 특별한 도움 없이는 함정의 위치를 파악해낼 수 없습니다. 그러나 함정이 막 설치된 순간에는 잠깐이나마 그 위치를 볼 수 있습니다.

levels.traps.toxictrap.name=독가스 함정
levels.traps.toxictrap.desc=이 함정을 밟으면 근처에 독가스 구름을 방출한다.

levels.traps.trap.rankings_desc=%s 에 의해 사망

levels.traps.corrosiontrap.name=부식성 가스 함정
levels.traps.corrosiontrap.desc=이 함정을 밟으면 주변에 치명적인 산성 가스 구름을 방출한다.

levels.traps.warpingtrap.name=순간이동 함정
levels.traps.warpingtrap.desc=이 함정은 공간이동 함정과 비슷하지만, 추가로 대상이 기억하고 있는 현재 층의 구조를 까맣게 잊어버리게 만들 것이다!

levels.traps.weakeningtrap.name=약화 함정
levels.traps.weakeningtrap.desc=이 함정에 깃든 흡수 장치가 함정을 건드린 대상의 에너지를 빼앗아 간다. 그러나 강력한 적은 이 효과에 저항할 것이다.

levels.traps.worndarttrap.name=오래된 볼트 함정
levels.traps.worndarttrap.desc=작은 볼트 발사기가 주변이 숨겨져 있다. 함정을 작동시키면 가장 가까운 대상에게 볼트를 발사할 것이다.\n\n오래 방치되어 있어 위험해 보이지도 않고, 숨겨져 있지도 않다.



###levels
levels.cavesbosslevel.wires_name=노출된 전력관
levels.cavesbosslevel.wires_desc=땅이 부분적으로 파여 전력관이 일부 노출되었다. 기계들에게 전력을 공급하던 도관인 것 같다.\n\n전력관에는 지금도 전기가 흐르고 있다. XM-3000이 전력관을 밟으면 전력을 흡수할 것이다.
levels.cavesbosslevel.energy_desc=땅바닥에 전기가 흐르고 있어 함부로 밟는 것은 위험하다. 스파크들이 특정 방향으로 끌어당겨지는 것처럼 보인다. 이걸로 전력의 근원지를 알 수 있지 않을까?
levels.cavesbosslevel.gate_name=철문
levels.cavesbosslevel.gate_desc=거대한 철문이 심층으로 가는 길을 막고 있다. 가운데에 부착된 금속 상자에서 시끄럽게 울리는 소리로 보아, 잠금장치가 주변의 기계들과 연결된 것 같다. 아마도 엑스시아를 격파하면 문이 열릴 수도?
levels.cavesbosslevel.gate_desc_broken=철문은 엑스시아와 어떠한 방식으로 연결되어 있었음에 틀림없다. XM-3000을 파괴했을 때 같이 폭발했으며, 이제는 그 잔해들만이 남아 있다.
levels.cavesbosslevel.water_desc=주변에 전기가 흐르고 있어 물로 이동하는 것은 안전하지 않다...

levels.citybosslevel.throne_name=코어
levels.citybosslevel.throne_desc=인터네사인을 구성하는 코어는 하나의 거대한 시설로, 각종 특성기관과 발전기가 수많은 전선을 통해 연결되어 있습니다.\n\n이것을 통틀어서 중앙 인공지능실이라고 부르며, 인터네사인이 부착해 있는 동안 추가적인 권능을 제공할 것입니다.
levels.citybosslevel.summoning_name=포탈
levels.citybosslevel.summoning_desc=이 코어의 가운데에는 원자의 힘으로 발광하는 개방부가 있습니다.\n\n인터네사인은 이 포탈을 통해 각종 기기들을 가동하고 부하들을 소환합니다. 포탈은 부하를 소환하기 전에 몇 턴 동안 충전을 해야 하며, 소환되는 부하의 종류도 보여 질 것입니다.

levels.caveslevel.grass_name=금속 먼지
levels.caveslevel.high_grass_name=금속 잔해 더미
levels.caveslevel.water_name=차가운 물
levels.caveslevel.entrance_desc=위층으로 올라가는 계단이다.
levels.caveslevel.exit_desc=아랫층으로 내려가는 계단이다.
levels.caveslevel.high_grass_desc=거대한 잔해가 시야를 가린다.
levels.caveslevel.wall_deco_desc=어떤 광물의 광맥이 이 벽에 있다. 희토류일까?
