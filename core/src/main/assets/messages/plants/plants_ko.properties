plants.plant.seed.cant_use=무기팔을 장착한 상태에서는 사용할 수 없다.

plants.blandfruitbush.name=융합과
plants.blandfruitbush.desc=굉장히 특이한 성질을 가진 부품으로, 금속에서 성장하고 부품을 성질을 재현하는 열매를 맺는다고 합니다. 맛도 없고 포만감도 없지만 의외로 식용이 가능합니다. 다른 재료와 함께 요리할 수 있을 것 같습니다.
plants.blandfruitbush$seed.name=융합과의 부품

plants.blindweed.name=광학 교란기
plants.blindweed.desc=광학 교란기는 작동시키는 순간 밝은 섬광을 일으킵니다. 이 섬광은 잠깐 동안 주변의 방향 감각을 상실시키기 충분할 정도로 강력합니다.
plants.blindweed.warden_desc=광학 교란기를 작동시킨 _동화자_는 눈이 머는 대신 잠시 투명 상태가 됩니다.
plants.blindweed$seed.name=광학 교란기의 부품

plants.mageroyal.name=정화 기계
plants.mageroyal.refreshed=당신은 생기를 되찾았다.
plants.mageroyal.desc=정화 기계는 강력한 중화 작용을 일으키는 화학 물질을 방출하여 화학 작용을 무력화합니다. 이 장치를 작동시키는 대상은 현재 가지고 있는 대부분의 부정적인 효과가 제거될 것입니다.
plants.mageroyal.warden_desc=정화 기계를 작동시킨 _동화자_는 기존의 중화 효과에 더하여, 잠시 동안 모든 지역 효과에 면역이 됩니다.
plants.mageroyal$seed.name=정화 기계의 부품

plants.earthroot.name=바리케이드
plants.earthroot.desc=바리케이드는 작동시키면 주변에 공격을 막는 엄폐물을 생성할 것입니다. 바리케이드는 일정 이상 피해를 받으면 파괴될 것입니다.
plants.earthroot.warden_desc=바리케이드를 작동시킨 _동화자_는 이동해도 사라지지 않는 바리케이드 효과를 받습니다.
plants.earthroot$seed.name=바리케이드의 부품
plants.earthroot$armor.name=바리케이드
plants.earthroot$armor.desc=움직일 수 없는 각종 잔해들로 만들어진, 급조된 엄폐물입니다.\n\n이 바리케이드는 내구도가 다 하거나, 부서지기 전 까지 %d의 물리적인 피해를 흡수합니다.\n\n이 엄폐물은 움직일 수 없으므로, 움직이려고 하면 엄폐물이 부서져 사라져 버립니다.\n\n엄폐물 내구도: %d.

plants.fadeleaf.name=텔레포터
plants.fadeleaf.desc=텔레포터를 작동시킨 개체는 현재 층의 무작위 위치로 공간이동됩니다.
plants.fadeleaf.warden_desc=텔레포터의 순간이동 효과는 _동화자_에게 더욱 강력하게 작동합니다. 던전의 이전 층으로 되돌아갈 수 있습니다.
plants.fadeleaf$seed.name=텔레포터의 부품

plants.firebloom.name=테르밋 점화기
plants.firebloom.desc=무언가가 테르밋 점화기를 작동시키면, 잠재 테르밋이 폭발하여 주변을 불꽃으로 뒤덮습니다.
plants.firebloom.warden_desc=테르밋 점화기를 작동시킨 _동화자_는 불이 붙는 대신 잠시 화염과 동화합니다.
plants.firebloom$seed.name=테르밋 점화기의 부품

plants.icecap.name=냉각 장치
plants.icecap.desc=냉각 장치를 작동시키면 주변에 차가운 기체를 흩뿌립니다. 기체의 냉각 효과는 주변 환경이 습할 때 더 강력해집니다.
plants.icecap.warden_desc=눈꽃송이를 작동시킨 _동화자_는 얼어붙는 대신 잠시 냉기와 동화합니다.
plants.icecap$seed.name=냉각 장치의 부품

plants.plant.warden_desc=이 장치는 동화자가 밟아도 별다른 효과를 내지 않습니다.
plants.plant$seed.seed_of=%s의 부품
plants.plant$seed.ac_plant=심는다
plants.plant$seed.info=이 부품을 원하는 곳에다 던져 장치를 작동시킬 수 있습니다.\n\n%s
plants.plant$seed$placeholder.name=부품

plants.rotberry.name=자가 복제기
plants.rotberry.desc=자가 복제기는 AMIDA의 생체 구조를 모사한 것으로 스스로를 오랜 시간에 걸쳐 복제하는 기묘한 장치입니다. 작동시키면 약간의 독성 기체가 발생합니다. 전력을 공급하지 않으면 작동조차 하지 않는 이 부품은 과연 어디에 사용할 수 있을까요?
plants.rotberry.warden_desc=보통 자가 복제기는 작동시켰을 때 약간의 독가스만 나오지만, _동화자_는 에너지를 끌어 내어 잠시 동안 힘이 증가할 것입니다!
plants.rotberry$seed.name=자가 복제기의 부품

plants.sorrowmoss.name=독성 지뢰
plants.sorrowmoss.desc=독성 지뢰의 내부에는 맹독성 물질이 압축되어 있으며, 작동시키면 그 물질을 사방으로 분사합니다.
plants.sorrowmoss.warden_desc=독성 지뢰를 작동시킨 _동화자_는 중독되는 대신 잠시 맹독과 동화합니다.
plants.sorrowmoss$seed.name=독성 지뢰의 부품

plants.starflower.name=급속 충전기
plants.starflower.desc=매우 희귀한 장치로, 작동시키면 막대한 에너지를 공급하여 강력한 힘을 발휘할 수 있게 합니다.
plants.starflower.warden_desc=급속 충전기을 작동시킨 _동화자_는 축복받음과 동시에 상당한 양의 방출기 충전 효과를 얻습니다.
plants.starflower$seed.name=급속 충전기의 부품

plants.stormvine.name=부유 장치
plants.stormvine.desc=부유 장치는 중력에 이상하게 작용하여 주변의 물체를 미세하게 공중으로 떠올립니다. 장치를 작동시킨 대상 역시 이 작용을 받아 방향 감각을 상실하게 됩니다.
plants.stormvine.warden_desc=부유 장치를 작동시킨 _동화자_는 그 중력 효과를 제어하여 잠깐 동안 공중에 떠오를 수 있습니다.
plants.stormvine$seed.name=부유 장치의 부품

plants.sungrass.name=회복 프로토콜
plants.sungrass.desc=회복 프로토콜은 느리게 사용자를 수리하는 기능을 가지고 있습니다.
plants.sungrass.warden_desc=회복 프로토콜을 작동시킨 _동화자_는 이동해도 치유 효과가 유지됩니다.
plants.sungrass$seed.name=회복 프로토콜의 부품
plants.sungrass$health.name=회복 프로토콜
plants.sungrass$health.desc=회복 프로토콜은 뛰어난 수리 능력을 가졌지만, 리페어 키트에 비해 회복 속도는 훨씬 느립니다. \n\n장치에서 떨어지면 효과가 중단됩니다.\n\n앞으로 %d의 AP를 더 회복할 수 있습니다.

plants.swiftthistle.name=가속 플랫폼
plants.swiftthistle.desc=이것이 작동될 때, 가속 플랫폼은 주변의 시간 흐름을 짧게 가속화하여 작동시킨 대상이이 여러가지 행동을 즉시 할 수 있게 합니다.
plants.swiftthistle.warden_desc=가속 플랫폼을 작동시킨 _동화자_는 기존의 즉시 행동 효과에 더하여 짧은 시간 신속 효과를 부여합니다.
plants.swiftthistle$seed.name=가속 플랫폼의 부품
plants.swiftthistle$timebubble.name=급가속
plants.swiftthistle$timebubble.desc=당신은 시간이 급가속 됨으로서 행동을 즉시 수행할 수 있습니다. 하지만 공격하거나 특수 행동을 하면 이 효과가 끝납니다.\n\n남은 턴: %s.
