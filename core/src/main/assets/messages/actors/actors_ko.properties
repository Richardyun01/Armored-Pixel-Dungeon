actors.mobs.dwarfking.rankings_desc=인터네사인에게 파괴됨
actors.mobs.dwarfking.desc=구세대에 제작된 자율 진화 병기 플랜트로, 세계를 무차별적으로 파괴하는 위험한 시설입니다. 한 레이븐의 연구에 따르면 구세대의 멸망의 원인이라고도 합니다. 이대로 놔둔다면 시설을 파괴하고 외부로 유출되고 말 것입니다.\n\n인터네사인은 호전적인 적이며, 그의 적들을 펄버라이저 군단으로 압도하려고 합니다.
actors.mobs.dwarfking$dkghoul.name=2각형 펄버라이저
actors.mobs.dwarfking$dkghoul.desc=인터네사인의 방위병기로, 인터네사인이 존속하는 이상 무한히 진화하고 부활하는 막강한 존재입니다. 이 개체는 2각 AC와 유사한 형상을 띄고 있으며 군집 전투를 수행합니다.
actors.mobs.dwarfking$dkghoul.rankings_desc=인터네사인에게 파괴됨
actors.mobs.dwarfking$dkmonk.name=4각형 펄버라이저
actors.mobs.dwarfking$dkmonk.desc=인터네사인의 방위병기로, 인터네사인이 존속하는 이상 무한히 진화하고 부활하는 막강한 존재입니다. 이 개체는 4각 AC와 유사한 형상을 띄고 있으며 단독 전투를 수행합니다.
actors.mobs.dwarfking$dkmonk.rankings_desc=인터네사인에게 파괴됨
actors.mobs.dwarfking$dkwarlock.name=비행형 펄버라이저
actors.mobs.dwarfking$dkwarlock.desc=인터네사인의 방위병기로, 인터네사인이 존속하는 이상 무한히 진화하고 부활하는 막강한 존재입니다. 이 개체는 호버링 AC와 유사한 형상을 띄고 있으며 원거리 전투를 수행합니다.
