###mobs
actors.mobs.acidic.name=화이트 글린트
actors.mobs.acidic.desc=파일럿: 조슈아 오브라이언\n\n초창기 AMS 피험체가 된 아스피나 링크스. 극단적인 고속 튜닝을 한 구축 기체를 몰아 담담하고 확실하게 작전을 수행하는 이상적인 용병이다.\n\n그의 레이저 캐논에 맞으면 고농도 입자로 인해 기체가 부식될 것입니다.

actors.mobs.albino.name=에이트 볼
actors.mobs.albino.desc=파일럿: 허슬 원\n\n하위의 대표적 AC. 무장이나 기체 성능이 낮을뿐만 아니라, 그 소극적인 전법이 지금의 순위를 필연으로 만든다. 과거 존재했던 전설적인 레이븐의 후계자라고 자칭하지만 매년 비슷한 자가 출현한다.

actors.mobs.armoredstatue.name=테스터 AC Mk.II
actors.mobs.armoredstatue.desc=파일럿: 다펑 파일럿 훈련생\n\n두 번은 당하지 않기 위해 개선된 테스터 AC로, 각종 파츠를 신형으로 교체하여 전투력이 증가했습니다.\n\n새로 교체한 신형 코어는 매우 튼튼해 보이며, 파괴하기 매우 힘들 것 같습니다.\n\n전투가 끝나면 이 AC는 파괴되겠지만, 기체가 들고 있는 _%1$s_와 _%2$s_ 만큼은 회수할 수 있을 것입니다.

actors.mobs.bandit.name=미친 채무왕

actors.mobs.bat.name=트롱퓌유
actors.mobs.bat.desc=파일럿: 코르넬리스 아치볼트\n\n이 작고 끈질긴 동굴의 서식자들은 보이는 것보다 훨씬 더 위험합니다. 트롱퓌유는 공격에 성공할 때마다 스스로의 AP를 회복하여, 자신보다 훨씬 튼튼한 적을 제압합니다.

actors.mobs.bee.name=빅센
actors.mobs.bee.desc_honey=스팅거는 개조 수술을 너무 많이 받아 제정신이 아님에도 불구하고 프로토타입 판타즈마를 맹렬하게 지키려고 합니다. 이 녀석은 진정되었으며, 당신을 따라가고 싶어하는 것처럼 보입니다.
actors.mobs.bee.desc=파일럿: 스팅거\n\n스팅거는 개조 수술을 너무 많이 받아 제정신이 아님에도 불구하고 프로토타입 판타즈마를 맹렬하게 지키려고 합니다. 이 녀석은 매우 화가 나 있는 상태이니, 가까이 다가가지 않는 것이 좋겠습니다.

actors.mobs.brute.name=오라클
actors.mobs.brute.enraged=분노
actors.mobs.brute.def_verb=방어
actors.mobs.brute.desc=파일럿: 에반제\n\n높은 작전 수행 능력으로 정평이 나있지만, 한편으로는 실력보다 자기평가가 높다. 얼라이언스 관료주의자들과 함께 길들여지지 않을 것이다.\n\n치명적인 피해를 입을 경우, 오라클은 도미넌트화하여 일시적인 보호막과 강력한 공격력을 갖게 됩니다.
actors.mobs.brute$bruterage.name=도미넌트화
actors.mobs.brute$bruterage.desc=오라클은 거의 파괴되었지만, 도미넌트의 힘으로 당신을 길동무로 데려가려 합니다!\n\n시간이 흐르거나 피해를 받는 등의 이유로 오라클에게 둘러진 보호막이 모두 사라진다면 오라클은 파괴될 것입니다. 그러나 보호막이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n오라클에게 아직 %d의 보호막이 남아있습니다.

actors.mobs.causticslime.name=아쿠아비트맨
actors.mobs.causticslime.desc=프레임: LISTANT\n\nKP 999, 우리들의 히어로, 아쿠아비트-맨!! 이 기체는 코지마 입자를 뚝뚝 흘리고 있습니다.

actors.mobs.crab.name=바흐훈트
actors.mobs.crab.desc=파일럿: 루키 브레이커\n\n본래는 상위 레벨의 실력이지만, 성장하는 인물이나 신입을 쓰러뜨리는 것을 최고의 기쁨이라고 느껴, 굳이 현재의 순위에 머무르고 있다. 기체도 약자를 아프게 하는 것을 목적으로 구성돼 있다.

actors.mobs.crystalmimic.name=To-605D
actors.mobs.crystalmimic.ate=To-605D가 당신의 %s를 삼켜버렸다!
actors.mobs.crystalmimic.escaped=To-605D가 탈출했다!
actors.mobs.crystalmimic.desc=거대한 눈이 달린 듯한 특수기동병기입니다. 본래는 AC 이상으로 큰 중대형 병기지만 이곳에서는 그 크기가 상당히 작아졌으며, 파츠 컨테이너와 유사한 모습으로 접혀져 있습니다.\n\nTo-605D는 다른 To-605 시리즈들보다 까다로우며, 파츠를 훔치는 동안은 전투를 피하려 듭니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.

actors.mobs.demonspawner.name=아르카부스 선진개발국
actors.mobs.demonspawner.on_death=부서가 파괴되면서, 기술 유출의 원천이 사라진 것 같다.
actors.mobs.demonspawner.desc=기업의 신세대 기술 개발 부서가 여기 있다는 것이 이상하지만, 발전에 대한 열정을 생각해보면 그리 놀랄 일도 아닙니다. 이 시설의 경비는 좌천당한 베스퍼의 넘버 1이 보호하고 있으며 무슨 기술인지는 모르겠지만 동일한 기체가 계속 쏟아져나오고 있습니다.\n\n이런 곳에 연구소가 있다는 것이 이상하기는 하지만, 선진개발국은 움직이거나 스스로를 직접 방어할 능력이 없습니다. 다만 선진개발국은 거대한 몸집을 가지고 있어 빠르게 파괴하기가 어려우며, 또한 위협받고 있는 선진개발국은 더욱 빠른 속도로 록스미스를 호출합니다.\n\n_선진개발국의 기술은 어디론가 계속 유출되고 있는 것 같습니다. 선진개발국을 파괴하면 그 존재를 약화시킬 수 있을 것 같습니다._

actors.mobs.dm100.name=안팡
actors.mobs.dm100.zap_kill=그레네이드에 맞아 사망했다...
actors.mobs.dm100.desc=파일럿: 에어스트\n\n매우 표준적인 기체 구성이지만, 공수 양면으로 좋은 균형을 유지하고 있다. 기체명은 『시작』이라는 뜻이다.

actors.mobs.dm200.name=라이덴
actors.mobs.dm200.vent=라이덴이 유독성 배기 가스를 방출했다!
actors.mobs.dm200.desc=파일럿: 아리사와 타카후미\n\n아리사와 중공 제43대 사장. 카게무샤라고도 하나 상세한 것은 불명. 탑승기 라이덴은 동사 AC 기술의 정수가 되는 초중량 그레네이드 탱크로, 제압력에 있어서는 보급형 AF에 필적한다고 알려져 있다.\n\n라이덴의 가장 큰 약점은 거대해진 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다. 아리사와 중공은 이러한 라이덴의 부족한 기동성을 그들과 너무 멀거나 다가갈 수 없는 적들에게 유독성 배기 가스를 분출하는 것으로 보완했습니다.

actors.mobs.dm201.name=캐논 헤드
actors.mobs.dm201.vent=캐논 헤드가 부식성 그레네이드를 발사했다!
actors.mobs.dm201.desc=파일럿: G4 볼타\n\n총대장 미시간에게 응징당한 볼타와 이구아수는 그 뒤 「청소년 건전 육성」의 일환으로 그에게 거두어져 레드 건에서 지옥과 같은 나날을 보내게 된다.\n\n「미시간에게 한 방 먹이고 도망치겠다」던 두 사람의 목표는 결국 7년이 지나도록 이뤄지지 않았으며 내심 포기하고 있던 그는 현재 우 화하이에게서 장사에 대해 배우고 있다.\n\n캐논 헤드는 더욱 기동성이 떨어지기 때문에 대신 부식성 그레네이드 런처를 장착시켰습니다! 그러나 캐논 헤드는 이 그레네이드를 조심히 다루며, 먼 곳에서 공격할 때만 그레네이드를 발사할 것입니다.

actors.mobs.dm300.name=엑스시아
actors.mobs.dm300.notice=동료를 왕따하면 안되지. 나도 넣어달라구.
actors.mobs.dm300.shield=엑스시아가 노출된 전력관의 동력을 충전하여 방어막을 생성했다!
actors.mobs.dm300.vent=엑스시아가 유독성 입자를 방출했다!
actors.mobs.dm300.rocks=엑스시아가 폭격을 시행해 사방에서 미사일과 펄스 폭탄이 쏟아졌다!
actors.mobs.dm300.charging=흐하하하하하하!
actors.mobs.dm300.charging_hint=엑스시아는 타워에서 충전 중일 때는 피해를 받지 않는다!
actors.mobs.dm300.supercharged=사라앙하고 있다구우우우우, 너희들을 말이야!
actors.mobs.dm300.charge_lost=이러니까 재밌단 말야, 인간이란 놈들은...!
actors.mobs.dm300.pylons_destroyed=인간의 가능성을 증명해 보이지. 네놈이라면 그게 가능할 터다.
actors.mobs.dm300.rankings_desc=엑스시아에게 박살남
actors.mobs.dm300.def_verb=방어
actors.mobs.dm300.defeated=보여줘봐, 너의 진정한 힘을...
actors.mobs.dm300.desc=파일럿: 주임\n\n사람과 새를 합친 듯한 모습을 가진 거대한 병기입니다. 고차원의 기술이 사용된 고기동 변형 기구에서 나오는 가공할 위력의 공격은 실력 있는 파일럿조차 피하기 어렵습니다.\n\n엑스시아는 유독성 입자를 방출할 수 있고, 강력한 레이저 블레이드로 공격을 하거나 폭격을 할 수 있습니다. 또한 전력망에 연결되어 출력을 더욱 증폭시킬 수 있습니다.
actors.mobs.dm300.desc_supercharged=엑스시아가 전력을 가득 충전했습니다. 이 상태에서는 피해를 입지 않으며 두 배의 속도로 움직입니다! 게다가 블레이드의 위력 또한 _장애물울 뚫고 나갈 정도로 증가_했습니다만, 장애물을 파괴하는 중에는 훨씬 느려질 것입니다.\n\n초강력 충전된 엑스시아를 직접 공격하는 것은 소용이 없습니다. 하지만 _지역 어딘가에 전력을 공급하는 것_이 있을 것입니다. 그것을 파괴하면 충전이 약해질 것입니다.
actors.mobs.dm300$fallingrocks.desc=엑스시아가 폭격을 뿌렸다. 곧 폭탄들이 쏟아질 것 같다!

