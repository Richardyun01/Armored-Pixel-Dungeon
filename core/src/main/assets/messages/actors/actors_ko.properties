actors.mobs.npcs.sheep.desc=이 양은 마법 양입니다. 어떤 마법이 있냐고요? 당신은 그 양을 죽일 수 없습니다. 그 양은 멍한 눈으로 되새김질이나 하면서, 마법이 없어질 때까지 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=풀 코스
actors.mobs.npcs.shopkeeper.thief=도둑 자식!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.talk=이야기한다
actors.mobs.npcs.shopkeeper.buyback=칼라는 마지못해 당신의 아이템을 돌려주었다.
actors.mobs.npcs.shopkeeper.talk_prison_intro=내방자! 제멋대로 날뛰고 있는 모양인데, 내 물건이 필요하지 않겠어?
actors.mobs.npcs.shopkeeper.talk_prison_thinker=
