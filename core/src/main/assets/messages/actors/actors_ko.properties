actors.mobs.goo.notice=어비스에 온 것을 환영한다.
actors.mobs.goo.defeated=이건... 귀찮은... 일이다...
actors.mobs.goo.!!!=죽어라!
actors.mobs.goo.pumpup=판타즈마가 에너지를 집중하기 시작했다!
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=아무도 나를 막을 수 없다!
actors.mobs.goo.rankings_desc=판타즈마에게 박살남
actors.mobs.goo.desc=소체: 스팅거\n\n판타즈마 계획의 최종 작품이자 거대한 MT로, 오직 스팅거만이 다룰 수 있는 강력한 기체입니다. 인간의 AI화를 전제로 하는 끔찍한 기계이며, 이 괴물을 조종하려면 더 이상 인간으로 남아있을 수 없게 됩니다.\n\n판타즈마는 많은 양의 에너지를 저장할 수 있어 가까이 다가가기만 해도 기체를 넘는 뜨거움을 느낄 수 있습니다. 이 에너지를 전면으로 개방한다면 당신도 버틸 수 없을 것입니다.

actors.mobs.greatcrab.name=겟코
actors.mobs.greatcrab.noticed=겟코가 거대한 차체로 공격을 막았다.
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.desc=파일럿:알베르트 균터\n\n천재로 이름을 날린 용병이었지만, 어떤 전장에서 만난 AC에게 쓰라린 패배를 맛본다. 죽음의 늪에서 기적적으로 복귀했지만, 예전의 모습은 온데간데 없었고, 정신은 무너지고 있었다.\n\n겟코는 탱크형 AC로, 튼튼한 방패까지 장비하고 있어 모든 위협을 뚫을 수 없는 장갑으로 방어합니다. 그러나, 탱크라 할지라도 자신이 미처 눈치채지 못한 공격이나 여러 방향에서 동시에 들어오는 공격은 막아내지 못합니다.

actors.mobs.guard.name=불릿 라이프
actors.mobs.guard.scorpion=이쪽으로 와라!
actors.mobs.guard.def_verb=방어
actors.mobs.guard.desc=파일럿: 림 파이어\n\n살아남은 레이븐 중에서는 어떻게 보면 가장 위험한 존재. 세력을 가리지 않고 레이븐을 마구 몰아붙이고 있는 것 같다.\n\n그는 기체에 특수한 사슬을 장착했습니다. 자신의 적들을 가까이 당기기 위해서죠.

actors.mobs.mimic.name=To-605A
actors.mobs.mimic.reveal=이 컨테이너는 적이다!
actors.mobs.mimic.hidden_hint=이 컨테이너는 무언가 불길함이 느껴진다... 가까이 다가가 컨테이너와 접속 하는 것은 결코 좋은 생각이 아닐 것이다.
actors.mobs.mimic.desc=거대한 눈이 달린 듯 한 특수기동병기입니다. 본래는 AC 이상으로 큰 중대형 병기지만 이곳에서는 그 크기가 상당히 작아졌으며, 파츠 컨테이너와 유사한 모습으로 접혀져 있습니다.\n\nTo-605A는 강력한 무장들을 장비하고 있으며, 보통의 컨테이너보다 더 많은 보물을 지니고 있습니다.

actors.mobs.necromancer.name=사령술사
actors.mobs.necromancer.desc=이 견습 암흑 마도사들은 그들의 사악한 술법을 연습하기에 가장 적합한 장소인 감옥으로 모여들었습니다.\n\n사령술사들은 해골을 일으키고 강화하여 적들과 싸우게 합니다. 사령술사를 죽이면 그가 일으킨 해골도 함께 죽습니다.
actors.mobs.necromancer$necroskeleton.name=사령술사가 일으킨 해골
actors.mobs.necromancer$necroskeleton.desc=이 해골은 사령술사가 소환한 것입니다. 일반 해골과 똑같이 행동하며, 이 해골을 일으킨 사령술사가 죽으면 함께 죽습니다.

actors.mobs.mob.died=멀리서 무언가 박살나는 소리를 들었다.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 격파

actors.mobs.monk.name=오를레아
actors.mobs.monk.def_verb=방어
actors.mobs.monk.parried=막음
actors.mobs.monk.desc=파일럿: 안제\n\n근접 전투형 기체를 몰고 다니는 여성 오리지널. 압도적인 위력을 자랑하는 전용 레이저 블레이드를 사용해 국가 해체 전쟁 동안 가장 많은 레이븐을 격파하였다.\n\n오를레아는 오직 근접 전투에 의존하며, 양팔에 장착된 레이저 블레이드를 공격과 방어 모두에 자유자재로 사용할 수 있습니다. 그녀가 적을 포착하면, 오를레아는 그를 향한 다음 공격을 튕겨낼 수 있으며, 이는 필중 공격에도 예외없이 적용됩니다. 그는 움직이는 동안은 더 빠르게, 움직이지 않고 싸울 때는 더 느리게 적을 포착합니다.
actors.mobs.monk$focus.name=집중
actors.mobs.monk$focus.desc=오를레아는 대상을 포착하여, 대상의 움직임을 완벽히 파악합니다.\n\n적을 포착한 오를레아를 향한 물리 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 오를레아는 공격을 막아낼 때 포착을 소모하며, 다시 공격을 막아내기 위해서는 적을 포착해야 합니다. 오를레아는 움직이는 동안 더 빠르게 적을 포착합니다.

actors.mobs.phantompiranha.name=언성
actors.mobs.phantompiranha.teleport_away=언성은 다른 곳으로 수몰해버렸다...
actors.mobs.phantompiranha.desc=파일럿: 막시밀리앵 테르미도르\n\n다크레드 역각기를 조종하는 ORCA의 여단장. 구 레이레너드의 유지를 이어받아 클로즈 플랜을 선도한다. 열정적인 선동가이자 야심가이며 로맨티스트이다. 복잡한 혹은 분열된 남자. 첫 다섯 사람 중 하나.\n\n싸우기엔 무척 성가신 존재지만, 언성의 연료는 아주 높은 에너지를 가지고 있는 것으로 알려져 있습니다.

actors.mobs.piranha.name=스테이시스
actors.mobs.piranha.desc=파일럿: 오츠달바\n\n구 레이레너드 출신이라는 오메르의 비장의 카드로, 타고난 것과는 달리 항상 전쟁터에 있는 실전파 천재. 표준기 LAHIRE의 컨셉을 노골적으로 무시한 중거리 사격 스타일이 오메르와의 거리감을 상징하고 있다.

actors.mobs.pylon.name=타워
actors.mobs.pylon.desc_inactive=타워는 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다.\n\n현재 타워는 비활성화되어 피해를 입지 않습니다.
actors.mobs.pylon.desc_active=타워는 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다. 현재 코지마 에너지를 끌어모아 엑스시아를 과충전시키는 것 같습니다!\n\n충전된 타워는 피해를 입을 수 있지만, 시계 방향으로 전기를 방출할 것입니다. 또한 타워는 무거운 금속으로 만들어져 있어 강력한 피해에 저항할 수 있습니다.

actors.mobs.rat.name=댄저 마인
actors.mobs.rat.desc=파일럿: 지뢰오장\n\n표준 부품만으로 조립된 별 다른 특징 없는 기체를 몰아 만년 꼴찌를 계속하는 아레나의 명물 레이븐.

actors.mobs.ripperdemon.name=록스미스
actors.mobs.ripperdemon.leap=록스미스가 도약하려고 한다!
actors.mobs.ripperdemon.desc=파일럿: V.I 프로이트\n\n프로이트는 아일랜드4 동란 당시 94.7%의 작전 성공률을 기록한 희대의 에이스 파일럿으로, 주위에서는 「스네일과 동등한 조정을 받는 게 틀림없다」고 여겨지고 있다.\n\n록스미스는 딱히 강인하지는 않지만, 민첩하고 위험한 AC입니다. 그는 목표에 신속하게 접근하여 블레이드로 베어버리기 전에 먼 거리를 도약할 수 있습니다.

actors.mobs.rotheart.name=퀸 AMIDA
actors.mobs.rotheart.desc=이 AMIDA는 다른 AMIDA보다 훨씬 거대한 개체로, 주변에 있는 AMIDA들의 여왕인 것 같습니다. 번식이라는 목적이 있어 공격을 받아도 움직이지 않지만, 대신 자극을 받으면 산성을 띈 가스를 뿜어냅니다.

actors.mobs.rotlasher.name=AMIDA
actors.mobs.rotlasher.desc=키사라기에서 만들어낸 둥글둥글하고 짜리몽땅한 생김새의 생체병기입니다. 이들은 움직이고 있지 않지만 근처에 다가오는 모든 것을 난폭하게 공격합니다. 근처에 적이 없을 때, 그것들은 움직이지 않고 웅크려서 주변의 잔해들과 섞이려고 시도합니다.
actors.mobs.rotlasher$waiting.status=이 %s 은(는) 가만히 있습니다.

actors.mobs.scorpio.name=슈플리스
actors.mobs.scorpio.desc=파일럿: 베를리오즈\n\n국가 해체 전쟁에서 압도적인 전과를 올린 레이레너드의 영웅. 지극히 우수한 군인이자 합리주의자. 그 실력에 의한 특례로서 타사 부품의 사용이 허용되고 있다.

actors.mobs.senior.name=실루엣
actors.mobs.senior.desc=파일럿: 포그 섀도우\n\n기막힌 기술로 종횡무진 날아다니며 상대는 안개 속으로 헤맨 듯 그의 모습을 잃어버린다. 만약 신인 레이븐이 그를 대하는 일이 있다면 그 모습조차 포착하지 못하고 파괴되고 말 것이며 다시는 AC를 탈 생각이 나지 않을 정도로 자신감을 잃고 말 것이다.\n\n실루엣은 근접 전투에 통달했으며, 다른 AC에 비해 움직이는 도중에 대상을 포착하는 속도가 매우 빠릅니다. 그가 적을 포착하면, 실루엣은 자신을 향한 다음 물리 공격을 튕겨낼 수 있으며, 이는 원래는 반드시 적중했을 공격에도 예외없이 적용됩니다. 실루엣은 움직일 때 더욱 빠르게 적을 포착하며, 반면 전투 중에는 비교적 느린 속도로 적을 포착합니다.

actors.mobs.shaman.name=RIP
actors.mobs.shaman.bolt_kill=당신은 치명적인 사격에 의해 박살났다...
actors.mobs.shaman.desc=전장에 출몰하는 정체불명의 AC부대. 홀로 또는 단체로 갑작스럽게 출현하며, 무차별적인 공격을 퍼붓고 떠나는 것이 보통이며 유례 없는 힘과 알 수 없는 정체 때문에 그런 이름이 붙여졌다.
actors.mobs.shaman$redshaman.spell_desc=기체명: RIP/1K, 파일럿: K\n\n이 적은 일시적으로 _당신의 공격 능력을 저하시키는_ 탄을 사격할 것입니다.
actors.mobs.shaman$blueshaman.spell_desc=기체명: RIP/2D, 파일럿: D\n\n이 적은 일시적으로 _당신이 받는 피해를 늘리는_ 탄을 사격할 것입니다.
actors.mobs.shaman$purpleshaman.spell_desc=기체명: RIP/3N, 파일럿: N\n\n이 적은 일시적으로 _당신의 정확성과 회피를 낮추는_ 탄을 사격할 것입니다.

actors.mobs.armoredbrute.name=폭스 아이
actors.mobs.armoredbrute.desc=파일럿: 잭 O\n\n한때는 레이븐즈 아크의 주력으로 수완을 발휘했던 젊은 카리스마. 레이븐으로서는 더 이상 일선급이라고 할 수 없지만, 그의 기체는 대형 미사일을 비롯해 다양한 무장을 탑재해 경이로운 공격력을 지녔다.

actors.mobs.skeleton.name=프라질
actors.mobs.skeleton.explo_kill=당신은 코지마 폭발에 의해 사망했다...
actors.mobs.skeleton.def_verb=방어
actors.mobs.skeleton.desc=파일럿: 큐브\n\n아스피나 기관의 시험 조종사. 주로 데이터 수집을 목적으로 다양한 실전에 투입된다. 탑승기 프라질은 공력 특성에 최적화된 고속기로서 극단적인 제어 부하로 인해 수많은 링크스를 망가뜨렸다.\n\n프라질은 충분한 피해를 입으면 어썰트 아머와 함께 폭발합니다.

actors.mobs.slime.name=다운 갬블
actors.mobs.slime.def_verb=간다아아아!!!!
actors.mobs.slime.desc=파일럿: WR\n\n최신형이 질 리가 없잖아!! 간다아아아!!\n\n엄청난 기합으로 인해, 다운 갬블에게 한 번에 _6을 넘는 피해_를 주기는 무척 어렵습니다.

actors.mobs.snake.name=버스 봄
actors.mobs.snake.hint=버스 봄에게 조사 버튼을 사용하여 어떻게 반격할 수 있는지에 대해 배워 보세요.
actors.mobs.snake.desc=파일럿: 아모\n\n양쪽 암과 숄더에 각각 로켓을 장비한 표준형 기체. 숄더에 다기능형 레이더를 장비했지만, 파일럿의 실력이 부족하여 공격 명중률은 상당히 낮다.\n\n버스 봄의 시야 바깥에서 공격하면 한 번의 기습 공격을 가합니다. 문 너머로 버스 봄을 유인한 뒤 _버스 봄이 문을 넘어온 직후에 공격_하는 것도 좋은 방법입니다.

actors.mobs.spectralnecromancer.name=영혼 사령술사
actors.mobs.spectralnecromancer.desc=사령술사의 주요 관심사는 해골들이지만, 일부는 더 영적인 추종자를 부리는 것을 좋아하기도 합니다. 그래서 영혼 사령술사는 망령들을 추종자로 삼기로 했습니다!\n\n망령 하나는 해골만큼 강력하지 않지만, 영혼 사령술사는 망령들을 대거 소환하는 데에 거리낌이 없습니다!

actors.mobs.spinner.name=스트릭스 쿼드로
actors.mobs.spinner.desc=파일럿: 왕 샤오롱\n\n수수께끼가 많은 BFF의 늙은 링크스. 상당한 고령인 것으로 알려져 있지만, 자세한 내용은 불명. 원거리 저격용 중4각기를 조종하여 지원에 충실하는 스타일은 국가 해체 전쟁 당시부터 달라진 것은 없다.\n\n스트릭스 쿼드로는 먼 거리에서 발을 묶는 제압탄을 발사하여 이동 경로를 막습니다.

actors.mobs.statue.name=테스터 AC
actors.mobs.statue.def_verb=방어
actors.mobs.statue.on_death=나도 콜사인이 갖고 싶었어...
actors.mobs.statue.desc=파일럿: 다펑 파일럿 훈련생\n\n파일럿은 수송 임무에만 투입된 초보로, 이 기체는 현재 테스트를 위해 대기하고 있습니다.\n\n전투가 끝나면 이 AC는 파괴되겠지만, 기체가 들고 있는 _%s_ 만큼은 회수할 수 있을 것입니다.

actors.mobs.succubus.name=나인볼
actors.mobs.succubus.desc=파일럿: 허슬러 원\n\n무패를 자랑하는 최강의 레이븐. 레이븐이라는 자에게 존재 자체가 동경이자 두려움이다.\n\n나인볼은 공격할 때 공격한 대상을 압도할 수 있으며, 대상의 직접 공격을 불가능하게 만듭니다. 그들이 압도된 적을 공격하면, 대상의 AP를 훔칠 것입니다.

actors.mobs.swarm.name=가드 MT
actors.mobs.swarm.desc=치명적인 가드 메카들이 성난 듯이 윙윙댑니다. 모든 비파장 공격은 이를 원래보다는 작지만 여전히 위험한 두 무리의 가드 MT떼로 나눌 것입니다.

actors.mobs.tengu.name=스카라바에우스
actors.mobs.tengu.notice_gotcha=승부다, %s. 누가 옳은지 전투를 통해 결정하자.
actors.mobs.tengu.interesting=이걸로 끝이 아니다...
actors.mobs.tengu.notice_have=사라져라, 이레귤러!
actors.mobs.tengu.defeated=%s... 너는 무엇을 원하는 건가...
actors.mobs.tengu.rankings_desc=스카라바에우스에게 박살남
actors.mobs.tengu.desc=파일럿:레오스 클라인\n\n「나인 브레이커」로 아레나에 군림했던 과거를 갖고 이후 레이븐을 은퇴했다가 치안유지부대 프라이트너스 대장으로 복귀한 인물.\n\n그가 탑승한 디소더 「스카라바에우스」는 고대 화성 문명이 개발한 궁극의 병기로 불가사의할 정도로 강력합니다.\n\n그는 함정, 속임수, 그리고 정확한 사격으로 질서를 어지럽히는 유일한 적을 쓰러트릴 것입니다. 바로 당신이죠.

actors.mobs.tengu$bombability$bombblob.desc=엄청나게 가열된 플라즈마가 피어오르고 있습니다. 조심하십시오, 곧 폭발할 것입니다!
actors.mobs.tengu$bombability$bombitem.name=연막탄
actors.mobs.tengu$bombability$bombitem.cant_pickup=이 대상은 바닥에 들러붙어 있다. 옮길 수 없다!
actors.mobs.tengu$bombability$bombitem.desc=스카라바에우스가 이곳에 기묘하게 생긴 연막탄을 설치했으며, 뜨겁고 자욱한 연기가 피어오르고 있다. 연막탄이 째깍거리는 소음을 내고 있다. 머지않아 폭발할 것 같다!\n\n폭탄이 땅에 단단히 고정되어 있기 때문에, 당신은 이 폭탄을 주울 수 없다.

actors.mobs.tengu$fireability$fireblob.desc=스카라바에우스가 이 곳에 초고온의 플라즈마 커튼을 설치했으며, 곧 불이 붙을 것이다!

actors.mobs.tengu$shockerability$shockerblob.desc=이곳에 전기 에너지가 차오르고 있으며, 누구라도 이 타일에 올라서면 그 다음 턴에 감전될 것이다!
actors.mobs.tengu$shockerability$shockeritem.name=스턴충격기
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=너무 많은 전기를 방출하고 있어, 집을 수 없다!
actors.mobs.tengu$shockerability$shockeritem.desc=스카라바에우스가 이 곳에 디소더의 부품으로 만들어진 듯한 특이한 기계를 던졌다. 이 기계는 주변에 계속하여 전기를 뿜어내지만, 다행이 전기를 방출하는 방식은 충분히 예측 가능하다.\n\n기계 주변으로 계속하여 전류가 흐르고 있기 때문에, 이걸 주울 방법은 없다.

actors.mobs.thief.name=비터 프로미스
actors.mobs.thief.stole=비터 프로미스가 당신에게서 %s을(를) 훔쳤다!
actors.mobs.thief.carries=\n\n비터 프로미스는 _%s_ 을(를) 들고 있습니다. 분명 누군가에게서 훔친 것입니다.
actors.mobs.thief.escapes=비터 프로미스는 당신의 %s을(를) 들고 탈출했다!
actors.mobs.thief.desc=파일럿: 노자크\n\n노자크는 자신과 타인의 돈을 구분하지 않는 괴상한 경제 감각을 지니고 있어, 빚을 지곤 떼먹는 행동을 이어 나가고 있다.\n\n덕분에 그의 기체에는 언제나 기업의 신제품이 쓰이고 있는데, 본인은 이를 「신용 확대」라 주장하고 있다.\n\n비터 프로미스는 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그를 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없을지도 모릅니다.

actors.mobs.tormentedspirit.name=저주받은 영혼
actors.mobs.tormentedspirit.desc=저주받은 영혼은 원래는 선한 영혼이었으나 저주를 받고 말았습니다. 저주받은 영혼은 망령과 비슷하게 당신을 적대하며, 더욱 강력합니다!\n\n저주받은 영혼 바로 옆에서 특정 아이템을 사용하는 것으로, 영혼에 내린 저주를 풀 수도 있을 것 같습니다. 저주가 사라진 영혼은 분명 당신에게 감사해할 것입니다...
actors.mobs.tormentedspirit.thank_you=고맙습니다...

actors.mobs.warlock.name=피드백
actors.mobs.warlock.bolt_kill=당신은 바주카에 맞아 사망했다...
actors.mobs.warlock.desc=파일럿: 로디\n\n구식 바주카 무기팔을 계속 사용하는 숙련병. 일찍이 조제라 불리던 남자는 낮은 AMS 적성을 경험으로 보완하고 바야흐로 GA 최고 등급의 넥스트 전력이 되었다. 링크스 전쟁 당시의 몇 안 되는 생존자.\n\n피드백은 대구경 바주카 무기팔을 탑재하고 있어, 당신의 장비를 짜부라트려 적용된 강화를 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=MT
actors.mobs.wraith.desc=MT는 가장 기본적인 형태의 다족 보행 병기입니다. 하지만 일반적인 무기로 공격하는 것은 매우 힘듭니다.

actors.mobs.yogdzewa.name=올 마인드
actors.mobs.yogdzewa.notice=%s. 당신의 역할은 이제 끝입니다.
actors.mobs.yogdzewa.darkness=공간이 진동하고 있다...
actors.mobs.yogdzewa.hope=거두어들이는 게.... 아니었다....이레귤러...!!
actors.mobs.yogdzewa.defeated=인류와 생명의... 가능성이....
actors.mobs.yogdzewa.rankings_desc=올 마인드에 흡수됨
actors.mobs.yogdzewa.desc=올 마인드는 용병 지원 시스템을 운용하는 것으로 알려져 있던 단체지만 실제로는 코랄 릴리즈를 위해 암약하고 있던 존재입니다. 기업의 코랄 개발은 이 흑막에게 더할 나위 없이 좋은 기회가 분명했으며, 이 기회를 놓치지 않고 지금 그것을 실행하려고 합니다.\n\n올 마인드는 지금까지 직접 활동하는 대신 뒷공작과 자신의 수족들로 세력들을 교묘히 조종하여 자신의 계획이 실현되도록 유도해갔습니다. 그리고 지금이 계획이 실현될 그 때입니다.\n\n이 소체는 이 세계에 있는 올 마인드의 힘의 초점입니다. 눈알 자체는 움직일 수 없지만, 강력한 멀티 에너지 광선을 발사할 수 있고 이를 돕기 위해 다양한 AC를 소환할 수 있습니다.
actors.mobs.yogdzewa.desc_spawners=당신은 위층에서 올 마인드로 전해지는 각종 데이터의 흐름을 느낄 수 있습니다. 당신이 위에 살려둔 무언가가 올 마인드에게 힘을 공급하고 있는 것이 틀림없습니다. _올 마인드는 이 에너지를 더 강력한 군단을 소환하기 위해 사용할 것입니다!_
actors.mobs.yogdzewa$larva.name=이구아나
actors.mobs.yogdzewa$larva.rankings_desc=올 마인드에 흡수됨
actors.mobs.yogdzewa$larva.desc=파일럿: G5 이구아수\n\n뒷골목의 노름꾼이던 이구아수는 큰 도박에서 패한 뒤 그 대가로 제4세대 강화 수술의 실험대에 올랐다.\n\n악우 볼타와 함께 싸움에 몰두하게 된 그는 어느 날 목성 전쟁의 영웅이라고 불리는 군인에게 시비를 걸었고 얼굴이 변할 만큼 큰 대가를 치른 뒤 지금에 이르렀다.
actors.mobs.yogdzewa$yogripper.rankings_desc=올 마인드에 흡수됨
actors.mobs.yogdzewa$yogeye.rankings_desc=올 마인드에 흡수됨
actors.mobs.yogdzewa$yogscorpio.rankings_desc=올 마인드에 흡수됨

actors.mobs.yogfist.invuln_warn=데이터는 눈알 근처에 있을 때는 피해를 받지 않는다!
actors.mobs.yogfist.rankings_desc=올 마인드에 흡수됨
actors.mobs.yogfist.desc=이 데이터들은 올 마인드가 구현한 전투 데이터의 한 측면입니다. 데이터들은 올 마인드의 힘에 연결되어 있으며, 올 마인드와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.yogfist$burningfist.name=데이터: 마인드 알파
actors.mobs.yogfist$burningfist.desc=테마는 「인체 감각의 확장」. 올 마인드에서는 피부처럼 느껴지는 AC를 목표로 매일 개량이 이뤄지고 있습니다.\n\n마인드 알파가 움직일 때, 주변의 지형을 지속적으로 불태울 것입니다. 또한, 연쇄 폭발을 일으키는 바주카를 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n마인드 알파의 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.yogfist$soiledfist.name=데이터: 루비코니언
actors.mobs.yogfist$soiledfist.desc=루비코니언의 기체에선 정도의 차이는 있지만 인체와의 조화를 중시하는 경향을 엿볼 수 있습니다. 자연 존재로서의 인간의 가능성을 높게 평가하며 입력을 최적화해 가능성을 끌어내고자 하는 사상이라 할 수 있겠습니다.\n\n루비코니언이 움직일 때, 주변에 잔해를 지속적으로 쌓아 올릴 것입니다. 또한, 강한 자성으로 목표를 붙잡는 응축된 금속 폭발을 발사할 수 있습니다.\n\n루비코니언은 불타고 재생된 루비콘 3의 힘으로부터 비롯되며, 근처에 있는 잔해 더미 또는 헤쳐나간 잔해의 양에 비례하여 피해에 저항할 것입니다.
actors.mobs.yogfist$rottingfist.name=데이터: 마인드 베타
actors.mobs.yogfist$rottingfist.desc=탑재된 AI는 올 마인드에 집적된 정보의 결실입니다. 마인드 베타는 그대로 실전에 투입해도 뛰어난 용병과 분간할 수 없을 정도의 활동을 보일 것입니다.\n\n마인드 베타는 근처에는 부식성의 입자를 퍼뜨리고 먼 곳에는 유독성 기체를 배출할 수 있는 악랄한 AC입니다. 더 심한 것은, 이 악랄한 AC가 직접 피해를 입는 것이 아닌 파열을 일으킨다는 것입니다.\n\n입자는 물에서 씻어낼 수 있지만, 마인드 베타 또한 스스로를 수리하기 위해 물을 흡수할 수 있습니다. 또한, 마인드 베타가 파열을 일으킬 때 공격하는 것은 파열을 쌓는 것이 아닌 갱신하는 것에 불과합니다.
actors.mobs.yogfist$rustedfist.name=데이터: 기업
actors.mobs.yogfist$rustedfist.desc=인체를 모방한 유인 병기인 이상, 거기에는 자연스레 인간에 대한 해석이 들어가게 됩니다. 외성 기업의 AC에선 인간을 환경에 무력한 존재로 보고 출력을 극대화해 이를 극복하려는 사상이 보입니다.\n\n기업은 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 엄청나게 튼튼한 장갑 때문에, 기업은 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 기업은 부피가 크고, 좁은 통로를 지날 수 없습니다. 또한 기업은 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.yogfist$brightfist.name=데이터: 마인드 감마
actors.mobs.yogfist$brightfist.teleport=마인드 감마는 당신의 센서를 마비시키는 EMP 속에서 순간이동했다!
actors.mobs.yogfist$brightfist.desc=마인드 소체 파츠는 구세대형 강화 인간과 상성이 좋은 것으로 확인되었습니다.\n\n마인드 감마는 타오르는 강력한 EMP를 매 턴마다 발사할 수 있습니다. 이 EMP는 당신의 센서를 일시적으로 마비시키며, 또한 커다란 피해를 입힙니다. 그리고 마인드 감마는 달아나기 위해 잠시동안 전투 지역을 눈부시게 밝은 빛으로 집어삼킬 수 있습니다.\n\n하지만 마인드 감마는 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.
actors.mobs.yogfist$darkfist.name=데이터: 기술연구소
actors.mobs.yogfist$darkfist.teleport=기술연구소는 당신의 시야를 없애는 코랄의 폭발 속에서 순간이동했다!
actors.mobs.yogfist$darkfist.desc=그들이 만든 AC는 인간과 코랄의 생물학적 유사성에 착안점을 둔 것을 알 수 있습니다. AC를 서로 다른 종이 상호보완하며 진화하기 위한 수단으로 본다는 점에서, 흥미로운 사고방식이라 할 수 있겠습니다.\n\n기술연구소는 강력한 코랄 폭발을 발사할 수 있습니다. 이 폭발들은 당신의 센서를 약하게 하며, 또한 커다란 피해를 입힙니다. 그리고 기술연구소는 달아나기 위해 잠시동안 전투 지역을 광파로 집어삼킬 수 있습니다.\n\n하지만 기술연구소는 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.


