actors.mobs.elemental$fireelemental.name=밀크 투스
actors.mobs.elemental$fireelemental.desc=파일럿: 어니스트 브루트\n\n본래 브루트는 RaD에서 거둬들인 구성원이었으며 도저답지 않은 온화한 성격과 말투에 흥미를 가진 칼라의 총애를 받고 있었다.\n\n그가 중증의 허언증 환자에 인격 파탄자라는 것이 밝혀졌을 때는 이미 RaD의 자금과 기술이 무시할 수 없는 수준으로 유출된 상황이었다고 한다.\n\n밀크 투스는 화염방사기로 적들을 공격합니다. 밀크 투스는 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 한줄기 화염을 발사합니다.
actors.mobs.elemental$newbornfireelemental.name=바르바로이
actors.mobs.elemental$newbornfireelemental.desc=파일럿: 아마지그\n\n마그리브 해방전선의 이레귤러 링크스. 이크발 기반 경량 구축 기체를 조종하는 화이트 아프리카 반체제 운동의 상징적 영웅.\n\n바르바로이는 불타는 샷건으로 적을 공격합니다. 바르바로이는 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 불타는 산탄을 발사합니다.\n\n바르바로이는 갓 공역에 진입했기 때문에 전투 준비가 되지 않았습니다. 이 상태의 바르바로이는 추위에 특히나 더 취약합니다. 그러나 공격 능력은 여전히 강력하기 때문에 주의해야 합니다.
actors.mobs.elemental$frostelemental.name=파시네이터
actors.mobs.elemental$frostelemental.desc=파일럿: 지나이더\n\n진위 여부는 확실하지 않으나, 특정 세력에 휘둘리지 않는 레이븐으로서는 최고 수준의 전력. 들려오는 전적만 봐도, 실력을 짐작하기에 충분하다.\n\n파시네이터는 차가운 지원 무기를 사용하여 적들을 약화시켜 공격합니다. 파시네이터는 자신의 근접 공격과 가끔씩 사용하는 사격에 맞은 대상을 얼어붙게 하며, 그녀의 공격은 물 속에 있는 대상에게 특히나 더 효과적입니다.
actors.mobs.elemental$shockelemental.name=오픈 페이스
actors.mobs.elemental$shockelemental.desc=파일럿: V.II 스네일\n\n스네일은 제8세대 수술을 받아 강화 인간이 된 뒤로 새로운 수술 방식이 보급될 때마다 그 장점을 도입하기 위해 재수술을 거듭하고 있다.\n\n그가 받는 「조정」의 안전성을 보장하기 위해 수많은 강화 인간이 죽어 나갔다.\n\n오픈 페이스는 스턴 니들을 발사하여 적들을 방해하는 비교적 덜 흔한 종류의 적입니다. 오픈 페이스는 근접 공격을 할 때 전기를 주변의 적들에게 방출하며, 공격의 주 목표가 물 속에 있다면 더 많은 피해를 줍니다. 또한 이들은 때때로 원거리에서 공격 대상에게 스턴 니들을 쏘아 일시적으로 실명시킬 수 있습니다.
actors.mobs.elemental$chaoselemental.name=프로토 익조스
actors.mobs.elemental$chaoselemental.desc=파일럿: 이츠 이므 나\n\n기동력과 순간 화력을 모두 갖춘 기체를 몰고 다니는 레이븐. 기체 성능뿐만 아니라 그녀 자신의 잠재능력이 강함을 절대적인 것으로 여기고 있다. 기체 제어나 포착, 회피 등 모든 면에서 다른 레이븐을 압도한다.\n\n프로토 익조스는 안정화되지 않은 위험하고 희귀한 종류의 무기를 탑재하고 있습니다. 프로토 익조스는 공격할 때마다 예측 불가능한 파장을 방출할 것입니다.

actors.mobs.eye.name=캐스케이드 레인지
actors.mobs.eye.deathgaze_kill=핸드 레일건에 의해 박살났다...
actors.mobs.eye.desc=파일럿: BJ\n\n대응 능력이 높은 중량 2각형 AC. 다채로운 무장으로 전투 거리를 가리지 않지만 특히 핸드 레일건이 주력이 된다.\n\n짧은 시간 동안 에너지를 충전한 캐스케이드 레인지 _핸드 레일건_이라는 강력한 에너지 탄을 발사합니다. 핸드 레일건의 궤적에 있는 모든 것들은 커다란 피해를 입게 되니, 현명한 레이븐들은 사각으로 도망쳐서 피합니다.

actors.mobs.fetidrat.name=에메랄드 레오퍼드
actors.mobs.fetidrat.desc=파일럿: 기믈렛\n\n이기는 것보다 적을 괴롭히는 것을 최고의 기쁨으로 삼고, 이를 위해 전탄을 소진하는 것도 마다하지 않는다. 승리에 연연하지 않아 적에게 틈을 빼앗기는 경우도 많지만 본인은 하위에 있는 쪽이 약한 상대를 괴롭힐 수 있으므로 신경 쓰지 않는다.\n\n이 AC는 유독한 입자 구름을 발생시킵니다. 가까이 있을 수록 강력해지는 것 같습니다.\n\n어두운 덩어리가 이 AC의 총구에서 흘러내립니다. 바닥을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.

actors.mobs.ghoul.name=헬릭스
actors.mobs.ghoul.desc=파일럿: 월콧 남매\n\n명문가 월콧 가문의 후예가 되는 BFF의 오리지널. 함께 출격하는 일이 많아 각각 전위와 지원을 나누어 담당하지만, 단기 전투 능력은 그리 높지 않다고 알려져 있다.\n\n헬릭스 I과 헬릭스 II는 그 자체로 특별히 강하지는 않지만 항상 함께 활동하며, 연계 전술로 상대방을 압도하려고 합니다. _하나의 헬릭스가 쓰러지면, 다른 헬릭스가 주변이 있는 한 계속해서 몇 턴 후에 부활할 것입니다._

actors.mobs.gnoll.name=매드 스톰프
actors.mobs.gnoll.desc=파일럿: 인빈시블 러미\n\n많은 도저가 그러하듯, 코랄 드러그를 남용해 중독 상태에 빠진 러미는 자신이야말로 무적이라는 과대망상에 사로잡혀 있다.\n\n아무리 격파당해도 다음 날이 되면 잊어버리기 때문에 죽지 않는 한 그의 무적은 사라지지 않는다.

actors.mobs.gnolltrickster.name=노 카운트
actors.mobs.gnolltrickster.desc=파일럿: 패치 더 굿럭\n\n비교적 경험이 많은 독립 용병. 강운을 자칭한다. 언뜻 보기에 엮어놓은 듯한 특징적인 역각 기체를 조종하여 상공에서 혹은 숨어 저격하는 전투 스타일을 선호한다. 「명예의 적자」란 그의 성질을 잘 나타내는 아이러니한 언구다.

actors.mobs.goldenmimic.name=To-605S
actors.mobs.goldenmimic.desc=거대한 눈이 달린 듯한 특수기동병기입니다. 본래는 AC 이상으로 큰 중대형 병기지만 이곳에서는 그 크기가 상당히 작아졌으며, 파츠 컨테이너와 유사한 모습으로 접혀져 있습니다.\n\nTo-605S은 강한 파일럿들을 상대하기 위해 개발된 강력한 병기입니다. 그들은 더 좋은 전리품을 가지고 있지만, 그만큼 다른 To-605보다 더 강력합니다.

actors.mobs.golem.name=아니 진짜 단단하다니까
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc=파일럿: PSmag 금강귀\n\n신키바의 최신 목재 가공 기술로 강철 수준의 강도를 자랑하는 풀목제 AC. 인력 구동이므로 이동은 왠지 모르게 느리다.\n\n이 AC는 통로를 지나가기엔 너무 크지만, PSmag는 이를 보완하기 위해 그들에게 새로운 기술을 적용했습니다. 그들은 순간이동을 통해 방을 오갈 수 있으며, 사거리 밖에 있는 적을 그들에게 순간이동시킬 수 있습니다.

