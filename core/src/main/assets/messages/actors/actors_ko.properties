actors.hero.talent.heroic_energy.rat_title=쥐적인 에너지
actors.hero.talent.heroic_energy.desc=_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이  _12% 감소_합니다.\n\n_+2:_ 영웅의 방어구 능력 사용에 드는 충전량이 _23% 감소_합니다.\n\n_+3:_ 영웅의 방어구 능력 사용에 드는 충전량이 _32% 감소_합니다.\n\n_+4:_ 영웅의 방어구 능력 사용에 드는 충전량이 _40% 감소_합니다.

actors.hero.talent.ratsistance.title=쥐항력
actors.hero.talent.ratsistance.desc=_+1:_ 쥐로 변한 적은 _10% 적은 피해_를 입힙니다.\n\n_+2:_ 쥐로 변한 적은 _19% 적은 피해_를 입힙니다.\n\n_+3:_ 쥐로 변한 적은 _27% 적은 피해_를 입힙니다.\n\n_+4:_ 쥐로 변한 적은 _35% 적은 피해_를 입힙니다.
actors.hero.talent.ratlomacy.title=쥐 외교
actors.hero.talent.ratlomacy.desc=_+1:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _2턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _4턴_의 아드레날린 효과를 부여합니다.\n\n_+4:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _6턴_의 아드레날린 효과를 부여합니다.
actors.hero.talent.ratforcements.title=쥐원군
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _1마리_ 소환합니다.\n\n_+2:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _2마리_ 소환합니다.\n\n_+3:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _3마리_ 소환합니다.\n\n_+4:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _4마리_ 소환합니다.



###npcs
actors.mobs.npcs.blacksmith.name=팻맨
actors.mobs.npcs.blacksmith.gold_1=거기 AC! 네 도움이 필요하거든? 이 곡괭이를 들고 _어두운 금 광석 15개_ 정도만 캐 줘. 뭐라고? 보상으로 뭘 해줄 거냐고? 욕심 많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은줄 아셔, 이 근방에 대장장이는 나밖에 없거든.
actors.mobs.npcs.blacksmith.blood_1=거기 AC! 네 도움이 필요하거든? 이 곡괭이를 들고 _박쥐를 한 마리 처치_해 줘. 당장 녀석의 피가 필요하거든. 뭐라고? 보상으로 뭘 해줄 거냐고? 욕심 많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은 줄 아셔,  이 근방에 대장장이는 나밖에 없거든.
actors.mobs.npcs.blacksmith.lost_pick=장난 아니거든? 내 곡괭이 어따 두고 온 거야?!
actors.mobs.npcs.blacksmith.gold_2=어두운 금 원석, 15개. 그게 그렇게 어렵든?
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 박쥐를 잡아 오라고 했거든! 얼렁 줘패버리라고!
actors.mobs.npcs.blacksmith.completed=어쨌든 왔군... 목 빠지는 줄 알았거든.
actors.mobs.npcs.blacksmith.get_lost=난 이제 가봐야돼. 잘 있으라구.
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개를 고르라고 했지, 똑같은 걸 두번 고르란 말은 안 했거든!
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개를 고르라고 했거든!
actors.mobs.npcs.blacksmith.un_ided=내가 손대는 게 뭔진 알아야 하거든. 먼저 감정을 하고 와!
actors.mobs.npcs.blacksmith.cursed=저주받은 장비는 손댈 수 없거든!
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아냐? 저하된건 취급 안하거든!
actors.mobs.npcs.blacksmith.cant_reforge=이 물건들은 제련할 수 없거든!
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=현역 중 최고령 베테랑 스토커. 팻맨은 통칭이며, 본명은 알려지지 않았다. 본인은 그 호칭을 좋아하는 것 같다.\n\n말투 때문에 미적지근한 사람으로 보는 경우가 많지만 많은 전장에 이름을 남긴 일류 운반자이다.

actors.mobs.npcs.ghost.name=스틸 헤이즈
actors.mobs.npcs.ghost.rat_1=이런 장소에서 보니 반갑군, %s. 이 곳을 떠나고 싶은 마음은 굴뚝 같지만 말이야, 처리해야 할 위험한 녀석이 있어. 그래서 아직 이 곳을 떠날 수 없지. _에메랄드 레오퍼드_를 처치해 줘. 그 녀석이 내 타겟이야.\n\n녀석은 이 바닥을 돌아다니며, 유독한 입자를 여기저기 퍼트리고 있어. _독성 입자 구름과 부식성 공격을 조심해. 그리고 부식성 공격은 물에 씻어낼 수 있어._
actors.mobs.npcs.ghost.rat_2=에메랄드 레오퍼드의 처리, 부탁하지.\n\n_물 근처에서 싸우고, 그리고 입자 구름을 피해._
actors.mobs.npcs.ghost.gnoll_1=이런 장소에서 보니 반갑군, %s. 이 곳을 떠나고 싶은 마음은 굴뚝 같지만 말이야, 처리해야 할 비겁한 녀석이 있어. 그래서 아직 이 곳을 떠날 수 없지. _노 카운트_를 처치해 줘. 그 녀석이 내 타겟이야.\n\n녀석은 다른 AC와 달라. 숨어서 상대를 저격하지. _녀석의 상태 이상 유발 탄을 조심해. 멀리서 공격하려 하지 마._
actors.mobs.npcs.ghost.gnoll_2=노 카운트의 처리, 부탁하지.\n\n_녀석에게 공격할 틈을 줘선 안 돼. 거리를 좁히도록._
actors.mobs.npcs.ghost.crab_1=이런 장소에서 보니 반갑군, %s. 이 곳을 떠나고 싶은 마음은 굴뚝 같지만 말이야, 처리해야 할 이상한 녀석이 있어. 그래서 아직 이 곳을 떠날 수 없지. _겟코_를 처치해 줘. 그 녀석이 내 타겟이야.\n\n녀석은 비정상적인 상태이지. 그리고 거대한 방패 하나와 두꺼운 장갑으로 무장했어. _녀석의 방패를 조심해. 기습을 하지 않으면 어떤 공격이든 방어할 테니까._
actors.mobs.npcs.ghost.crab_2=겟코의 처리, 부탁하지.\n\n_녀석은 기습을 하지 않으면 어떤 공격이든 막아 버려._
actors.mobs.npcs.ghost.find_me=고맙군, 전우. 그리 가도록 하지.
actors.mobs.npcs.ghost.desc=파일럿: V.IV 러스티\n\n러스티는 그룹의 산하인 슈나이더사의 인재 공모 프로그램을 통해 선출, 반년이 채 안 되는 단기간에 베스퍼 상위에 발탁된 전례를 찾을 수 없는 특이한 경력의 소유자다.\n\n그는 입대 전에 이미 강화 수술을 받았다고 하며 자세한 내용은 밝혀지지 않았으나, 본인의 신고에 따르면 제8세대라고 한다.

actors.mobs.npcs.imp.name=리자
actors.mobs.npcs.imp.golems_1=\n\n네가 없애버려야 할 건 _골렘들_이야. 보다시피 난 여기서 작은 사업을 시작할 예정인데, 저 멍청한 골렘들이 내 사업을 망치고 있어서 말야! 저 대가리까지 돌덩어리인 녀석들과 협상하는 게 여간 쉬운 일이 아니야! 저 돌대가리들! 그래서 말인데... 얘네를 한 _4기 정도_만 처리해 줘. 그러면 보상을 줄게.
actors.mobs.npcs.imp.monks_1=너 혹시 모험가니? 난 모험가가 좋아! 뭔가 없애 버리고픈 게 있으면 그들한테 부탁하면 되거든. 약간의 보상과 함께 말이야. 그렇지? ;)\n\n네가 없애버려야 할 건 _드워프 수도승들_이야. 보다시피 난 여기서 작은 사업을 시작하려고 하는데, 저 미친 놈들은 아무것도 사지 않는 데다 손님들을 겁줘서 쫓아내거든. 그래서 말인데... 그 녀석들을 한 _5명 정도_만 없애주면 보상을 줄게.
actors.mobs.npcs.imp.golems_2=좀 빠른 것 같지만...
actors.mobs.npcs.imp.monks_2=뭐 어쩔 수 없지. 죽이고 있지 않나, 죽는 일도 있는 거지.
actors.mobs.npcs.imp.cya=너와 함께라서 좋았다구, %s.
actors.mobs.npcs.imp.hey=여어, %s.
actors.mobs.npcs.imp.desc=파일럿: 올드킹\n\n한때 반체제 무장세력 릴리아나를 이끌었던 링크스. ORCA 여단 내에서도 고고함을 유지하는 확신적 이단자. 알제브라 베이스의 역각 기체에 중샷건이라는 구성은 과거의 넘버 2, 사다나와의 관계를 알 수 있게 한다.

actors.mobs.npcs.impshopkeeper.name=리자
actors.mobs.npcs.impshopkeeper.greetings=여어, %s.
actors.mobs.npcs.impshopkeeper.greetings_ascent=한바탕 시원하게 저질렀나 보군, %s. 이번에는 몇 명이나 죽였지?
actors.mobs.npcs.impshopkeeper.thief=쓸만한 놈인 줄 알았더니!
actors.mobs.npcs.impshopkeeper.buyback=올드킹이 흔쾌히 당신에게 아이템을 돌려주었다.
actors.mobs.npcs.impshopkeeper.desc=올드킹은 내부 홀의 경계에 물건을 쌓아뒀습니다. 친근한 기체를 보니 반갑지만 그의 가격은 확실히 친근해 보이지 않습니다.

actors.mobs.npcs.mirrorimage.name=홀로그램
actors.mobs.npcs.mirrorimage.desc=이 광학 형성체는 당신과 닮아 있으며, 당신이 쓰는 무기와 파츠도 복제하였습니다.\n\n홀로그램은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 홀로그램은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 홀로그램은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.prismaticimage.name=홀로그램 클론
actors.mobs.npcs.prismaticimage.desc=이 빛나는 형성체는 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 파츠와 무기까지도 복제한 것으로 보입니다.\n\n홀로그램 클론은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 홀로그램만큼의 공격력을 지니지는 않지만, 당신의 전투복으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 홀로그램 클론은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 홀로그램 클론은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.ratking.name=쥐 대왕
actors.mobs.npcs.ratking.not_sleeping=짐은 자고 있지 않았다!
actors.mobs.npcs.ratking.what_is_it=뭐지? 짐은 이 황당한 일을 지켜볼 시간이 없다. 내 왕국은 그냥 돌아가지 않는단 말이다!
actors.mobs.npcs.ratking.confused=여... 여기는 어디지? 나의 왕국이 나를 필요로 하고 있다!
actors.mobs.npcs.ratking.crown_clothes=뭐라도 옷을 걸치거라! 왕과 이야기할 수 있는 상태가 아니군!
actors.mobs.npcs.ratking.crown_desc=오오, 그 왕관은 나를 위한 것인가!? 짐의 것보다 훨씬 빛나는구나. 기쁘게 받아들이겠다!\n\n이 왕관에 대한 보상으로 뭔가 하사할 수 있을 것 같구나. 자네 같은 영웅에게 어울리는 엄청난 힘이지! 마음에 드느냐?
actors.mobs.npcs.ratking.crown_yes=물론이죠!
actors.mobs.npcs.ratking.crown_info=더 이야기해 주십시오.
actors.mobs.npcs.ratking.crown_no=그건 좀...
actors.mobs.npcs.ratking.crown_thankyou=히히히, 고맙다! 이제 가서 너의 왕을 자랑스럽게 하거라!
actors.mobs.npcs.ratking.crown_fine=좋다! 어차피 짐이 원하던 건 아니니까...
actors.mobs.npcs.ratking.crown_after=새 갑옷은 마음에 드는가? 무르는 건 안 된다네!
actors.mobs.npcs.ratking.desc_festive=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 평소 쓰던 왕관 대신 작은 크리스마스 모자를 쓰고 있습니다. 즐거운 기념일 되세요!
actors.mobs.npcs.ratking.desc=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 머리에 작은 왕관을 쓰고 있습니다.

