items.artifacts.opintensify.desc_equipped_4=\n_에너지 중화자장/추가장갑_: 25턴
items.artifacts.opintensify.levelup=당신의 이식물의 효과가 더욱 증대되었다!

###unused artifacts
items.artifacts.capeofthorns.name=가시 망토
items.artifacts.capeofthorns.desc=DM-300에서 떨어져 나온 뭉개진 철판이 망토의 모습으로 변하였습니다. 이것은 강력한 에너지를 담고 있는 것처럼 보입니다. 아마도 DM-300의 힘을 담고 있지 않을까요?
items.artifacts.capeofthorns.desc_inactive=이 망토는 당신의 어깨를 꽤 무겁게 누르고 있으며, 당신이 피해를 입을 때 마다 에너지를 얻는 것 같습니다.
items.artifacts.capeofthorns.desc_active=이 망토가 저장한 에너지를 방출하는 것처럼 보이며, 보호의 힘을 발하고 있습니다.
items.artifacts.capeofthorns$thorns.inert=당신의 망토의 능력이 중단되었다.
items.artifacts.capeofthorns$thorns.radiating=당신의 망토가 에너지를 방출하기 시작했다. 당신은 보호받고 있다!
items.artifacts.capeofthorns$thorns.levelup=당신의 망토가 더욱 더 강해졌다!
items.artifacts.capeofthorns$thorns.name=가시
items.artifacts.capeofthorns$thorns.desc=당신의 망토는 에너지를 발하고 있으며, 반발 역장으로 감싸고 있습니다! \n\n당신이 입는 모든 피해는 가시 효과가 발동 된 동안 감소됩니다. 또한, 공격자가 바로 옆에 있으면, 줄인 피해만큼 공격자에게 반사됩니다. \n\n당신의 망토는 %s턴 까지 에너지를 방출할 수 있습니다.

items.artifacts.lloydsbeacon.name=로이드의 신호기
items.artifacts.lloydsbeacon.ac_zap=발사한다
items.artifacts.lloydsbeacon.ac_set=위치 지정
items.artifacts.lloydsbeacon.ac_return=귀환하기
items.artifacts.lloydsbeacon.no_charge=당신의 신호기는 지금 충분한 에너지가 없다.
items.artifacts.lloydsbeacon.tele_fail=공간이동 마법이 실패했다.
items.artifacts.lloydsbeacon.prompt=발사할 지점을 선택하세요
items.artifacts.lloydsbeacon.levelup=당신의 신호기가 더 강해졌다!
items.artifacts.lloydsbeacon.preventing=이 장소에 있는 강력한 마법 오라가 로이드의 신호기 사용을 방해했다!
items.artifacts.lloydsbeacon.creatures=근처의 생물체가 내는 정신적인 오라 때문에 일시적으로 로이드의 신호기를 사용할 수가 없다.
items.artifacts.lloydsbeacon.return=로이드의 신호기에 현재 위치를 등록시켰다. 언제라도 이 위치로 돌아갈 수 있다.
items.artifacts.lloydsbeacon.desc=로이드의 신호기는 사용자에게 공간이동 마법을 제어할 수 있는 정교한 마법 장치입니다. 신호기에 원하는 위치를 등록 시켜 돌아갈 수도 있지만, 장비한 상태에서 충전량을 소모하여 무작위 공간이동 마법을 발사할 수 있습니다. 이 마법은 대상에게 사용하거나 자신에게도 사용할 수 있습니다.
items.artifacts.lloydsbeacon.desc_set=이 신호기는 픽셀 던전의 %d층 어딘가에 등록되어 있습니다.


###bags
items.bags.bag.name=컨테이너

items.bags.potionbandolier.name=키트 보관대
items.bags.potionbandolier.desc=이 두꺼운 보관대는 당신의 가슴팍을 가로지르도록 만들어졌습니다. 또한 물약을 보관할 수 있는 작은 물약통이 많이 달려 있습니다.\n\n이 물약통은 강화된 유리로 만들어져 있어 냉기에 강할 것입니다.

items.bags.scrollholder.name=프로토콜 호출기
items.bags.scrollholder.desc=이 관 형태의 보관함은 천문학자가 쓸 법한 도구와 자료를 보관할 용도로 만들었습니다만, 당신의 프로토콜을 넣을 수 있습니다. 또한 주문 결정과 가루를 훌륭하게 보관할 수 있는 보조 주머니도 달려 있습니다.\n\n보관함은 방화 재질로 만들어져 있어, 보관한 프로토콜은 불에 타지 않습니다.

items.bags.velvetpouch.name=수집용 컨테이너
items.bags.velvetpouch.desc=이 등에 짊어지는 컨테이너는 부품과 고철 같은 작은 물건들을 많이 담아둘 수 있습니다.

items.bags.magicalholster.name=연장 행거
items.bags.magicalholster.desc=이 금속 행거는 길게 연장이 가능하여, 장착된 다수의 파일런으로 각종 투척 무기와 방출기를 걸어둘 수 있습니다.\n\n길이 조정이 가능하여 당신이 쓰려는 물건을 곧바로 집을 수 있습니다.\n\n행거를 통해 물품 관리가 용이해짐에 따라, 행거 안에 있는 방출기의 충전 속도가 약간 빨라지며 투척 무기들을 조금 더 오래 사용할 수 있게 됩니다.



###bombs
items.bombs.arcanebomb.name=플라즈마 미사일
items.bombs.arcanebomb.desc=이 미사일은 코지마 에너지와 융합되었으며, 격발시키면 판타즈마의 전방위 공격과 유사한 강력한 폭발을 일으킵니다. 이 폭발은 방어를 관통하며 일반적인 미사일보다 넓은 범위에 피해를 줍니다.

items.bombs.bomb.name=미사일
items.bombs.bomb.ac_lightthrow=미사일 발사!
items.bombs.bomb.snuff_fuse=당신은 미사일을 회수했다.
items.bombs.bomb.ondeath=당신은 폭발에 휘말려 죽었다...
items.bombs.bomb.rankings_desc=폭발로 사망
items.bombs.bomb.desc=기본적인 미사일입니다. 대상을 추적해 착탄 시 폭발합니다.
items.bombs.bomb.desc_fuse=미사일이 박히고 폭발할 때까지 어느 정도의 시간이 걸릴 것 같습니다.
items.bombs.bomb.desc_burning=미사일이 착탄했습니다! 어서 도망치거나 불을 끄십시오!
items.bombs.bomb$doublebomb.name=미사일 2개
items.bombs.bomb$doublebomb.desc=기본적인 미사일 2개입니다. 하나는 공짜인가봐요!

items.bombs.firebomb.name=네이팜 미사일
items.bombs.firebomb.desc=이 미사일은 폭발할 때 폭발 범위보다 넓은 지역을 오랫동안 화염으로 뒤덮도록 개조되었습니다.

items.bombs.flashbang.name=플래시 미사일
items.bombs.flashbang.desc=이 개조된 미사일은 폭발과 동시에 엄청난 섬광을 내뿜습니다. 주변의 모든 것들이 방향 감각을 잃을 것이며, 그 강도는 미사일과의 거리에 따라 달라집니다.

items.bombs.frostbomb.name=프로스트 미사일
items.bombs.frostbomb.desc=이 미사일은 폭발할 때 폭발 범위보다 넓은 지역을 오랫동안 초저온 돌풍으로 뒤덮도록 개조되었습니다.

items.bombs.holybomb.name=코지마 미사일
items.bombs.holybomb.desc=이 미사일은 폭발할 때 폭발 범위보다 넓은 지역에 코지마 입자를 내뿜어, 고위 랭커들에게 추가 피해를 줍니다.

items.bombs.noisemaker.name=재밍 미사일
items.bombs.noisemaker.desc=이 개조된 미사일은 지속적으로 재밍 파장을 방출할 것입니다. 누군가가 미사일을 건드리면, 폭발할 것입니다!
items.bombs.noisemaker.desc_burning=재밍 미사일이 재밍을 실행하고 있으며, 누군가가 접근하면 폭발할 것입니다!

items.bombs.shockbomb.name=스턴 미사일
items.bombs.shockbomb.desc=이 미사일은 폭발할 때 여러 갈래의 전기를 방출합니다. 주위에 있는 모든 것들이 피해를 입고 기절할 것이며, 그 강도는 미사일과의 거리에 따라 달라집니다.

items.bombs.regrowthbomb.name=마그네틱 미사일
items.bombs.regrowthbomb.desc=이 개조된 미사일은 폭발하는 대신 일정 범위 내에 자성을 방출할 것입니다. 자기력 범위 내의 구역은 잔해과 장치가 생성될 것이며, 당신과 범위 내의 아군도 함께 수리될 것입니다.

items.bombs.shrapnelbomb.name=분열 미사일
items.bombs.shrapnelbomb.desc=이 미사일은 엑스시아의 파편으로 강화되어 착탄하면 사방에 파편을 발사하여 엄청나게 넓은 범위에 피해를 줍니다. 발사하기 전에 반드시 어딘가에 숨어 있어야 할 것입니다...

items.bombs.woollybomb.name=디코이 미사일
items.bombs.woollybomb.desc=이 개조 미사일은 폭발하여 주변에 더미를 소환합니다. 더미는 다른 이들의 이동을 막고, 또 매우 오래 지속됩니다! 하지만 강력한 적 앞에서는 더 빨리 사라지며, 더미와 상호작용하여 일찍 사라지게 할 수 있습니다.

###food
items.food.berry.name=작은 던전 열매
items.food.berry.eat_msg=이 열매는 맛있었다!
items.food.berry.desc=이 작은 열매는 던전의 수풀을 뒤지던 사냥꾼이 발견했습니다. 재빨리 먹을 수 있으며, 약간의 배고픔을 해소해줍니다. 어쩌면 쓸만한 씨앗이 들었을지도 모릅니다.

items.food.blandfruit.name=단백과
items.food.blandfruit.cooked=조리된 단백과
items.food.blandfruit.sunfruit=태양과
items.food.blandfruit.rotfruit=부패과
items.food.blandfruit.earthfruit=뱀뿌리과
items.food.blandfruit.blindfruit=실명과
items.food.blandfruit.firefruit=화염과
items.food.blandfruit.icefruit=눈꽃과
items.food.blandfruit.fadefruit=미명과
items.food.blandfruit.sorrowfruit=슬픔과
items.food.blandfruit.stormfruit=폭풍과
items.food.blandfruit.dreamfruit=마법과일
items.food.blandfruit.starfruit=별과일
items.food.blandfruit.swiftfruit=신속과
items.food.blandfruit.raw=당신은 이걸 억지로도 먹을 수 없을 것 같다.
items.food.blandfruit.desc=이건 너무 건조하고 쓸모 없을 것 같습니다. 아마 다른 재료와 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 과일은 솥에 담그면서부터 부풀어 올랐고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=단백과 조각
items.food.blandfruit$chunks.desc=이 단백과는 폭발하여 과육만 조금 남았습니다.\n\n이 요리된 단백과 과육은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=직화구이 고기
items.food.chargrilledmeat.desc=괜찮게 구워진 고기가 된 것 같다.

items.food.food.name=연료
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=AC의 연료가 가득 채워졌다.
items.food.food.desc=이 비상식량은 평범해 보입니다. 말린 고기, 비스킷 조금 등이 들어 있습니다.

items.food.frozencarpaccio.name=냉각 압축 연료
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=AC가 활성화되었다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 얇게 썰어서 바로 먹을 수 있고 또 맛도 의외로 좋습니다.

items.food.meatpie.name=고기 파이
items.food.meatpie.eat_msg=이 음식은 엄청난 맛이 났다!
items.food.meatpie.desc=짭짤하게 간이 밴 고기를 얹은 맛있는 파이입니다. 이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것입니다.

items.food.mysterymeat.name=수상한 연료
items.food.mysterymeat.eat_msg=이 연료는...꽤나 수상하다.
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=기체의 관절이 마비되었다.
items.food.mysterymeat.not_well=기체의 상태가 좋지 않다.
items.food.mysterymeat.stuffed=산소여과기로 독성 기체가 흘러들어온다.
items.food.mysterymeat.desc=위험을 감수하고 넣어 보십시오!
items.food.mysterymeat$placeholder.name=연료

items.food.phantommeat.name=유령 고기
items.food.phantommeat.desc=유령 피라냐에서 잘라낸 커다랗고 빛나는 투명한 고기 덩어리입니다. 이 고기는 조리가 필요 없으며, 먹은 사람의 허기를 완전히 채우고 여러 가지 방어 능력을 한번에 부여합니다. 먹은 사람에게 투명화, 나무껍질, 약간의 회복과 함께 해로운 효과를 부여합니다.

items.food.pasty.pasty=파스티
items.food.pasty.pie=호박 파이
items.food.pasty.cane=사탕 막대
items.food.pasty.pasty_desc=진짜 옥수수로 만든 반죽 속을 소고기와 감자로 채운 전통 음식입니다. 맛있네요!
items.food.pasty.pie_desc=커다란 호박 파이입니다! 달고 향긋한 맛에 배가 차고 약간 치유가 될 것입니다.\n\n행복한 할로윈 보내세요!
items.food.pasty.cane_desc=설탕으로 만들어진 거대한 사탕 막대입니다!  배를 채우기엔 충분한 양이고, 설탕으로 마법 막대의 충전량을 채울 수도 있습니다.\n\n즐거운 휴일 되세요!

items.food.smallration.name=소형 연료
items.food.smallration.eat_msg=AC의 연료가 얼추 채워졌다.
items.food.smallration.desc=이 연료는 평범한 연료통에서 양만 줄인 제품입니다.

items.food.stewedmeat.name=정화된 연료
items.food.stewedmeat.eat_msg=AC의 연료가 얼추 채워졌다.
items.food.stewedmeat.desc=연료를 어떻게든 제독 처리함으로써 치명적인 유독성이 감소했습니다. 안심하고 사용하세요!



##journal items
items.journal.documentpage.name=찢긴 쪽지
items.journal.documentpage.desc=책 같은 것에서 찢겨나간 페이지 한 장이다. 먼저 읽기 위해서는 주워야 할 것 같다.

items.journal.alchemypage.name=찢어진 연금술서 페이지
items.journal.alchemypage.desc=연금술과 관련된 도서에서 찢겨 나온 페이지입니다.\n\n글자가 거리를 두고서는 도저히 읽을 수 없을 정도로 작게 쓰여져 있으며, 제목만 겨우 읽을 수 있을 정도입니다.\n\n제목은 _"%s"_ 라고 쓰여 있습니다.

items.journal.guidebook.name=던전 숙련 지침서
items.journal.guidebook.hint=지침서가 당신에게 할 조언이 있는 것 같다!
items.journal.guidebook.desc=이것은 모험가를 위한 가이드북으로, 모험을 포기한 누군가가 두고 간 것 같습니다! 특이한 마법이 깃들어 있어, 모험가에게 적절한 순간에 적절한 페이지를 읽도록 유도합니다.\n\n유용함도 유용함이지만, 표지에 큼직하게 적힌 "당황하지 마라!"라는 커다란 안내 문구 덕에 인기가 많습니다.

items.journal.guidepage.name=찢긴 가이드북 쪽지
items.journal.guidepage.desc=모험가의 가이드에서 뜯겨져 나온 페이지입니다.\n\n대부분의 글자는 멀리서 알아볼 순 없지만, 해당 페이지의 제목은 겨우 읽을 수 있을 정도입니다.\n\n_"%s"_ 라고 쓰여 있습니다.

items.journal.regionlorepage$sewers.name=헤진 편지
items.journal.regionlorepage$sewers.desc=흙먼지가 묻은 종이에 쓰여진 편지인 것 같다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$prison.name=헤진 일지
items.journal.regionlorepage$prison.desc=오래된 종이에 쓰여진 일지인 것 같다. 하수구에 떨어진 것 보단 깔끔하게 쓰여졌지만 제대로 읽으려면 역시나 주워야 한다.

items.journal.regionlorepage$caves.name=오래된 탐험 일지
items.journal.regionlorepage$caves.desc=한 탐험가가 남긴 듯한 일지책이다. 엄청 오래 방치된 것 치곤 매우 깔끔한 상태지만, 내용을 읽어보려면 먼저 주워야 한다.

items.journal.regionlorepage$city.name=녹슨 동판
items.journal.regionlorepage$city.desc=금속판에 마법으로 글자를 새겨넣은 기록물인 것 같다. 아주 오래 전 제작된 것 치곤 글자는 매우 깨끗하지만, 내용을 읽으려면 주워야 한다.

items.journal.regionlorepage$halls.name=빛나는 흑판
items.journal.regionlorepage$halls.desc=빛나는 초록 글씌가 쓰여진 작은 흑판이다. 멀리서는 글자가 뒤섞여 보이지 않아, 내용을 읽으려면 주워야 할 것이다.


###keys
items.keys.ironkey.name=3급 엑세스 키
items.keys.ironkey.desc=이 카드키는 표면에 넓게 '3'이라는 글자가 적혀 있습니다. 닳고 변색되어 그 외의 글자는 알아보기도 힘듭니다. 어떤 문을 열 수 있을까요?

items.keys.goldenkey.name=2급 엑세스 키
items.keys.goldenkey.desc=이 카드키는 표면에 넓게 '2'이라는 글자가 적혀 있습니다. 이 카드키에 새겨진 데이터는 작고 정교합니다. 아마도 잠긴 상자를 열 수 있을 것 같습니다.

items.keys.crystalkey.name=1급 엑세스 키
items.keys.crystalkey.desc=이 카드키는 표면에 넓게 '1'이라는 글자가 적혀 있습니다. 이 카드키는 수정으로 만들어져 있으며, 매끈한 표면은 어둠 속에서도 잘 보입니다. 동일한 재질의 잠금 장치를 열 수 있지 않을까요?

items.keys.skeletonkey.name=0급 엑세스 키
items.keys.skeletonkey.desc=이 카드키는 표면에 넓게 '0'이라는 글자가 적혀 있습니다. 이 카드키는 장난이 아닙니다. 진짜로 모양이 0이랑 똑같거든요. 아마도 다음 지역으로 이동하는 문을 열 수 있을 것입니다.



###potions
items.potions.potion.ac_drink=사용한다
items.potions.potion.turquoise=청록 키트
items.potions.potion.crimson=선홍 키트
items.potions.potion.azure=하늘 키트
items.potions.potion.jade=옥 키트
items.potions.potion.golden=황금 키트
items.potions.potion.magenta=자주 키트
items.potions.potion.charcoal=암회 키트
items.potions.potion.ivory=상아 키트
items.potions.potion.amber=호박 키트
items.potions.potion.bistre=암갈 키트
items.potions.potion.indigo=군청 키트
items.potions.potion.silver=은 키트
items.potions.potion.unknown_desc=이 키트는 매끈하게 도색되어 있습니다. 이 키트를 사용하거나 던졌을때 무슨 일이 일어날까요?
items.potions.potion.harmful=위험한 키트입니다!
items.potions.potion.beneficial=이로운 키트입니다.
items.potions.potion.yes=네. 그렇게 하겠습니다.
items.potions.potion.no=아니오.  생각을 바꾸었습니다.
items.potions.potion.sure_drink=정말로 사용하겠습니까? 대부분의 상황에서 당신의 적에게 이 키트를 던져야 합니다.
items.potions.potion.sure_throw=정말로 던지겠습니까? 대부분의 상황에서 그냥 사용하는 것이 좋습니다.
items.potions.potion.shatter=키트가 깨지며 안에 든 내용물이 무해하게 쏟아졌다.
items.potions.potion$placeholder.name=키트
items.potions.potion$seedtopotion.name=무작위 키트

items.potions.alchemicalcatalyst.name=연금술 촉매제
items.potions.alchemicalcatalyst.desc=이 길쭉한 병에 담긴 마법 액체는 붕괴된 물약의 정수로부터 만들어졌습니다. 액체는 반투명하며, 무지개빛으로 일렁이고 있습니다.\n\n이 촉매는 연금술 재료로써 매우 유용하지만, 그냥 사용하여 무작위 물약의 효과를 얻을 수도 있습니다.

items.potions.potionofexperience.name=업그레이드 키트
items.potions.potionofexperience.desc=이것은 네스트에서 아주 드물게 배포하는 권한으로, 이 키트를 사용하는 즉시 아레나 랭킹이 증가할 것입니다.

items.potions.potionoffrost.name=냉각 키트
items.potions.potionoffrost.desc=액체 헬륨을 담은 이 키트는 매우 낮은 온도로 주변을 냉각시킵니다.

items.potions.potionofhaste.name=가속 키트
items.potions.potionofhaste.energetic=당신은 에너지로 가득 찼다!
items.potions.potionofhaste.desc=이 키트는 일시적으로 각부에 강력한 출력을 공급하여 폭발적인 속도로 이동할 수 있게 합니다.

items.potions.potionofhealing.name=리페어 키트
items.potions.potionofhealing.heal=당신의 상처가 낫기 시작했다.
items.potions.potionofhealing.desc=이 키트는 AC를 순식간에 수리하며 많은 상태 이상을 제거합니다.

items.potions.potionofinvisibility.name=스텔스 키트
items.potions.potionofinvisibility.invisible=당신은 손이 투명해지는 것을 보았다!
items.potions.potionofinvisibility.desc=이 키트는 잠시 동안 AC에 은폐장을 씌웁니다. 스텔스 상태에서는 적들이 당신을 볼 수 없습니다. 적을 공격하거나, 방출기를 사용하거나, 적 앞에서 프로토콜을 사용하면 스텔스 효과가 사라집니다.

items.potions.potionoflevitation.name=플로팅 키트
items.potions.potionoflevitation.float=당신은 공중으로 떠올랐다!
items.potions.potionoflevitation.desc=이 키트는 유사 반중력을 생성하여 공중으로 떠오르게 됩니다. 당신은 공중을 별 어려움 없이 떠다닐 수 있으며 함정과 구덩이를 넘어다닐 수 있습니다. 키트를 던지면 전방위 유사 반중력을 발산하여 이에 휩쓸린 대상의 방향 감각을 상실시킵니다.

items.potions.potionofliquidflame.name=점화 키트
items.potions.potionofliquidflame.desc=이 키트는 뜨거운 네이팜으로 가득 차 있어 외부에 유출되면 급격한 폭발을 일으키며 주변을 불로 뒤덮습니다.

items.potions.potionofmindvision.name=스캐닝 키트
items.potions.potionofmindvision.see_mobs=당신은 스캔을 통해 현재 적들의 위치를 파악했다.
items.potions.potionofmindvision.see_none=당신은 스캔을 통해 이 층에서 혼자 남았다는 사실을 알게 되었다.
items.potions.potionofmindvision.desc=이 키트를 사용하면 스캔을 통해 전장 상황을 파악할 수 있습니다. 그래서 벽 너머로 타 AC를 탐지할 수 있고, 문이나 벽 너머로 무엇이 있는지 볼 수 있습니다.

items.potions.potionofparalyticgas.name=전자기장 키트
items.potions.potionofparalyticgas.desc=이 키트는 사용된 지점 주변에 강력한 전자기장을 방출한다. 이 전자기장과 접촉하면 즉시 기체가 중지하게 되며, 전자기장이 사라진 후에도 얼마 동안은 움직일 수가 없게 됩니다. 던져서 먼 거리에 있는 적들에게 전자기장을 씌워 줄 수 있습니다.

items.potions.potionofpurity.name=지역 정화 키트
items.potions.potionofpurity.freshness=당신 주변의 산소가 안전해졌다.
items.potions.potionofpurity.protected=보호막이 당신을 감싼다!
items.potions.potionofpurity.desc=이 정화 키트는 넓은 구역 내의 모든 해로운 범위효과를 빠르게 정화시킵니다. 사용하면 해당 효과들에 대해 잠시동안 면역이 됩니다.

items.potions.potionofstrength.name=출력 증가 키트
items.potions.potionofstrength.msg_1=+1 출력
items.potions.potionofstrength.msg_2=제네레이터의 출력이 증가했다.
items.potions.potionofstrength.desc=이 강력한 키트는 AC의 제네레이터를 개수하여, 그 출력을 1만큼 영구적으로 늘립니다.

items.potions.potionoftoxicgas.name=유독 입자 키트
items.potions.potionoftoxicgas.desc=이 키트를 열거나 부수는 순간 내용물이 폭발하여 녹색의 유독성 입자 구름을 남깁니다. 직접 사용하는 대신 멀리 있는 적들에게 던질 수 있습니다.



###brews
items.potions.brews.causticbrew.name=산성 분사기
items.potions.brews.causticbrew.desc=이 키트는 지면에 닿는 지점을 중심으로 강산성 용액을 넓게 흩뿌립니다. 용액을 뒤집어 쓴 대상은 물에서 씻어내기 전까지 몸이 서서히 녹을 것입니다.

items.potions.brews.blizzardbrew.name=눈보라 분사기
items.potions.brews.blizzardbrew.desc=이 키트는 지면에 닿는 순간 가스처럼 빠르게 퍼져나가는 매서운 액체 헬륨을 방출할 것입니다.

items.potions.brews.infernalbrew.name=지옥불 분사기
items.potions.brews.infernalbrew.desc=이 키트는 지면에 닿는 순간 가스처럼 빠르게 퍼져나가는 뜨거운 테르밋을 방출할 것입니다.

items.potions.brews.shockingbrew.name=전격 분사기
items.potions.brews.shockingbrew.desc=이 키트는 지면에 닿는 순간 주변 넓은 지역에 강력한 전자기 폭풍을 방출할 것입니다.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=신비한 갑옷 영약
items.potions.elixirs.elixirofarcanearmor.desc=이 영약은 사용한 대상에게 오랫동안 지속되는 에너지 중화 효과를 부여합니다.

items.potions.elixirs.elixirofaquaticrejuvenation.name=수상 회복의 영약
items.potions.elixirs.elixirofaquaticrejuvenation.desc=이 영약은 치유 물약에 구의 조각을 섞어 향상시킨 것입니다. 이 영약은 즉각적인 치유 효과를 주진 않지만, 대신 물 위에 서 있을 때 지속적으로 더욱 많은 양의 치유 효과를 줍니다.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=수상 회복
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=당신은 일시적으로 구와 비슷한 재생 능력을 얻었습니다.\n\n물 위에 서 있는 동안, 당신은 매 턴마다 약간의 AP를 회복합니다. 이 효과는 당신의 AP가 꽉 차 있거나 물 위에 있지 않다면 일시적으로 멈춥니다.\n\n남은 치유량: %d.

items.potions.elixirs.elixirofdragonsblood.name=용의 피 영약
items.potions.elixirs.elixirofdragonsblood.desc=이 영약을 마시는 순간 음용자의 정맥에 맹렬한 힘을 흘려보낼 것입니다. 이 효과는 음용자가 화염에 면역을 갖도록 하며, 물리적 공격에 적을 불태워버릴 수 있는 힘을 실어보낼 것입니다.

items.potions.elixirs.elixirofhoneyedhealing.name=달달한 치유 영약
items.potions.elixirs.elixirofhoneyedhealing.desc=이 영약은 치유 물약과 달콤한 꿀을 섞어 만들었으며, 약간의 허기를 채워줄 수 있고, 동료를 치유하는 데에도 사용될 수 있습니다.\n\n만약 꿀과 친밀감이 있는 생물체에게 사용될 경우 그것을 진정시킬 것입니다.

items.potions.elixirs.elixiroficytouch.name=차가운 숨결 용액
items.potions.elixirs.elixiroficytouch.desc=이 물약을 마시면 당신이 공격하는 적들로부터 열기를 빼앗아 올 수 있게 됩니다. 이 효과는 당신을 추위에 면역으로 만들어 줄 것이며 물리적 공격으로 적들을 얼릴 수 있게 만들어 줄 것입니다.

items.potions.elixirs.elixirofmight.name=용력의 영약
items.potions.elixirs.elixirofmight.msg_1=+1 힘. +%d 최대 체력
items.potions.elixirs.elixirofmight.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.elixirs.elixirofmight.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 영구적으로 1만큼의 힘을, 일시적으로 %d 만큼의 최대 AP를 늘립니다. 이 체력 증가량은 당신의 최대 체력에 따라 결정되나, 이렇게 얻은 최대 체력은 레벨을 올릴수록 천천히 감소할 것입니다.
items.potions.elixirs.elixirofmight$htboost.name=최대 체력 증가
items.potions.elixirs.elixirofmight$htboost.desc=당신의 몸이 비자연적으로 강하고 건강해지는 것을 느낍니다.\n\n당신의 최대 AP가 상당히 오랫동안 증가합니다. 레벨을 올림에 따라 이 효과는 서서히 사라져 갈 것입니다.\n\n현재 남아있는 체력 증가량은 %d입니다.\n%d레벨을 올린 후에 효과가 완전히 사라집니다.

items.potions.elixirs.elixiroftoxicessence.name=독성 정수의 영약
items.potions.elixirs.elixiroftoxicessence.desc=이 영약을 마시면 음용자를 독성을 띤 힘과 융합시킵니다. 음용자는 유독 가스와 중독에 면역을 가지게 될 것이며, 움직이는 곳마다 유독 가스를 살포할 것입니다.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=신비로운 청록색 물약
items.potions.exotic.exoticpotion.crimson=신비로운 선홍색 물약
items.potions.exotic.exoticpotion.azure=신비로운 하늘색 물약
items.potions.exotic.exoticpotion.jade=신비로운 옥색 물약
items.potions.exotic.exoticpotion.golden=신비로운 황금색 물약
items.potions.exotic.exoticpotion.magenta=신비로운 자주색 물약
items.potions.exotic.exoticpotion.charcoal=신비로운 암회색 물약
items.potions.exotic.exoticpotion.ivory=신비로운 상아색 물약
items.potions.exotic.exoticpotion.amber=신비로운 호박색 물약
items.potions.exotic.exoticpotion.bistre=신비로운 암갈색 물약
items.potions.exotic.exoticpotion.indigo=신비로운 군청색 물약
items.potions.exotic.exoticpotion.silver=신비로운 은색 물약
items.potions.exotic.exoticpotion.unknown_desc=이 둥근 물병은 입자가 보이는 형형색색의 액체를 담고 있습니다. 이 신비로운 물약을 마시거나 던졌을 때 무슨 일이 일어날까요?
items.potions.exotic.exoticpotion.warning=이 물약의 사용을 취소하시겠습니까? 사용하지 않더라도 물약은 사라집니다.
items.potions.exotic.exoticpotion.yes=네, 그렇게 하겠습니다.
items.potions.exotic.exoticpotion.no=아니오,  생각을 바꾸었습니다.

items.potions.exotic.potionofcleansing.name=청정의 물약
items.potions.exotic.potionofcleansing.desc=이 강력한 용액을 마시면 몇 턴 간 모든 해로운 효과에 면역이 됩니다. 혹은 목표물에게 던져 대상을 정화하는 데에도 사용할 수 있습니다.
items.potions.exotic.potionofcleansing$cleanse.name=정화
items.potions.exotic.potionofcleansing$cleanse.desc=모든 해로운 효과에 잠시 면역이 되었습니다!\n\n남은 시간: %s턴

items.potions.exotic.potionofcorrosivegas.name=부식 가스의 물약
items.potions.exotic.potionofcorrosivegas.desc=이 물약을 열거나 깨는 순간 내용물이 폭발하여 치명적인 부식 가스가 방출됩니다. 부식 가스는 일반적인 유독 가스보다 더욱 치명적이며, 더 빠르게 퍼져나가지만, 그리 오래 지속되지는 않습니다.

items.potions.exotic.potionofdragonsbreath.name=용 숨결의 물약
items.potions.exotic.potionofdragonsbreath.prompt=불태울 지점을 선택하세요
items.potions.exotic.potionofdragonsbreath.desc=이 물병엔 입속의 침과 반응하여 불꽃을 일으키는 용액이 들어 있습니다. 빠르게 이 용액을 뱉어내면 마치 사용자가 불길을 내뿜는 것처럼 할 수 있습니다!

items.potions.exotic.potionofearthenarmor.name=돌 갑옷의 물약
items.potions.exotic.potionofearthenarmor.desc=더 이상 마비시키지는 않지만, 이 용액은 잠시 동안 신체를 돌로 감싸서 방어력을 증가시킵니다.

items.potions.exotic.potionofdivineinspiration.name=신성한 영감의 물약
items.potions.exotic.potionofdivineinspiration.no_more_points=더 이상 특성 포인트를 얻을 수 없다.
items.potions.exotic.potionofdivineinspiration.select_tier=2 특성 포인트를 얻을 특성 티어를 선택하세요. 포인트를 사용하기 위해서는 해당 티어가 열려 있어야 합니다.
items.potions.exotic.potionofdivineinspiration.bonus=+2 특성 포인트!
items.potions.exotic.potionofdivineinspiration.desc=신성한 힘을 액체 형태로 농축한 것으로, 이것을 마시면 신성한 힘이 깃들어 원하는 티어에 2개의 추가 특성 포인트를 제공할 것입니다.\n\n이 물약은 각 특성 티어 당 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofmagicalsight.name=마법 시야의 물약
items.potions.exotic.potionofmagicalsight.desc=이 물약을 마시면 당신의 감각이 짧은 시간동안 무지막지한 정도로 상승하여 시야가 확장되며, 무려 벽 너머를 볼 수 있게 됩니다!

items.potions.exotic.potionofmastery.name=숙련의 물약
items.potions.exotic.potionofmastery.prompt=숙련할 아이템을 선택하세요
items.potions.exotic.potionofmastery.weapon_easier=당신의 무기가 다루기 더 쉬워졌다!
items.potions.exotic.potionofmastery.armor_easier=당신의 갑옷이 착용하기 더 쉬워졌다!
items.potions.exotic.potionofmastery.desc=힘 그 자체를 얻는 대신, 이 물약은 사용자의 근육을 특정 장비 하나에 맞게 조율합니다. 이를 통해 사용자는 그 장비를 수없이 사용해 온 것처럼 손쉽게 다룰 수 있게 됩니다.\n\n선택된 무기 혹은 방어구의 힘 요구 수치가 2 감소할 것입니다. 이 물약은 각 장비에 대해 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofshielding.name=보호막의 물약
items.potions.exotic.potionofshielding.desc=사용자를 치유하지는 않는 대신, 이 물약은 지속되는 동안 사용자의 몸에 상당한 피해를 막아낼 수 있는 보호막을 두를 것입니다.

items.potions.exotic.potionofshroudingfog.name=연막 물약
items.potions.exotic.potionofshroudingfog.desc=이 플라스크에 든 용액은 짙은 연기로 된 안개를 빠르게 퍼뜨려 적들의 시야를 차단합니다.

items.potions.exotic.potionofsnapfreeze.name=순간 빙결 물약
items.potions.exotic.potionofsnapfreeze.desc=이 물약에 들은 화합물은 공기와 격렬하게 반응하여 주변을 빙결시키고 구속시킵니다.

items.potions.exotic.potionofstamina.name=지구력의 물약
items.potions.exotic.potionofstamina.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 긴 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.exotic.potionofstormclouds.name=폭풍우 물약
items.potions.exotic.potionofstormclouds.desc=이 물약을 던지면 던진 지역에 빠르게 퍼져나가는 폭풍을 생성합니다. 폭우가 내려 대부분의 바닥은 물로 바뀌며, 불로 이루어진 적에게 큰 피해를 주며, 불이 꺼지고, 함정은 고장나 작동을 정지합니다.



###quest items
items.quest.ceremonialcandle.name=신호기
items.quest.ceremonialcandle.desc=무언가를 불러들이는 신호기입니다.\n\n각각의 신호기는 쓸모가 없지만, 다른 신호기와 함께 알맞은 모양으로 설치하면 식별등으로서 다른 기체를 유도할 수 있습니다.

items.quest.corpsedust.name=바이러스 데이터
items.quest.corpsedust.chill=바이러스가 기체를 침식하기 시작합니다.
items.quest.corpsedust.desc=이 바이러스 데이터 칩은 일반 데이터 칩과 별 차이 없어 보입니다. 하지만 내부에는 수많은 바이러스들이 들어 있어 소지하면 치명적으로 작용할 것입니다.\n\n가능한 한 빨리 없애 버리는게 좋을 것입니다.

items.quest.darkgold.name=희토류 금속
items.quest.darkgold.desc=이 금속은 각종 첨단 기기의 재료가 되는 희귀한 물질로, 아직 원자 합성 기술이 없는 문명에게는 필수적인 소재입니다.

items.quest.dwarftoken.name=드워프 주화
items.quest.dwarftoken.desc=많은 드워프들과 그들이 만든 커다란 피조물들은 알 수 없는 이유로 이 작은 금속 조각을 들고 다닙니다. 아마도 보석의 일종이거나 신원 확인용으로 사용한 것으로 보입니다. 좀 수상한 종족이네요.

items.quest.embers.name=고성능 전자장치
items.quest.embers.desc=이 전자장치는 전투 기록을 담은 데이터와 강력한 에너지를 저장하고 있습니다.

items.quest.gooblob.name=판타즈마의 부품
items.quest.gooblob.desc=판타즈마가 파괴될 때 그것으로부터 떨어져 나온 금속 부품입니다. 찐득한 생체 점액이 묻어있지만, 털어낼 수 있을 것 같습니다.\n\n부품 그 자체로는 효과가 없지만, 특정한 키트 또는 미사일과 유용하게 쓰일 수 있을 것 같습니다. 적어도 적당한 양의 에너지로 바꾸는 데 사용할 수 있을 것입니다.

items.quest.metalshard.name=엑스시아의 파편
items.quest.metalshard.desc=엑스시아가 파괴될 때 그것으로부터 떨어져 나온 금속 조각입니다. 당신은 그것으로부터 비활성화된 악의적인 유머를 느낄 수 있습니다.\n\n쇳조각은 그 자체로는 아무런 효과는 없지만, 특정한 프로토콜 또는 미사일과 조합하면 유용하게 쓰일 수 있을 것 같습니다. 적어도 적당한 양의 에너지로 바꾸는 데 사용할 수 있을 것입니다.

items.quest.pickaxe.name=GAN01-SS-WD
items.quest.pickaxe.ac_mine=채굴한다
items.quest.pickaxe.no_vein=당신 근처에는 희토류 광맥이 없다.
items.quest.pickaxe.ability_name=꿰뚫기
items.quest.pickaxe.ability_desc=곡괭이를 든 결투자는 적을 _꿰뚫을_ 수 있습니다. 이 공격은 반드시 명중하고, 적에게 3턴의 취약을 부여하며, 단단한 피부를 가진 적에게는 2배의 피해를 입힙니다.
items.quest.pickaxe.desc=분류: 도저\n\n파괴만을 목적으로 하는 철괴. 대 AC전 등은 상정하지 않았다.

items.quest.ratskull.name=거대한 생쥐 두개골
items.quest.ratskull.desc=놀랍도록 커다란 생쥐 두개골입니다. 벽에 걸어둘 수만 있다면 멋진 사냥 기념물이 될 것 같습니다.



