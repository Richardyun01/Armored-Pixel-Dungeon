items.rings.ring.diamond=OS 51-001
items.rings.ring.opal=OS 51-002
items.rings.ring.garnet=OS 51-003
items.rings.ring.ruby=OS 52-001
items.rings.ring.amethyst=OS 52-002
items.rings.ring.topaz=OS 52-003
