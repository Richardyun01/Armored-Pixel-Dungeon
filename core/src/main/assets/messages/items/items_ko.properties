items.artifacts.timekeepershourglass$timefreeze.desc=당신은 시간을 멈춰, 어떤 행동이든 즉시 행할 수 있게 되었습니다. 이 효과는 직접 취소하거나 콘덴서의 충전이 바닥나면 종료됩니다. 또한 공격 또는 파장을 사용하면 효과가 즉시 종료됩니다.\n\n다음 충전량 소모까지 남은 턴: %s.
