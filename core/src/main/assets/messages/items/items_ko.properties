items.rings.ring.emerald=OS 53-003
items.rings.ring.sapphire=OS 54-001
items.rings.ring.quartz=OS 54-002
items.rings.ring.agate=OS 54-003
items.rings.ring.equip_cursed=OS가 당신의 손가락을 고통스럽게 옥죄였다!
items.rings.ring.unknown_desc=말끔하게 빛나고 각진 형상을 가진 OS입니다. 이걸 장착했을 때 어떤 일이 일어날까요?
items.rings.ring.known=이것은 %s 입니다.
items.rings.ring.identify=당신은 이 OS가 무엇인지 알 만큼 충분히 익숙해졌습니다. 이것은 %s입니다.
items.rings.ring.cursed_worn=이 칩은 바이러스에 침식되었기 때문에, 이 OS를 뺄 수 없습니다.
items.rings.ring.curse_known=당신은 악의로 가득 찬 바이러스가 이 OS에 깃든 것을 느낍니다.
items.rings.ring.not_cursed=이 OS에는 악의적인 바이러스가 없습니다.

items.rings.ringofaccuracy.name=조준 보정 OS
items.rings.ringofaccuracy.stats=이 OS를 장착했을 때, 당신의 명중률은 _%s%%_ 만큼 상승될 것입니다.
items.rings.ringofaccuracy.typical_stats=이 OS를 장착했을 때, 당신의 명중률은 일반적으로 _%s%%_ 만큼 상승합니다.
items.rings.ringofaccuracy.desc=이 OS는 착용자의 집중력을 향상시켜, 당신의 공격이 목표를 더 쉽게 노릴 수 있게 합니다. 저주받은 OS는 당신의 공격이 더 잘 빗나가게 만듭니다.

items.rings.ringofarcana.name=에너지 증폭 OS
items.rings.ringofarcana.stats=이 OS를 장착했을 때, 무기의 마법과 방어구 상형문자의 효과를 _%s%%_ 만큼 증폭시킵니다.
items.rings.ringofarcana.typical_stats=이 OS를 장착했을 때, 무기의 마법과 방어구 상형문자의 효과를 _%s%%_ 만큼 증폭시킵니다.
items.rings.ringofarcana.desc=이 OS는 무기에 부여된 마법과 방어구의 상형문자, 그리고 저주의 마법 속성을 증폭시킵니다! 마법의 발동 확률이 우선적으로 증가하며, 반드시 발동하는 마법은 그 위력이 증가합니다. 저주받은 OS는 반대로 마법과 상형문자, 저주를 약화시킵니다.

items.rings.ringofelements.name=속성 저항 OS
items.rings.ringofelements.stats=이 OS를 장착했을 때, 이 OS는 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.typical_stats=이 OS를 장착했을 때, 이 OS는 일반적으로 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.desc=이 OS는 착용자에게 대부분의 원소 및 마법 효과에 대한 저항을 제공하여, 그러한 효과의 피해와 디버프의 지속 시간을 감소시킵니다. 저주받은 OS는 반대의 효과를 줍니다.

items.rings.ringofenergy.name=충전 최적화 OS
items.rings.ringofenergy.stats=이 OS를 착용하면 착용자의 마법 막대와 옵셔널 파츠, 그리고 영웅의 갑옷 충전 속도가 _%s%%_만큼 늘어납니다.
items.rings.ringofenergy.typical_stats=보통 이 OS를 착용하면 마법 막대와 옵셔널 파츠, 그리고 영웅의 갑옷 충전 속도가 _%s%%_만큼 늘어납니다.
items.rings.ringofenergy.desc=이 OS는 비전력을 발하여 당신이 가진 모든 마법 장비의 충전을 가속합니다. 저주받은 OS는 반대로 충전 속도를 늦춥니다.

items.rings.ringofevasion.name=궤도 측정 OS
items.rings.ringofevasion.stats=이 OS를 장착했을 때, 당신의 회피가 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.typical_stats=이 OS를 장착했을 때, 당신의 회피가 일반적으로 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.desc=이 OS는 착용자의 반사신경을 강화시켜 공격을 더 잘 피하도록 만듭니다. 저주받은 OS는 대신 착용자를 공격에 더 쉽게 노출시킵니다.

items.rings.ringofforce.name=공격 최적화 OS
items.rings.ringofforce.stats=현재 힘에 따라 맨손인 상태에서 이 OS는 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 OS가 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.typical_stats=이 OS는 맨손인 상태에서 현재 힘에 따라 일반적으로 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 OS가 일반적으로 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.ability_name=싸움꾼의 자세
items.rings.ringofforce.ability_desc=완력의 OS를 착용한 결투자는 _싸움꾼의 자세_를 취할 수 있습니다. 자세를 취한 동안 공격하면 무기를 착용하고 있더라도 완력의 OS의 맨손 공격 피해를 줍니다. 또한 무기의 마법과 증강 효과를 복사합니다. 자세를 취한 상태에서 공격할 때마다 무기 충전량의 1/4를 소모합니다.
items.rings.ringofforce.desc=이 OS는 착용자의 근접 공격을 강화시킵니다. 이 OS가 주는 완력은 무기를 들때 비교적 덜하지만, 무기를 들지 않고 공격하면 더 강한 피해를 줄 수 있습니다. 저주받은 OS는 착용자의 공격력을 약화시킵니다.
items.rings.ringofforce$brawlersstance.name=싸움꾼의 자세
items.rings.ringofforce$brawlersstance.desc=싸움꾼의 자세를 취한 결투자는 무기를 착용하고 있더라도 완력의 OS를 공격에 사용하게 됩니다. 하지만 공격은 여전히 무기에 부여된 마법과 증강 효과의 영향을 받을 것입니다.\n\n싸움꾼의 자세 중에는 일반 공격을 할 때마다 무기 충전량의 1/4를 사용하며, 앞으로 %d번의 공격을 할 수 있는 충전량이 남아 있습니다.\n\n완력의 OS를 사용하여 싸움꾼의 자세를 취하거나 해제할 수 있습니다.

items.rings.ringoffuror.name=반응 증강 OS
items.rings.ringoffuror.stats=이 OS를 장착했을 때, 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.typical_stats=이 OS를 장착했을 때, 일반적으로 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.desc=이 OS는 착용자에게 내면의 분노를 끌어내어, 더 빠르게 공격할 수 있게 합니다. 저주받은 OS는 착용자의 공격 속도를 감소시킵니다.

items.rings.ringofhaste.name=가속화 OS
items.rings.ringofhaste.stats=이 OS를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.typical_stats=이 OS를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.desc=이 OS는 착용자의 이동에 걸리는 제약을 감소시켜 초인적인 속도로 달릴 수 있게 합니다. 저주받은 OS는 착용자를 더 둔하게 만듭니다.

items.rings.ringofmight.name=출력 증강 OS
items.rings.ringofmight.stats=아 OS를 장착했을 때, 당신의 힘이 _%1$d_ 만큼 증가하며, 당신의 최대 AP가 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.typical_stats=이 OS를 장착했을 때, 일반적으로 당신의 힘이 _%1$d _만큼 증가하며, 당신의 최대 AP가 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.desc=이 OS는 착용자의 물리적 특징을 강화하여, 더 강한 힘과 더 많은 최대 AP를 부여합니다. 저주받은 OS는 착용자의 힘을 약화시킵니다.

items.rings.ringofsharpshooting.name=저격 최적화 OS
items.rings.ringofsharpshooting.stats=이 OS를 장착했을 때, 이 OS는 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.typical_stats=이 OS를 장착했을 때, 이 OS는 일반적으로 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.desc=이 OS는 착용자의 정확성과 조준을 향상시켜 모든 발사체 무기들을 더 강력하고 오래 사용할 수 있게 합니다. 저주받은 OS는 반대의 효과를 줍니다.

items.rings.ringoftenacity.name=방어 증강 OS
items.rings.ringoftenacity.stats=이 OS를 장착했을 때, 이 OS는 당신이 입는 피해를 _%s%%_ 까지 줄일 것입니다.
items.rings.ringoftenacity.typical_stats=이 OS를 장착했을 때, 이 OS는 일반적으로 당신이 입는 피해를  _%s%%_ 만큼 줄일 것입니다.
items.rings.ringoftenacity.desc=이 OS는 착용자가 받은 치명적인 일격에 저항할 수 있게 합니다. 착용자가 더 많이 다칠수록, 피해에 저항하는 정도도 커집니다. 저주받은 OS는 착용자를 더 쉽게 죽게 만듭니다.

items.rings.ringofwealth.name=재활용 OS
items.rings.ringofwealth.stats=이 OS를 장착했을 때, 이 OS는 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.typical_stats=이 OS를 장착했을 때, 이 OS는 일반적으로 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.desc=이 OS는 보물을 끌어당기는 자석처럼 작용하며, 적들과 상자에서 더 좋은 아이템이 나올 가능성을 늘려 줍니다. 저주받은 OS는 당신이 전리품을 얻을 확률을 감소시킵니다.



