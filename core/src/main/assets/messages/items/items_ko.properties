items.artifacts.talismanofforesight.desc_worn=레이더를 장착하는 순간 감지할 수 있는 범위가 확장됩니다. 레이더는 시간이 지나거나 당신이 숨겨진 문 또는 함정을 발견했을 때 천천히 충전됩니다.\n\n레이더는 충전량을 소모하여 원뿔 모양의 지역에 있는 모든 비밀을 밝히며, 짧은 시간 동안 적과 아이템의 위치를 확인할 수 있게 되는 '스캔'를 사용할 수 있습니다.
