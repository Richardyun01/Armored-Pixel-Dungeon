###armor curses
items.armor.curses.antientropy.name=반 엔트로피 %s
items.armor.curses.antientropy.desc=반 엔트로피 고장은 우주의 법칙을 거스르며, 공격자와 그 주변으로부터 에너지를 빼앗아 AC에게 전해줍니다. 공격자와 그 주변을 잠시 얼리고 AC를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 코어는 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=부산물 누출 %s
items.armor.curses.corrosion.desc=부산물 누출 코어는 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=변위성 %s
items.armor.curses.displacement.desc=변위성 고장은 원래 AC가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 하지만 너무 과한 나머지 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=나나이트 %s
items.armor.curses.metabolism.desc=나나이트 고장은 AC가 입은 피해를 수리해 주는 대신, 연료를 더 빨리 소모하게 만들어 버립니다.

items.armor.curses.multiplicity.name=광학 고장 %s
items.armor.curses.multiplicity.desc=광학 고장이 있는 코어는 매우 위험한 복제 결함이 걸려 있습니다. AC의 홀로그램을 만들어 내기도 하지만, 이따금 공격자를 복제시켜 버립니다!

items.armor.curses.overgrowth.name=비정상 발동 %s
items.armor.curses.overgrowth.desc=비정상 발동 코어는 수많은 장치들이 부착되어 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 장치들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=연료 누출 %s
items.armor.curses.stench.desc=연료 누출 고장은 주변에 독성 입자 구름을 방출합니다. 이 구름은 AC를 포함한 모든 대상에게 위험합니다.

items.armor.curses.slower.name=반응 둔화 %s
items.armor.curses.slower.desc=반응 둔화 고장은 갑자기 코어의 동력 공급 속도가 느려지게 되어, 착용자의 행동을 매우 둔하게 만듭니다.

items.armor.curses.noteleportation.name=공간 고정 %s
items.armor.curses.noteleportation.desc=공간 고정 고장은 AC의 위상 상태를 완전히 고정 시켜버려 공간이동을 완전히 불가능하게 만듭니다.
items.armor.curses.noteleportation.cant_use=당신은 순간이동할 수 없다!


###glyphs
items.armor.glyphs.affection.name=압도 %s
items.armor.glyphs.affection.desc=이 강력한 개량은 공격자의 행동을 조종하여, 잠시 동안 압도시킵니다.

items.armor.glyphs.antimagic.name=광내성 %s
items.armor.glyphs.antimagic.desc=이 강력한 개량이 적용된 코어는 AC를 물리 공격뿐만 아니라 광학 공격으로부터도 보호합니다. 광학 방어는 코어의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=내화성 %s
items.armor.glyphs.brimstone.desc=이 개량은 AC와 그의 소지품을 불로부터 보호하여, 연소 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장 %s
items.armor.glyphs.camouflage.desc=이 개량은 AC를 잔해 더미 속에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=자성 %s
items.armor.glyphs.entanglement.desc=이 개량은 AC를 잔해 갑옷으로 감싸 피해를 흡수하지만, AC가 움직이면 잔해 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=수상 %s
items.armor.glyphs.flow.desc=이 개량은 코어를 유체의 흐름에 특화하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=비가시성 %s
items.armor.glyphs.obfuscation.desc=이 개량은 AC를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=전위성 %s
items.armor.glyphs.potential.rankings_desc=사망 원인: 전위성 개량
items.armor.glyphs.potential.desc=이 개량은 공격받을 때 충격을 전기 에너지로 전환시켜, 발동할 때 AC의 방출기에 충전량을 제공합니다.

items.armor.glyphs.repulsion.name=반발성 %s
items.armor.glyphs.repulsion.desc=이 개량은 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=추가 장갑 %s
items.armor.glyphs.stone.desc=이 개량은 코어에 추가적인 장갑을 적용하여 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속 %s
items.armor.glyphs.swiftness.desc=이 개량은 AC의 근처에 적이 없을 경우 AC의 이동 속도를 늘려줍니다.

items.armor.glyphs.thorns.name=환류 %s
items.armor.glyphs.thorns.desc=이 강력한 개량은 공격자에게 입힌 피해를 되돌려주며, AC를 공격한 대상에게 느린 파열 효과를 줍니다.

items.armor.glyphs.viscosity.name=지연성 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=지연된 피해로 사망
items.armor.glyphs.viscosity$defereddamage.desc=받은 피해가 즉시 발생하는 대신, 시간에 걸쳐 서서히 들어옵니다.\n\n%d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 개량은 AC에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.



###armor
items.armor.armor.ac_detach=제네레이터를 떼어낸다
items.armor.armor.detach_seal=코어에서 제네레이터를 떼어냈다.
items.armor.armor.equip_cursed=코어의 이상이 AC 전체에 영향을 미치고 있습니다.
items.armor.armor.identify=당신은 현재 사용하고 있는 코어가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.armor.armor.incompatible=서로 다른 개량의 상호 작용으로 인해 이 코어에 적용된 개량이 사라졌다!
items.armor.armor.curr_absorb=이 _티어-%1$d_ 코어는 _피해를 %2$d-%3$d까지 흡수_할 수 있으며 제대로 다루기 위해  _%4$d 이상의 출력_이 필요합니다.
items.armor.armor.avg_absorb=보통 이 _티어-%1$d_ 코어는 _피해를 %2$d-%3$d까지 흡수_할 수 있으며 제대로 다루기 위해  _%4$d 이상의 출력_이 필요합니다.
items.armor.armor.too_heavy=이 코어를 사용하기 위한 출력이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 코어는 당신의 AC에게 너무 무거울 것입니다.
items.armor.armor.excess_str=출력이 더 강한 덕분에, 이 갑옷을 입었을 때 _추가 회피_를 얻습니다.
items.armor.armor.evasion=이 코어의 _회피_를 증강했습니다.
items.armor.armor.defense=이 코어의 _방어력_을 증강했습니다.
items.armor.armor.inscribed=__%s_이 적용되어 있습니다.
items.armor.armor.cursed_worn=이 코어는 고장났기 때문에, 당신은 이 코어를 분리할 수 없습니다.
items.armor.armor.cursed=당신은 치명적인 고장이 이 코어에 발생한 것을 확인할 수 있습니다.
items.armor.armor.weak_cursed=고장에도 불구하고, 당신은 코어를 분리할 수 있었다.
items.armor.armor.not_cursed=이 코어에는 치명적인 고장이 없습니다.
items.armor.armor.seal_attached=아나톨리아의 용병의 부셔진 제네레이터가 이 코어에 붙어 있으며, AC에게 프라이멀 아머를 최대 _%d_까지 지속적으로 제공 중입니다.
items.armor.armor$glyph.glyph=개량
items.armor.armor$glyph.killed=%s에 의해 격파되었습니다...

items.armor.classarmor.ac_ability=능력 선택
items.armor.classarmor.ac_transfer=전승
items.armor.classarmor.no_ability=현재 당신의 갑옷에는 아무런 능력이 없습니다. 하나를 선택하세요!
items.armor.classarmor.not_equipped=이 갑옷의 능력을 발동하기 위해선 이걸 먼저 입어야만 합니다!
items.armor.classarmor.low_charge=갑옷의 특별한 능력을 발동할 충전량이 부족하다!
items.armor.classarmor.charge_use=지금 능력을 사용하면 _%s_ 만큼의 충전량을 사용할 것입니다.
items.armor.classarmor.transfer_title=방어구 전승
items.armor.classarmor.transfer_desc=드워프 제왕의 왕관에 들린 마법을 다른 방어구에 전승할 수 있습니다. 그 과정에서 기존의 방어구는 파괴됩니다.
items.armor.classarmor.transfer_prompt=방어구 선택
items.armor.classarmor.transfer_cancel=취소
items.armor.classarmor.transfer_complete=영웅의 방어구가 전승되었다!

items.armor.aaliyah.name=03-AALIYAH/C
items.armor.aaliyah.desc=고속 기동전을 의식. PA에 특화된 첨예적 코어 부품.\n\n이 악성 재고가 된 코어는 기본적인 보호를 제공합니다.

items.armor.orbiter.name=CC-2000 ORBITER
items.armor.orbiter.desc=RaD에서 개발한 탐사용 AC의 코어 파츠. 우주선 밖에서의 활동을 목적으로 만들어졌기에 전투 성능은 떨어지지만 부하를 억제해 다루기 쉬운 것으로 정평이 나 있다.\n\n이 탐사용 코어는 기본적인 보호를 제공합니다.

items.armor.junkucr.name=D/UCR-10
items.armor.junkucr.desc=근거리 전투용으로 균형 잡힌 성능을 갖추고 있습니다. 파손으로 인해 성능이 저하되었습니다.\n\n이 정크 코어는 기본적인 보호를 제공합니다.

items.armor.leatherarmor.name=ZCL-XA/2
items.armor.leatherarmor.desc=기본 성능이 높은 경량 타입 코어.

items.armor.mailarmor.name=C01-GAEA
items.armor.mailarmor.desc=에너지형 EO를 탑재한 미라지 제1세대기 코어.

items.armor.scalearmor.name=CR-LAHIRE
items.armor.scalearmor.desc=구 레이레너드의 기술, 사상을 적극적으로 받아들인 오메르의 최신 부품. 공력 특성이 뛰어나다.

items.armor.platearmor.name=KT-104/Perun
items.armor.platearmor.desc=높은 AP와 방어력을 갖춘 중장갑형입니다. 거점 방어 및 요격에 적합합니다.

items.armor.whiteglint.name=WHITE-GLINT/CORE
items.armor.whiteglint.desc=천재 아키텍트가 만들어낸 독립 부품. OB시 비행 형태로 변형된다.

items.armor.waltercore.name=IB-CO3C: HAL 826
items.armor.waltercore.desc=과거 기술연구소에서 개발된 유인 AC 「HAL 826」의 코어 파츠. 아이비스 시리즈의 마지막 후계기이자 유일한 유인기인 HAL은 코랄 파탄에 대비해 만들어진 「최후의 안전장치」라고 한다.

items.armor.maliciouscore.name=C03 Malicious
items.armor.maliciouscore.desc=가볍고 내부 성능이 뛰어난 고성능 타입의 코어입니다.

items.armor.blackglint.name=N-WGIX/v/CORE
items.armor.blackglint.desc=세상을 멸망으로 이끈 병기의 코어. 출력 극대화시 전개 형태로 변형된다.

###unused armor
items.armor.duelistarmor.name=영웅의 흉갑
items.armor.duelistarmor.desc=이 판금 갑옷과 망토를 착용하고 있으면, 결투자는 특별한 능력을 발휘할 수 있습니다.

items.armor.huntressarmor.name=영웅의 망토
items.armor.huntressarmor.no_enemies=시야 내에 적이 없습니다.
items.armor.huntressarmor.desc=이 망토를 입은 사냥꾼은 특별한 능력을 사용할 수 있습니다.

items.armor.magearmor.name=영웅의 로브
items.armor.magearmor.desc=이 진귀한 로브를 입은 마법사는 특별한 능력을 사용할 수 있습니다.

items.armor.roguearmor.name=영웅의 의복
items.armor.roguearmor.desc=이 어두운 의복을 입은 도적은 특별한 능력을 사용할 수 있습니다.

items.armor.warriorarmor.name=영웅의 판금 갑옷
items.armor.warriorarmor.desc=이 무거운 갑옷을 입은 전사는 특별한 능력을 발휘할 수 있습니다.



###artifacts
items.artifacts.alchemiststoolkit.name=원격 합성 제조장치
items.artifacts.alchemiststoolkit.ac_brew=제조
items.artifacts.alchemiststoolkit.ac_energize=연료 전환
items.artifacts.alchemiststoolkit.not_ready=당신의 제조장치는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 고장난 제조장치가 당신이 제조를 하는 것을 막고 있다!
items.artifacts.alchemiststoolkit.need_energy=적어도 5의 연료가 필요하다.
items.artifacts.alchemiststoolkit.energize_desc=연료통 5개마다 제조장치가 한 단계씩 강화되며, 강화 수준에 따라 연료 생성 속도와 사용 준비 속도가 빨라집니다.\n\n얼마나 많은 연료를 사용하시겠습니까?
items.artifacts.alchemiststoolkit.energize_1=5연료: +1레벨
items.artifacts.alchemiststoolkit.energize_all=%1$d연료: +%2$d레벨
items.artifacts.alchemiststoolkit.desc=이 제조장치는 이동 중에도 제조를 할 수 있도록 만들어진 훌륭한 장치입니다. 재료를 에너지로 분해한 뒤 합성물로 재생성하며, 옆에 달려 있는 캐니스터에는 제조에 필요한 연료가 액체의 형태로 담겨 있는 것처럼 보입니다.
items.artifacts.alchemiststoolkit.desc_cursed=고장난 제조장치는 당신의 AC에서 떼어낼 수 없으며, 당신이 제조를 사용하는 것을 방해한다.
items.artifacts.alchemiststoolkit.desc_warming=제조장치는 현재 준비 상태에 있으며, 약간의 시간이 지나면 준비가 완료될 것입니다.
items.artifacts.alchemiststoolkit.desc_hint=당신이 장착한 제조장치는 당신이 경험치를 얻을 때마다 천천히 연료를 만들어 냅니다. 용기 안에 들어 있는 혼합물에 연료를 공급해 강화할 수 있을 것 같습니다.

items.artifacts.artifact.cannot_wear_two=같은 옵셔널 파츠 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=고장난 옵셔널 파츠가 AC에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 치명적인 고장이 옵셔널 파츠에 발생한 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 옵셔널 파츠에는 치명적인 고장이 없습니다.
items.artifacts.artifact.need_to_equip=먼저 옵셔널 파츠를 착용해야 합니다.

items.artifacts.chaliceofblood.name=EUPHORIA
items.artifacts.chaliceofblood.ac_prick=공급하기
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오.  생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 전력을 공급할 때 마다 더 많은 AP가 감소하게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 전력을 더 공급하겠습까?
items.artifacts.chaliceofblood.onprick=정파 장치에 에너지를 공급했고, 장치의 가동에 따른 입자 방출이 기체를 침식했다.
items.artifacts.chaliceofblood.ondeath=정파 장치의 출력을 견디지 못하고 기체가 바스라졌다...
items.artifacts.chaliceofblood.desc=제조사: 아쿠아비트\n구 아쿠아비트의 특수 병장. PA를 강화하는 추가 정파 장치.
items.artifacts.chaliceofblood.desc_cursed=고장난 정파 장치에서 입자가 흘러나와 AC를 수리하는 것을 막았습니다.
items.artifacts.chaliceofblood.desc_1=정파 장치를 장착한 순간, 출력이 이상하게 부족한 것을 느꼈다.
items.artifacts.chaliceofblood.desc_2=장치의 가동에 따른 입자 방출이 기체를 침식하고 있다. 그 대신 AC의 방어의 밀도가 높아지고 AP가 빠르게 회복되고 있다. 당신은 해가 될 걸 알면서도 여전히 장치에 더 많은 에너지를 주고 싶었다.
items.artifacts.chaliceofblood.desc_3=정파 장치가 강력한 에너지의 공급을 받고 있습니다. 대신 AC의 방어의 밀도가 높아지고 AP가 더 빠르게 회복되고 있습니다.

items.artifacts.cloakofshadows.name=MEST-MX/CROW
items.artifacts.cloakofshadows.ac_stealth=가동
items.artifacts.cloakofshadows.cooldown=ECM 발생 장치는 다시 충전될 때 까지 %d턴이 더 필요합니다.
items.artifacts.cloakofshadows.cursed=당신은 고장난 장치를 사용할 수 없다.
items.artifacts.cloakofshadows.no_charge=ECM 발생 장치는 아직 충전이 덜 되어 사용할 수 없다.
items.artifacts.cloakofshadows.desc=제조사: 미라쥬\n적의 록온, 레이더를 방해한다.\n\nECM 발생 장치를 사용하면 할 수록, 효과가 더욱 강해집니다. 그리하여 사용자는 더 자주, 더 오래 스텔스화할 수 있습니다.
items.artifacts.cloakofshadows$cloakstealth.no_charge=ECM 발생 장치의 에너지가 떨어졌다.
items.artifacts.cloakofshadows$cloakstealth.levelup=ECM 발생 장치의 출력이 더욱 강해졌다!
items.artifacts.cloakofshadows$cloakstealth.name=가동
items.artifacts.cloakofshadows$cloakstealth.desc=ECM 발생 장치를 가동하면 강력한 방해 전파로 인해 마치 스텔스 상태와 같은 효과를 얻게 됩니다. 스텔스 효과는 중단되거나 ECM 발생 장치의 에너지가 떨어질 때 까지 지속됩니다.\n\n스텔스 상태에서 적들은 당신을 따라오거나 공격할 수 없습니다. 대신 물리 공격이나 에너지 효과(방출기나 프로토콜 등)은 투명화를 즉시 중단시킵니다.\n\n에너지가 떨어질 때 까지 남은 턴: %d

items.artifacts.driedrose.name=늑대 엠블렘
items.artifacts.driedrose.ac_summon=소환
items.artifacts.driedrose.ac_direct=지시한다
items.artifacts.driedrose.ac_outfit=장비시킨다
items.artifacts.driedrose.spawned=이미 스틸 헤이즈 오르투스를 소환했다.
items.artifacts.driedrose.no_charge=엠블렘이 아직 완전히 충전되지 않았다.
items.artifacts.driedrose.cursed=고장난 엠블렘을 사용할 수 없다.
items.artifacts.driedrose.no_space=당신 주변에 빈 공간이 없다.
items.artifacts.driedrose.charged=러스티가 준비를 마쳤다!
items.artifacts.driedrose.desc=과연 이 엠블렘이 러스티가 떠나기 직전에 이야기했던 물건일까요? 속박되지 않은 늑대를 표현하고 있는 이 엠블렘은, 요청에 따라 자유로운 전사를 이곳으로 부를 것입니다.
items.artifacts.driedrose.desc_no_quest=재갈이 물린 늑대를 표현하고 있는 방패 모양의 엠블렘입니다.\n\n하지만 그 주인은 이곳에 없기 때문에, 어떻게 그것을 사용해야 할지 도저히 알 수 없습니다.
items.artifacts.driedrose.desc_hint=러스티의 AC는 파츠 몇 개가 모자란 것 같습니다. 파츠를 다시 찾아 장착하면 스틸 헤이즈 오르투스도 강력해질 것입니다.
items.artifacts.driedrose.desc_cursed=역시 자네는... 루비콘을 위협하는 위험인자였던 모양이야.
items.artifacts.driedrose.desc_weapon=러스티의 무기: %s.
items.artifacts.driedrose.desc_armor=러스티의 코어: %s.
items.artifacts.driedrose$petal.name=신형 파츠
items.artifacts.driedrose$petal.no_rose=파츠의 주인은 지금 없다.
items.artifacts.driedrose$petal.no_room=이 AC는 이미 완성되었으므로 더 이상 파츠를 장착할 필요가 없다.
items.artifacts.driedrose$petal.maxlevel=AC가 완전해졌다!
items.artifacts.driedrose$petal.levelup=AC에 신형 파츠를 장착했다.
items.artifacts.driedrose$petal.desc=엘카노에서 개발한 신형 AC 파츠. 펄롱 다이내믹스에서 기술을 제공 받아 전체 밸런스를 끌어올리면서도 정밀한 기체 제어를 실현했다.
items.artifacts.driedrose$wndghosthero.title=러스티의 장비
items.artifacts.driedrose$wndghosthero.desc=스틸 헤이즈 오르투스는 완전하지 않지만, 당신과 발을 맞춰가고 각종 무기와 코어를 장착할 수 있을 정도로 강력합니다. 러스티에게 들려준 장비들은 당신이 사용할 때와 같은 효과를 낼 것입니다.\n\n스틸 헤이즈 오르투스는 현재 _%d의 출력 요구량_ 이하의 장비를 들 수 있습니다.
items.artifacts.driedrose$wndghosthero.weapon_prompt=조정할 무기를 선택하세요
items.artifacts.driedrose$wndghosthero.armor_prompt=장착할 코어를 선택하세요
items.artifacts.driedrose$wndghosthero.cant_unique=스틸 헤이즈 오르투스는 무기와 코어 외의 장비를 장착할 수 없습니다.
items.artifacts.driedrose$wndghosthero.cant_unidentified=해당 아이템에 대해 충분히 알지 못한다.
items.artifacts.driedrose$wndghosthero.cant_cursed=러스티에게 고장난 장비를 줄 수 없습니다.
items.artifacts.driedrose$wndghosthero.cant_strength=스틸 헤이즈 오르투스는 그 장비를 들 만큼 강하지 않습니다.

##ghost hero
items.artifacts.driedrose$ghosthero.name=스틸 헤이즈 오르투스
items.artifacts.driedrose$ghosthero.def_verb=회피

items.artifacts.driedrose$ghosthero.hello=안녕하신가, 전우.
items.artifacts.driedrose$ghosthero.introduce=이렇게 같이 싸우는 것은 오랜만이군. 저번에 내 일을 해결해줬으니, 이번에는 내가 도와줄 차례겠지.\n\n그이에겐 더 이상 돌아갈 순 없겠지만, 당신 덕에 내 여정을 완수할 두 번째 기회를 얻었어. 가능하다면 당신의 부름에 응해 같이 싸워줄 거야.\n\n전우가 엠블렘을 가지고 있는 한 통신이 제한된 상황에서도 무전을 들을 수 있으니, 멀리서도 엠블렘을 이용하여 내게 지시를 내릴 수 있어.\n\n손에 손잡고 이곳을 넘어가보자고.

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=이 하수구는 꽤나 안전한 장소였고, 심지어 겨울에는 사람들이 여기서 살기도 했지.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=경비병들에게 무슨 일이 생겼는지 궁금한데, 그들이 포기한건가?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=지상에 내 가족들이 있는데, 그들이 무사했으면 좋겠어.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=경비병들은 이 괴물들을 물리치지 못했지만, 어쩌면 우리는 할 수 있을지도.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=하수구조차 이렇게나 위험하다면, 그 아래에는 무엇이 있을까...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=무엇이 이 쥐들과 게들을 이렇게 크게 자라나도록 한 것이지?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=나는 이 곳에 대한 이야기를 들은 적이 있었지만, 좋은 건 하나도 없었어.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=이곳은 항상 감옥보다는 던전에 가까웠지.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=이 장소가 버려졌을 때 무슨 일이 일어났을지 상상조차 할 수 없군.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=죄수와 간수 모두가 괴물로 변해버린 것 같아.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=이 모든 해골들은 누구의 소행인걸까?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=이 사람들은 이렇게 될 필요가 없었는데...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=어떤 인간이나 드워프도 이 장소에 오랫동안 드나들지 않았지.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=어떤 일이 드워프들로 하여금 금광을 버리게 한 걸까?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=여기의 금이 지상에서는 쓸모없다는 점이 참 안타깝네.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=이 생물들은 하수구에서 봤던 녀석들처럼 뒤틀렸어.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=심지어 박쥐마저도 피에 굶주려 있군.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=채굴 장비라곤 흔적조차 안 보이는데, 드워프들이 모두 가져간 건가?
items.artifacts.driedrose$ghosthero.dialogue_city_1=드워프들은 부지런하지만 탐욕적이었지.
items.artifacts.driedrose$ghosthero.dialogue_city_2=그래서 드워프들의 대도시는 정말로 몰락해버렸군.
items.artifacts.driedrose$ghosthero.dialogue_city_3=지상은 절대 이 장소와 같은 최후를 맞이하지 않기를.
items.artifacts.driedrose$ghosthero.dialogue_city_4=드워프들이 원래 저렇게 창백하진 않은데.
items.artifacts.driedrose$ghosthero.dialogue_city_5=나는 드워프 종족들과 그들이 만들어낸 것 중 무엇이 더 나쁜 건지 모르겠어.
items.artifacts.driedrose$ghosthero.dialogue_city_6=드워프들 또한 지성이 없는 괴물이 되어버렸구나.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=이 장소는 도대체 뭐지?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=여긴 무서운걸...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=이런 힘을 가지고 놀 생각을 하다니, 드워프들은 도대체 무슨 생각이었던 것이지?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=이 괴물들은 이 세상의 것이 아닌 것 같은데, 이들은 어디서 온 것일까?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=느껴져? 누군가가 우리를 바라보고 있는 것 같아.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=횃불이 있어서 천만다행이지, 여긴 너무나도 어두운걸!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=무슨 일이 일어나는 거지? 완전히 끝난 게 아니었나...
items.artifacts.driedrose$ghosthero.dialogue_ascension_2=어떻게 아직 이 세상에 영향을 끼칠 수 있는 거지?
items.artifacts.driedrose$ghosthero.dialogue_ascension_3=그 부적으로 뭘 할 속셈인지 너도 알고 있는 거지?
items.artifacts.driedrose$ghosthero.dialogue_ascension_4=아직 완전히 끝나지 않은 모양이군.
items.artifacts.driedrose$ghosthero.dialogue_ascension_5=지금까지 잘 해왔잖아, 우린 해낼 수 있어!
items.artifacts.driedrose$ghosthero.dialogue_ascension_6=조금만 더, 곧 여기서 나갈 수 있어!

items.artifacts.driedrose$ghosthero.seen_goo_1=특수 기동 MT, 판타즈마. 접근해서 공격하는 것은 좋은 방법이 아냐.
items.artifacts.driedrose$ghosthero.seen_goo_2=스틸 헤이즈 오르투스의 스피드로 교란하겠다.
items.artifacts.driedrose$ghosthero.seen_goo_3=자네는 틈을 노려서 공격해줘.
items.artifacts.driedrose$ghosthero.seen_tengu_1=프라이트너즈의 지휘관, 레오스 클라인이라...
items.artifacts.driedrose$ghosthero.seen_tengu_2=뛰어난 실력자야. 방심하지 마라구.
items.artifacts.driedrose$ghosthero.seen_tengu_3=저 기체는 디소더. 고대 문명이 만들어낸 생체병기라고 들었다.
items.artifacts.driedrose$ghosthero.seen_dm300_1=기업의 미친 AI 주임과 기동 병기 엑스시아.
items.artifacts.driedrose$ghosthero.seen_dm300_2=정면에서 공격하는 것은 자살 행위야.
items.artifacts.driedrose$ghosthero.seen_dm300_3=저런게 우리를 시험한단 말이지.
items.artifacts.driedrose$ghosthero.seen_king_1=사람들이 '권력은 부패한다'라고 말하곤 하는데, 이게 바로 그들이 말하는 바 그대로지.
items.artifacts.driedrose$ghosthero.seen_king_2=그는 이제 왕이라기보다는 리치에 가까워.
items.artifacts.driedrose$ghosthero.seen_king_3=상대는 끝이 없어. 계속 집중해, 전우...!
items.artifacts.driedrose$ghosthero.seen_yog_1=저 녀석이 이 모든 것을 꾸미고 있었단 말인가.
items.artifacts.driedrose$ghosthero.seen_yog_2=그래서, 저게 신이 생겨먹은 모양새란 말이지?
items.artifacts.driedrose$ghosthero.seen_yog_3=이건 상당히 아픈걸...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=큭... 당한건가...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=이런...!
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=뒤를 맡기지...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=미안하군... 행운을 빌지...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=내가 없어도... 저 녀석을 끝장내줘...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=안 돼... 이럴수는...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=어떻게 거기서 살아남은거야?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=내게도 그런 것이 하나 있었으면 좋았으련만...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=세상에! 아직 살아있구나!
items.artifacts.driedrose$ghosthero.player_killed_1=안돼...!
items.artifacts.driedrose$ghosthero.player_killed_2=난 그들을 도울 수 없었어...
items.artifacts.driedrose$ghosthero.player_killed_3=이게 아닌데...

items.artifacts.driedrose$ghosthero.direct_prompt=난 무엇을 해야 할까?
items.artifacts.driedrose$ghosthero.directed_follow_1=좋아, 당신을 따라가겠어.
items.artifacts.driedrose$ghosthero.directed_follow_2=내가 뒤따를게.
items.artifacts.driedrose$ghosthero.directed_follow_3=당신을 따라가고 있어...
items.artifacts.driedrose$ghosthero.directed_follow_4=좋아, 가자고!
items.artifacts.driedrose$ghosthero.directed_follow_5=내가 당신을 돕겠어.
items.artifacts.driedrose$ghosthero.directed_attack_1=알았어, 저 녀석을 공격하지.
items.artifacts.driedrose$ghosthero.directed_attack_2=내가 저걸 잡겠어.
items.artifacts.driedrose$ghosthero.directed_attack_3=참전한다...
items.artifacts.driedrose$ghosthero.directed_attack_4=녀석들을 해치우자!
items.artifacts.driedrose$ghosthero.directed_attack_5=저 녀석은 내 몫이야.
