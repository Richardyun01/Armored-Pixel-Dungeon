items.scrolls.exotic.scrollofsirenssong.name=조종 상급 코드
items.scrolls.exotic.scrollofsirenssong.prompt=대상을 선택하세요
items.scrolls.exotic.scrollofsirenssong.no_target=상급 코드가 대상 없이 발동했다.
items.scrolls.exotic.scrollofsirenssong.cancel=반드시 대상을 선택해야 한다.
items.scrolls.exotic.scrollofsirenssong.desc=이 상급 코드는 적 하나의 신경 체계를 완전히 잠식하여 조종당하는 아군으로 만들어 버립니다! 이 상급 코드의 작용 반경 내 다른 적들은 잠시 동안 압도될 것입니다.\n\n특출나게 강력한 적들은 이러한 잠식 효과에 저항할 것이며, 대신 압도될 것입니다.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=잠식
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=이 대상은 신경 체계가 상급 코드에 의해 잠식되었습니다.\n\n잠식된 대상은 영원히 당신의 아군이 되며, 그들이 만나는 어떤 적이든 맞서 싸워 줄 것입니다.

items.scrolls.exotic.scrollofantimagic.name=테라포밍 상급 코드
items.scrolls.exotic.scrollofantimagic.desc=이 상급 코드는 당신의 주변 환경을 모조리 정화시켜 잠시 동안 이롭거나 해로운 환경 효과 모두를 차단합니다.

items.scrolls.exotic.scrollofchallenge.name=보호 상급 코드
items.scrolls.exotic.scrollofchallenge.desc=발동했을 때, 이 상급 코드는 강렬한 섬광으로 적의 주의를 끌고 그와 동시에 사용자 중심의 작은 보호장을 만들어 냅니다.\n\n사용자가 보호장 안에 있는 동안 (다른 피해 경감 효과보다 먼저 적용되는)33%의 피해 경감 효과를 얻으며 연료가 소모되지 않습니다.\n\n보호장의 크기는 사용자가 있는 공간의 크기에 비례합니다. 보스가 있는 층에서는 보호장이 굉장히 작아집니다.
items.scrolls.exotic.scrollofchallenge$challengearena.name=보호장
items.scrolls.exotic.scrollofchallenge$challengearena.desc=보호용 상급 코드가 당신 주변에 빛나는 연무가 피어오르는 보호장을 만들어 냈습니다.\n\n장막 속에 서 있는 동안 더 이상 배고파지지 않으며 모든 피해를 33%% 적게 받습니다. (방어력 등의)다른 피해 경감 효과는 33%% 경감 이후에 적용됩니다.\n\n남은 턴: %d

items.scrolls.exotic.scrollofdivination.name=광역 감정 상급 코드
items.scrolls.exotic.scrollofdivination.nothing_left=감정할 종류가 남아 있지 않다!
items.scrolls.exotic.scrollofdivination.desc=이 상급 코드는 영구적으로 네 가지 아이템을 무작위로 분석합니다. 키트의 색깔이나, 프로토콜의 성질이나, OS 내부의 데이터가 감정될 수 있으며, 당신이 가지고 있지 않은 아이템도 감정될 수 있습니다.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=광역 감정용 상급 코드가 다음의 아이템을 감정했습니다:

items.scrolls.exotic.scrollofdread.name=혼돈 상급 코드
items.scrolls.exotic.scrollofdread.desc=이 상급 코드를 사용하면 나노머신들이 당신의 시야 안에 있는 모든 적의 전자회로를 뒤흔들어 놓을 것입니다. 적들은 이 효과가 너무 큰 나머지 던전에서 도망치려 할 것이며, 다시는 보이지 않게 될 것입니다!\n\n혼란 효과와 비슷하게, 시간이 지나거나 공격을 받으면 혼란에서 벗어날 수 있습니다.\n\n보스와 같은 강력한 정신력을 가진 적들은 대신 일반 혼란 효과를 받게 될 것입니다.

items.scrolls.exotic.scrollofenchantment.name=특수 강화 상급 코드
items.scrolls.exotic.scrollofenchantment.inv_title=강화 부여할 아이템 선택
items.scrolls.exotic.scrollofenchantment.weapon=무기에 부여할 개조 선택
items.scrolls.exotic.scrollofenchantment.armor=코어에 부여할 개량 선택
items.scrolls.exotic.scrollofenchantment.cancel_warn=취소해도 상급 코드는 소모됩니다.
items.scrolls.exotic.scrollofenchantment.cancel=취소
items.scrolls.exotic.scrollofenchantment.desc=이 상급 코드는 무기나 코어에 강력한 개량을 가합니다. 또한 시전자가 부여할 개량을 어느 정도 결정할 수도 있습니다.

items.scrolls.exotic.scrollofforesight.name=정찰 상급 코드
items.scrolls.exotic.scrollofforesight.desc=이 상급 코드를 사용하고 나면 주변 지형지물의 정보가 아주 명확하게 사용자의 인터페이스로 지속적으로 제공됩니다. 이 효과는 꽤나 오랜 시간 동안 지속되며, 또한 모든 숨겨진 문이나 함정을 밝혀 내기 때문에 탐색이 필요 없게 됩니다.

items.scrolls.exotic.scrollofmetamorphosis.name=재설정 상급 코드
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=재설정할 특성을 선택하세요.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=재설정한 특성을 대체할 새로운 특성을 선택하세요
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=특성을 변경한다
items.scrolls.exotic.scrollofmetamorphosis.desc=이 상급 코드는 아이템이 아닌 사용자에게 적용되는 지성 재설치 프로그램이 담겨 있습니다. 이 상급 코드는 당신이 고른 특성 하나를 다른 직업의 동일 티어에 있는 세 종류의 특성 중 하나로 바꿀 수 있게 해 줍니다!\n\n이 효과는 직업 특성을 바꾸는 데에만 사용할 수 있으며, 보조 직업 특성이나 전투복 특성은 바꿀 수 없습니다. 또한 당신이 사용할 수 없는 특성은 제공되지 않을 것입니다.

items.scrolls.exotic.scrollofmysticalenergy.name=과부하 상급 코드
items.scrolls.exotic.scrollofmysticalenergy.desc=이 상급 코드에 담겨 있는 강력한 에너지는 사용할 때 사용자의 옵셔널 파츠를 서서히 충전시킵니다.

items.scrolls.exotic.scrollofpassage.name=개척 상급 코드
items.scrolls.exotic.scrollofpassage.desc=이 상급 코드는 사용자를 즉시 해당 지역의 입구로 순간이동시킵니다. 상점으로 빠르게 이동할 때 유용합니다.

items.scrolls.exotic.scrollofprismaticimage.name=자동구축 상급 코드
items.scrolls.exotic.scrollofprismaticimage.desc=이 상급 코드는 AC를 닮은 자가 구축성 클론으로 재구성됩니다. 클론은 사용자와 비슷한 방어력, 그리고 낮은 체력과 공격력을 가지고 사용자의 약한 분신처럼 행동합니다.\n\n클론은 적이 나타날 경우 스스로를 드러내, 사용자를 지키려 할 것입니다.\n\n만약 클론이 이미 존재한다면, 이 상급 코드은 그것의 체력을 완전히 회복시킬 것입니다.

items.scrolls.exotic.scrollofpsionicblast.name=대파괴 상급 코드
items.scrolls.exotic.scrollofpsionicblast.ondeath=상급 코드가 당신을 갈갈이 찢었다...
items.scrolls.exotic.scrollofpsionicblast.desc=이 상급 코드는 시야 내에 들어온 모든 대상을 찢어버릴 수 있는 파멸적인 힘이 들어 있습니다.\n\n이 상급 코드의 위력은 사용자를 일시적으로 눈이 멀게 만들고, 기절시키며, 상당한 피해를 입힙니다. 피해를 입은 대상이 많을수록 자가 피해가 적어집니다.



###spells
items.spells.alchemize.name=간이 변환기
items.spells.alchemize.prompt=분해할 아이템 선택
items.spells.alchemize.desc=이 간이 장치는 제작소에서 볼 수 있는 것과 유사한 메커니즘을 가지고 있습니다. 장치을 사용할 때마다 사용자는 하나의 아이템(혹은 같은 아이템 여러 개)를 COAM이나 제작 에너지로 바꿀 수 있게 됩니다.\n\n간이 변환기는 상점에서 사거나 제작소를 통해 만들어낼 수 있습니다. 무작위 프로토콜을 비컨이나 부품과 조합해 만들어낸 고분자 촉매제를 사용하면 간이 변환기 여러 개를 만들 수 있습니다.
items.spells.alchemize$wndalchemizeitem.sell=%dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_1=하나를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_all=전부를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.energize=%d에너지로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_1=하나를 %d에너지로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_all=전부를 %d에너지로 전환한다

items.spells.aquablast.name=물폭탄
items.spells.aquablast.desc=이 기기는 목표 위치에 물 폭발을 만들어 낼 것입니다. 그것은 적에게 피해를 입히기에는 충분히 강력하지 않지만, 주변 지형에 물을 흩뿌리고 불을 끄며, 폭발의 중심 근처에 있는 모든 것을 밀쳐낼 것입니다.

items.spells.arcanecatalyst.name=고분자 촉매제
items.spells.arcanecatalyst.desc=이 회색 가루 뭉치는 프로토콜을 붕괴시키고 남은 재료로부터 만들어졌습니다. 던전의 어둠 속에서 희미하게 빛나고 있습니다.\n\n이 촉매제는 제조 재료로써 매우 유용하지만, 그냥 사용하여 무작위 프로토콜의 효과를 얻을 수도 있습니다.

items.spells.beaconofreturning.name=귀환의 신호기
items.spells.beaconofreturning.preventing=이 지역의 강력한 EMP가 당신의 장치 사용을 방해한다!
items.spells.beaconofreturning.creatures=근처의 개체가 내는 공간 왜곡이 당신의 순간이동을 방해한다.
items.spells.beaconofreturning.set=신호기가 당신의 현재 위치에 설정되었다.
items.spells.beaconofreturning.wnd_body=설정하는 것은 이전에 신호기에 설정되었던 위치를 갱신할 것입니다.\n\n귀환은 이전에 당신이 지정한 마지막 위치로 되돌아갈 것이며 장치 하나를 소모할 것입니다.
items.spells.beaconofreturning.wnd_set=위치 지정
items.spells.beaconofreturning.wnd_return=귀환
items.spells.beaconofreturning.desc_set=이 신호기는 %d층의 어딘가에 설정되어 있습니다.
items.spells.beaconofreturning.desc=이 복잡한 기기는 사용자에게 지정 위치로 되돌아갈 수 있는 능력을 부여합니다. 이 장치는 오직 돌아올 때만 소비되며, 신호기는 오직 가장 최근에 설정한 위치만을 기억할 것입니다.

items.spells.curseinfusion.name=고장 융합
items.spells.curseinfusion.inv_title=고장을 걸 아이템을 선택하세요
items.spells.curseinfusion.desc=이 기기는 장비 하나를 개량하는 동시에 심각한 고장을 부여합니다. 이 기기를 사용한 아이템은 즉시 고장나며, 개조나 개량이 있었다면 덮어씌워질 것입니다.\n\n무기, 방어구, 방출기에 사용한 경우, 그 아이템은 고장남과 동시에 강화 수치를 얻습니다. 이 기기로 얻는 강화 수치는 중첩되지 않으며, 고장이 사라지면 강화 효과 역시 사라질 것입니다.

items.spells.featherfall.name=반중력
items.spells.featherfall.light=당신은 중력이 역행하고 있음을 느낀다!
items.spells.featherfall.desc=이 기기는 시전자에게 미치는 중력의 영향을 조작하여 짧은 시간 동안 높은 곳에서 떨어질 때의 큰 피해를 입히지 않도록 합니다. 매 기기를 사용할 때마다 하나의 낭떠러지의 피해를 막을 수 있습니다.
items.spells.featherfall$featherbuff.name=반중력
items.spells.featherfall$featherbuff.desc=당신은 역행하는 중력의 영향으로, 낭떠러지에 떨어져도 안전하게 착지할 수 있습니다! 이 효과는 추락 피해를 방지하거나, 약간의 시간이 지나면 종료됩니다.\n\n반중력 효과는 %s턴 동안 지속됩니다.

items.spells.spell.ac_cast=가동
items.spells.spell.no_magic=당신은 보호장 속에서 기기를 사용할 수 없다.
items.spells.spell.cant_use=무기팔을 장착한 상태에서는 사용할 수 없다.

items.spells.magicalinfusion.name=개량 융합
items.spells.magicalinfusion.inv_title=융합할 아이템을 선택하세요
items.spells.magicalinfusion.infuse=당신의 아이템은 특수한 물질과 합쳐졌다!
items.spells.magicalinfusion.desc=이 기기는 강화 프로토콜과 동일한 설계 시스템이 기록되어 있지만, 더 안정된 형태를 띠고 있습니다.\n\n기본적으로 아이템을 강화할 뿐 아니라, 무기와 코어에 적용된 개량이나 개조, 고장을 제거하지 않습니다.

items.spells.magicalporter.name=위상 전송기
items.spells.magicalporter.inv_title=전송할 아이템 선택
items.spells.magicalporter.nowhere=아이템을 옮길 곳이 없습니다.
items.spells.magicalporter.desc=이 기기는 시전된 아이템을 차원문으로 전송할 것입니다. 다만 상인의 신호기와는 다르게, 아이템들은 다음 보스 층의 입구로 전송될 것입니다.

items.spells.phaseshift.name=위상 변화
items.spells.phaseshift.no_target=텔레포트할 대상이 없다.
items.spells.phaseshift.desc=이 특수한 기기는 대상 AC를 현재 층의 임의의 위치로 공간이동시키며, 대상을 긴 시간 동안 기절시킵니다. 강력한 적들은 이러한 기절 효과에 저항할 것입니다. 이 기기는 대상 또는 사용자 자신에게 사용할 수 있습니다.

items.spells.reclaimtrap.name=함정 복제기
items.spells.reclaimtrap.no_trap=그곳에는 함정이 없다.
items.spells.reclaimtrap.desc_trap=이 기기는 현재 _%s_와 융합했습니다.
items.spells.reclaimtrap.desc=이 기기는 엑스시아 내부에 존재하던 기계적 메커니즘을 담고 있습니다. 발동 가능한 함정에 시전하면, 그 함정의 구조가 기기에 옮겨져 당신이 해당 함정 효과를 원하는 장소에 발휘할 수 있게 합니다.\n\n그러나, 일부 함정은 어떤 곳에서는 작동하지 않을 수 있으며 기기는 한 번에 단 하나의 함정만 저장할 수 있습니다.

items.spells.recycle.name=재활용 장치
items.spells.recycle.inv_title=재활용할 아이템을 선택하세요
items.spells.recycle.recycled=당신의 아이템은 %s(으)로 재활용되었다.
items.spells.recycle.desc=이 기기는 한 아이템을 다른 아이템으로 '정제'합니다. 장비를 바꿀 수는 없지만, 이 기기는 프로토콜, 키트, 부품, 혹은 기기같은 유형의 무작위 아이템으로 변환할 것입니다.

items.spells.summonelemental.name=UNAC 배치 신호기
items.spells.summonelemental.ac_imbue=융합한다
items.spells.summonelemental.summon_limit=한 번에 하나의 UNAC만 배치할 수 있다.
items.spells.summonelemental.imbue_prompt=융합할 아이템을 선택하세요
items.spells.summonelemental.desc=이 기기는 기기를 만들기 위해 사용된 고성능 전자장치의 데이터를 가지고 있으며, 아군 UNAC을 배치해 싸울 수 있게 합니다! 한 번에 UNAC만 배치할 수 있지만, 기기를 소모하지 않고 다시 사용해 UNAC을 당신에게 되돌아오도록 지시할 수 있습니다.
items.spells.summonelemental.desc_newborn=이 기기에는 지금 아무 것도 주입되어 있지 않으며, _비무장 UAV_가 소환될 것입니다. 당신은 감정된 점화 키트, 냉각 키트, 충전 프로토콜, 변환 프로토콜 중 하나를 주입해 기기를 강화할 수 있으며, 이를 통해 다음 배치 시 완전 무장한 UNAC을 배치할 수 있습니다!
items.spells.summonelemental.desc_fire=현재 포뮬러 브레인으로 어니스트 브루트가 입력되어 있으며, 다음 소환 시 _밀크 투스_가 배치될 것입니다. 당신은 다른 아이템을 주입할 수 있지만, 현재 주입된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_frost=현재 포뮬러 브레인으로 지나이더가 입력되어 있으며, 다음 소환 시 _파시네이터_가 배치될 것입니다. 당신은 다른 아이템을 주입할 수 있지만, 현재 주입된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_shock=현재 포뮬러 브레인으로 V.II 스네일이 입력되어 있으며, 다음 소환 시 _오픈 페이스_가 배치될 것입니다. 당신은 다른 아이템을 주입할 수 있지만, 현재 주입된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_chaos=현재 포뮬러 브레인으로 이츠 이므 나가 입력되어 있으며, 다음 소환 시 _프로토 익조스_가 배치될 것입니다. 당신은 다른 아이템을 주입할 수 있지만, 현재 주입된 것은 사라지게 됩니다.

items.spells.targetedspell.prompt=대상을 선택하세요
items.spells.targetedspell.inv_title=융합할 아이템을 선택하세요

items.spells.telekineticgrab.name=원격 조종 집게
items.spells.telekineticgrab.cant_grab=그 물건은 집을 수 없다.
items.spells.telekineticgrab.no_target=집을만한 것이 없다.
items.spells.telekineticgrab.desc=이 기기는 시전자가 해당 지점에 놓인 모든 아이템 혹은 적에게 박혀 있는 투척 무기를 집을 수 있게 해 줍니다!\n\n다른 대상이 소유하고 있는 물건이나 상자 같은 보관함은 집을 수 없습니다.

items.spells.wildenergy.name=격렬한 에너지
items.spells.wildenergy.desc=이 기기는 엑스시아의 동력이었던 입자 에너지의 일부를 담고 있습니다. 이 기기는 가동하면 당신의 방출기와 착용중인 옵셔널 파츠를 충전해 주지만, 동시에 임의의 고장난 방출기 효과 또한 발휘할 것입니다. 그러나 고장난 효과를 발사할 위치 정도는 정할 수 있습니다.


###runestones
items.stones.inventorystone.ac_use=사용한다

items.stones.runestone$placeholder.name=비컨

items.stones.stoneofaggression.name=유도 비컨
items.stones.stoneofaggression.desc=이 비컨을 아군이나 적군에게 사용하면 짧은 시간동안 주변의 모든 적들이 대상 AC만을 공격하게 할 수 있습니다.\n\n적에게 사용한 경우 이 효과는 몇 턴 동안만 지속되나, 당신이나 아군에게 사용한 경우 훨씬 긴 시간동안 지속됩니다.
items.stones.stoneofaggression$aggression.name=목표 지정
items.stones.stoneofaggression$aggression.desc=지정 센서가 주변 적들로 하여금 이 AC를 공격하게 합니다.\n\n효과 종료까지 %s턴 남았습니다.

items.stones.stoneofaugmentation.name=개조/교체 시스템
items.stones.stoneofaugmentation.inv_title=증강할 아이템을 선택하세요
items.stones.stoneofaugmentation.desc=이 장치는 장비를 개조하여 한 특성을 강화시키지만 다른 특성을 약화시킵니다.\n\n무기에 사용하여 속도와 공격력 중 하나를 강화하거나 둘 다 강화하는 대신 정확성이 감소합니다.\n\n코어에 사용하여 각부의 특성을 변화시킬 수 있습니다.\n_경량: 방어력이 감소하고 회피가 증가합니다._\n_탱크: 방어력이 증가하고 회피가 감소합니다._\n_4각: 방어력과 회피가 감소하고 공격의 정확성과 속도가 증가합니다._
items.stones.stoneofaugmentation$wndaugment.choice=어떤 것을 강화하고 싶습니까?
items.stones.stoneofaugmentation$wndaugment.speed=속도
items.stones.stoneofaugmentation$wndaugment.damage=공격력
items.stones.stoneofaugmentation$wndaugment.overload=과부하
items.stones.stoneofaugmentation$wndaugment.evasion=경량
items.stones.stoneofaugmentation$wndaugment.defense=탱크
items.stones.stoneofaugmentation$wndaugment.stability=4각
items.stones.stoneofaugmentation$wndaugment.none=증강 제거
items.stones.stoneofaugmentation$wndaugment.cancel=돌아가기

items.stones.stoneofblast.name=폭발 비컨
items.stones.stoneofblast.desc=이 비컨은 던져진 지점에 즉시 폭발을 일으킵니다. 일반 미사일처럼 주변의 모든 대상에게 피해를 줍니다.

items.stones.stoneofblink.name=이동 비컨
items.stones.stoneofblink.desc=이 비컨은 던져진 지점으로 사용자를 즉시 전송 시킵니다.

items.stones.stoneofclairvoyance.name=해석 비컨
items.stones.stoneofclairvoyance.desc=이 비컨은 던져진 곳을 중심으로 매우 넓은 구역에 있는 모든 숨겨진 타일들을 드러냅니다. 이 효과는 심지어 벽 너머로도 적용됩니다.

items.stones.stoneofdeepsleep.name=정지 비컨
items.stones.stoneofdeepsleep.desc=적에게 이 비컨을 사용하면, 대상은 전원이나 생체 흐름이 끊기게 되어 방해받기 전까지 영원히 정지하게 됩니다.

items.stones.stoneofdisarming.name=해체 비컨
items.stones.stoneofdisarming.desc=이 비컨은 던전에 숨겨진 사악한 함정들을 무력화시킬 수 있는 장치가 담겨있습니다. 던져진 곳 주변의 함정을 최대 9개까지 무력화시킬 것입니다.

items.stones.stoneofenchantment.name=개량 비컨
items.stones.stoneofenchantment.inv_title=마법 부여할 아이템 선택
items.stones.stoneofenchantment.weapon=당신의 무기는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.armor=당신의 코어는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.desc=이 비컨은 개량 장치가 달려 있습니다. 강화 프로토콜처럼 장비 자체의 질을 향상시키지는 않지만, 대신 무기와 방어구와 융합하여 장비에 개량을 부여할 수 있습니다.

items.stones.stoneoffear.name=왜곡 비컨
items.stones.stoneoffear.desc=다른 AC에게 이 비컨을 던지면, 그 대상은 센서가 마비되어 뒤돌아서 도망치려 할 것입니다. 도망치는 적을 공격하면 공포의 지속시간이 줄어듭니다.

items.stones.stoneofflock.name=교란 비컨
items.stones.stoneofflock.desc=이 기어는 던져진 지점 주변에 교란용 더미를 배치합니다.

items.stones.stoneofintuition.name=분석 비컨
items.stones.stoneofintuition.inv_title=아이템을 선택하세요
items.stones.stoneofintuition.desc=이 비컨은 감정 프로토콜과 비슷한 기능을 가지고 있습니다. 직접 아이템을 감정할 수는 없으나, 당신의 직감과 결합하여 지정한 키트나 프로토콜, 혹은 OS의 종류를 추측할 수 있습니다. 추측에 성공하면 비컨의 기능이 보존되어, 한번 더 사용할 수 있게 됩니다!
items.stones.stoneofintuition$wndguess.text=이 아이템이 어떤 것인지 맞춰보세요. 정답을 골랐다면, 아이템의 종류가 감정될 것입니다!
items.stones.stoneofintuition$wndguess.correct=정답입니다. 아이템의 종류가 감정되었습니다!
items.stones.stoneofintuition$wndguess.preserved=분석 비컨이 보존되었다!
items.stones.stoneofintuition$wndguess.incorrect=당신의 추측은 틀렸습니다.

items.stones.stoneofshock.name=충격 비컨
items.stones.stoneofshock.desc=이 비컨은 던져진 지점에 짧은 시간 동안 전자기 폭풍을 생성하여 주변의 적들을 마비시키고, 맞은 적의 수만큼 사용자의 방출기를 충전시킵니다.

###wands
items.wands.cursedwand.ondeath=당신은 당신의 %s에 의해 죽었다.
items.wands.cursedwand.nothing=아무일도 일어나지 않았다.
items.wands.cursedwand.grass=당신 주변에서 파편이 마구 떨어졌다!
items.wands.cursedwand.fire=뭔가 타는 냄새가 나는데...
items.wands.cursedwand.transmogrify_wand=당신의 방출기가 다른 종류로 변했다!
items.wands.cursedwand.transmogrify_other=당신의 아이템이 다른 것으로 변했다!

items.wands.wand.ac_zap=발사한다
items.wands.wand.fizzles=당신의 방출기는 움찔할 뿐이었다. 충전 횟수가 남아 있지 않은 것 같다.
items.wands.wand.no_magic=당신의 방출기는 움찔할 뿐이었다. 에너지 중화 상태에선 사용할 수 없다.
items.wands.wand.cant_use=무기팔을 장착한 상태에선 사용할 수 없다.
items.wands.wand.self_target=당신은 스스로를 겨냥할 수 없다.
items.wands.wand.identify=당신은 이제 당신의 방출기를 식별할 만큼 충분히 익숙해졌습니다.
items.wands.wand.resin_one=이 방출기는 분사 연장 장치로 _1_ 만큼의 강화수치를 얻었습니다.
items.wands.wand.resin_many=이 방출기는 분사 연장 장치로 _%d_ 만큼의 강화 수치를 얻었습니다.
items.wands.wand.cursed=이 방출기는 고장났습니다. 사용하면 혼란스러운 무작위 투사체가 발사됩니다.
items.wands.wand.not_cursed=이 방출기는 고장나지 않았습니다.
items.wands.wand.curse_discover=이 %s는 고장났다!
items.wands.wand.prompt=발사할 지점을 선택하세요
items.wands.wand$placeholder.name=방출기

items.wands.wandofblastwave.name=충격파 방출기
items.wands.wandofblastwave.staff_name=충격파 워프 스피어
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.wandofblastwave.desc=이 방출기는 짧지만 묵직하며, 내부에서 에너지를 가속시킨 뒤 한 점에 응집시켜 발사합니다. 손에 쥐었을때 매우 무겁게 느껴집니다.
items.wands.wandofblastwave.stats_desc=이 방출기는 해당 지점에 착탄해 공간을 사납게 폭발시키는 탄을 발사합니다. 충격파는 _%1$d-%2$d의 피해_를 입히며 해당 지점에 있는 대부분의 적들을 날려보낼 만큼 강력합니다.
items.wands.wandofblastwave.bmage_desc=_텔레카인_이 충격파 워프 스피어로 적을 공격하면, 진동 개조 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.
items.wands.wandofblastwave.eleblast_desc=충격파 방출기와 융합한 워프 스피어의 템페스트는 67%의 피해를 입히고 폭발 범위 내의 모든 적들을 바깥쪽으로 밀어냅니다.

items.wands.wandofcorrosion.name=부식가스 방출기
items.wands.wandofcorrosion.staff_name=부식 워프 스피어
items.wands.wandofcorrosion.desc=이 방출기는 끊임없이 유독한 부식성 가스를 생성합니다.
items.wands.wandofcorrosion.stats_desc=이 방출기는 목표 지점에 강력한 부식 가스를 발생시키는 탄을 발사합니다. 부식 가스에 갇힌 적들은 _%d 피해_부터 시작하는 점차 강해지는 지속 피해를 입습니다.
items.wands.wandofcorrosion.bmage_desc=_텔레카인_이 부식 워프 스피어로 적을 공격하면, 대상에게 일정 확률로 산성 점액을 부여합니다.
items.wands.wandofcorrosion.eleblast_desc=부식가스 방출기와 융합한 워프 스피어의 템페스트는 범위 내의 모든 적에게 6의 피해부터 시작하는 부식 효과를 4턴간 부여합니다.

items.wands.wandofcorruption.name=바이러스 방출기
items.wands.wandofcorruption.staff_name=바이러스 워프 스피어
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=이 방출기는 깔끔한 외형과 달리 기계와 이식물에게 치명적인 수많은 바이러스를 담고 있습니다.
items.wands.wandofcorruption.stats_desc=이 방출기는 바이러스를 발사하여, 적을 약화시키다가 끝내는 정신을 조종할 수 있게 합니다. 적들은 해킹에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 해킹시킬 수 있습니다.
items.wands.wandofcorruption.bmage_desc=_텔레카인_이 바이러스 워프 스피어로 적을 공격하면, 대상이 일정 확률로 광란에 빠집니다.
items.wands.wandofcorruption.eleblast_desc=바이러스 방출기와 융합한 워프 스피어의 템페스트는 범위 내의 모든 적을 5턴간 광란 상태로 만듭니다.

items.wands.wandofdisintegration.name=하전입자 방출기
items.wands.wandofdisintegration.staff_name=하전입자 워프 스피어
items.wands.wandofdisintegration.desc=이 방출기는 여러 개의 가속기 모듈로 이루어져 있으며, 진보라색 빛이 옆 부분을 타고 끝부분까지 이어져 있습니다. 파괴적인 에너지를 내뿜으고 있으며 그 에너지가 발사되길 기다리고 있습니다.
items.wands.wandofdisintegration.stats_desc=이 방출기는 모든 장애물을 관통하는 광선을 발사합니다. 방출기가 강화될수록 광선이 더 멀리까지 나갑니다. 이 방출기가 발사하는 광선은 _%1$d-%2$d의 피해_를 입히며, 적과 지형을 관통할수록 더 강력해집니다.
items.wands.wandofdisintegration.bmage_desc=_텔레카인_이 하전입자 워프 스피어를 휘두를 때, 연장 개조 무기로 공격한 것처럼 공격 범위가 증가합니다.
items.wands.wandofdisintegration.eleblast_desc=하전입자 방출기와 융합한 워프 스피어의 템페스트는 100%의 피해를 입히며 벽을 관통합니다.

items.wands.wandoffireblast.name=플라즈마 방출기
items.wands.wandoffireblast.staff_name=플라즈마 워프 스피어
items.wands.wandoffireblast.desc=이 방출기는 플라즈마 토치를 여러 부속품으로 대강 개조해서 만들었습니다. 끝 부분이 떨리고 있어 강력한 파장을 발사하길 원하는 것 같습니다.
items.wands.wandoffireblast.stats_desc=이 방출기를 사용하면 방사형으로 플라즈마 폭발을 일으킵니다. 다음 공격은 _충전량을 %1$d_ 소모하고 _%2$d-%3$d 피해_를 입힙니다. 충전량을 더 소모할수록 효과가 강력해집니다.
items.wands.wandoffireblast.bmage_desc=_텔레카인_이 플라즈마 워프 스피어로 적을 공격하면, 인화성 개조 무기로 공격한 것처럼 대상을 불태울 수 있습니다.
items.wands.wandoffireblast.eleblast_desc=플라즈마 방출기와 융합한 워프 스피어의 템페스트는 100%의 피해를 입히고 문을 열며, 적과 지형에 불을 붙입니다.

items.wands.wandoffrost.name=극저온 방출기
items.wands.wandoffrost.staff_name=극저온 워프 스피어
items.wands.wandoffrost.desc=이 방출기는 냉각 액체를 공급하는 여러 개의 관이 달려 있습니다. 끝부분에서는 저온의 에너지가 발산하고 있습니다. 잡고 있으면 매우 차갑지만, 손이 얼어버리지는 않습니다.
items.wands.wandoffrost.stats_desc=이 방출기는 적에게 얼어붙은 에너지를 쏘아내어, _%1$d-%2$d의 피해_를 입히고 한기를 부여합니다. 이 효과는 물에서 더 강력해집니다. 이미 한기를 느끼거나 얼어붙은 적들은 이 막대의 피해를 적게 입습니다.
items.wands.wandoffrost.bmage_desc=_텔레카인_이 극저온 워프 스피어로 냉동된 적을 공격하면, 일정 확률로 대상을 빙결시킵니다. 대상이 많이 냉동되어 있을 수록 빙결시킬 확률이 높아집니다.
items.wands.wandoffrost.eleblast_desc=극저온 방출기와 융합한 워프 스피어의 템페스트는 100%의 피해를 입히고, 적을 빙결시키며, 불을 끕니다.

items.wands.wandoflightning.name=고전압 방출기
items.wands.wandoflightning.staff_name=고전압 워프 스피어
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.wandoflightning.desc=이 방출기는 쇳덩어리로 만들어져 생각보다 엄청 무겁습니다. 한 쌍의 넓고 두꺼운 가속기 사이로 전류가 흐르고 있습니다.
items.wands.wandoflightning.stats_desc=이 방출기는 대상에게 강력한 번개를 발사하여 _%1$d-%2$d의 피해_를 입힙니다.  번개는 주변의 적들에게 튕겨나가며, 물에 서 있는 대상에게 더 잘 튕겨나갑니다. 번개는 당신에게 피해를 줄 수 있지만, 아군에게 피해를 주지 않습니다.
items.wands.wandoflightning.bmage_desc=_텔레카인_이 고전압 워프 스피어로 적을 공격하면, `전격 개조 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.
items.wands.wandoflightning.eleblast_desc=고전압 방출기와 융합한 워프 스피어의 템페스트는 100%의 피해를 입히고, 5턴간 적을 기절시키며, 물에 전기를 흐르게 합니다.

items.wands.wandoflivingearth.name=중장갑 방출기
items.wands.wandoflivingearth.staff_name=중장갑 워프 스피어
items.wands.wandoflivingearth.desc=이 방출기는 기이한 장갑과 그를 감싸며 자성을 내뿜는 둥근 전자석으로 이루어져 있습니다. 당신이 이 방출기를 쥐자 강한 자성이 느껴집니다. 마치 당신의 손을 느낄 수 있는 것처럼 말이죠.
items.wands.wandoflivingearth.stats_desc=이 방출기는 적에게 장갑 덩어리를 날려 보내, _%1$d-%2$d의 피해_를 줍니다. 그 직후 장갑이 사용자의 주변에서 다시 결합되어, 준 피해의 일부만큼 피해를 막아내는 장갑을 형성합니다. 만약 충분한 양의 장갑이 만들어졌다면, 다음 방출기를 사용할 때 장갑이 중장 수호자 형태로 변할 것입니다.
items.wands.wandoflivingearth.bmage_desc=_텔레카인_이 중장갑 워프 스피어로 적을 공격하면, 입힌 피해량의 일부가 중장갑으로 전환되어 돌아옵니다.
items.wands.wandoflivingearth.eleblast_desc=중장갑 방출기와 융합한 워프 스피어의 템페스트는 50%의 피해를 입히며, 적중한 적 수에 비례해 활성화 된 중장 수호자를 회복시킵니다.
items.wands.wandoflivingearth$rockarmor.name=중장갑
items.wands.wandoflivingearth$rockarmor.desc=금속 장갑이 당신의 몸 주위를 떠돌고 있으며, 당신이 공격받을 때 이들은 당신을 보호하려 할 것이고 당신이 받는 피해의 50%%를 경감합니다. 그러나 피해를 막아낼 때마다 장갑의 일부가 떨어져 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 중장갑 방출기를 사용할 때 금속이 수호자의 형상으로 재결합하여 당신과 함께 전투에 참여할 것입니다.\n\n수호자를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$earthguardian.name=중장 수호자
items.wands.wandoflivingearth$earthguardian.desc=당신의 중장갑 방출기로부터 생성된 장갑이 뭉쳐 중장 수호자의 형태를 이루었습니다! 이 단단한 수호자는 주변의 적들을 공격할 것이며, 이는 적들이 당신 대신 이 수호자를 공격할 수밖에 없게 만들 것입니다. 주변의 위협 요소들이 사라지면, 수호자는 당신 주위에서 재결합하여 다음 번에 방출기를 사용할 때 다시 돌아올 것입니다.\n\n수호자의 방어력은 당신의 방출기의 강화 수치에 비례합니다. 수호자는 현재 _%1$d-%2$d까지의 피해_를 막아낼 수 있습니다.

items.wands.wandofmagicmissile.name=펄스 방출기
items.wands.wandofmagicmissile.staff_name=펄스 워프 스피어
items.wands.wandofmagicmissile.desc=이 방출기는 총기에 가까운 물건으로, 자기 유도장을 통해 가속된 에너지 펄스를 발사합니다. 이 방출기 자체는 특별한 효과를 가지진 않지만, 다른 방출기에 비해 더 많은 충전량을 가지며 강화되었을 때 다른 방출기들의 위력을 잠시동안 증가시킬 수 있습니다.
items.wands.wandofmagicmissile.stats_desc=이 방출기가 발사하는 에너지는 _%1$d-%2$d의 피해_를 입히고, 강화되어 있을 경우 가지고 있는 다른 방출기의 위력을 잠시 동안 증가시킵니다.
items.wands.wandofmagicmissile.bmage_desc=_텔레카인_이 펄스 워프 스피어로 적을 공격하면, 가지고 있는 모든 방출기와 워프 스피어가 충전됩니다.
items.wands.wandofmagicmissile.eleblast_desc=펄스 방출기와 워프 스피어의 템페스트는 50%의 피해를 입히며, 메리오는 15턴의 충전 효과를 얻습니다.
items.wands.wandofmagicmissile$magiccharge.name=에너지 충전
items.wands.wandofmagicmissile$magiccharge.desc=당신의 펄스 방출기가 다른 방출기들에게 힘을 주어, 다음에 시전하는 방출의 강화 레벨을 증가시킵니다.\n\n방춝리가 +%d만큼 강화되었습니다.\n\n남은 턴: %s.

items.wands.wandofprismaticlight.name=편광 방출기
items.wands.wandofprismaticlight.staff_name=편광 워프 스피어
items.wands.wandofprismaticlight.desc=이 방출기는 투명한 수정 결정을 기반으로 각종 광학 기기들이 부착되어 있습니다. 끝부분에는 형형색색의 빛이 춤추고 있으며, 발사되기를 원하는 것 같습니다.
items.wands.wandofprismaticlight.stats_desc=이 방출기는 맞은 적들에게 _%1$d-%2$d의 피해_와 실명을 주며, 던전의 어둠을 밝히고 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 심층 존재들은 방출기에서 발사된 빛에 태워지며 추가 피해를 입습니다.
items.wands.wandofprismaticlight.bmage_desc=_텔레카인_이 편광 워프 스피어로 적을 공격하면, 대상에게 워프 스피어 강화 수치에 비례한 양의 불구 효과를 부여합니다.
items.wands.wandofprismaticlight.eleblast_desc=편광 방출기와 융합한 워프 스피어의 템페스트는 67%의 피해를 입히며, 폭발 범위 내의 모든 지형을 밝히고, 적들을 5턴간 실명시킵니다.

items.wands.wandofregrowth.name=부품 방출기
items.wands.wandofregrowth.staff_name=부품 워프 스피어
items.wands.wandofregrowth.desc=이 막대는 강력한 전자석과 탐지형 분석기로 각종 부품들을 표면으로 이끌어냅니다. 그것이 유용한 부품이던지 쓸모없는 잔해인지는 상관 없습니다. "한 생명이 죽으면 또 다른 생명이 태어나는 법... 그리고 영원한 순환은 언제나 계속될지니!"
items.wands.wandofregrowth.stats_desc=이 방출기를 사용하면 방사형으로 자기 에너지를 발사합니다. 에너지가 지나간 곳에 잔해, 기계, 그리고 희귀 기계가 생성됩니다. 다음에 발사할 때 _충전량을 %1$d 소모_합니다. 충전량을 더 소모할수록 범위와 효과가 증가합니다.
items.wands.wandofregrowth.degradation=이 방출기는 충전량을 _%d_ 소모한 후에는 기계와 잔해 더미를 만드는 데 실패할 수 있습니다. 레벨을 올리거나 방출기를 강화해 상한을 늘릴 수 있습니다.
items.wands.wandofregrowth.bmage_desc=_텔레카인_이 자신이나 적이 잔해 위에 있을 때 부품 워프 스피어로 적을 공격하면, 피해량에 비례한 의 치유 효과를 얻습니다.
items.wands.wandofregrowth.eleblast_desc=부품 방출기와 융합한 워프 스피어의 템페스트는 적을 속박시키고 폭발 범위 내에 무작위로 잔해 더미를 생성합니다.
items.wands.wandofregrowth$dewcatcher.name=응집 플랜트
items.wands.wandofregrowth$dewcatcher.desc=응집 플랜트는 다수의 코랄을 담고 있는 특수한 기계입니다. 응집 플랜트는 찌그러진 탓에 다른 잔해들과 생김새가 유사해 잘 보이지 않지만, 흘러나오는 붉은 기운으로 구분이 가능합니다.
items.wands.wandofregrowth$seedpod.name=부품 상자
items.wands.wandofregrowth$seedpod.desc=부품 상자는 그 자체의 역할이 있기 보다는 여러가지 부품을 담고 있는 특수한 기계입니다. 때문에 그 자체는 쓸모가 없지만 가치는 엄청납니다.
items.wands.wandofregrowth$lotus.name=금빛 동화기
items.wands.wandofregrowth$lotus.desc=금빛 동화기는 강력한 부품 방출기로만 발견할 수 있는 희귀한 기계입니다. 동화기는 자체 성능으로 모든 부품을 강화하고 효과를 향상시키지만, 얼마 지나지 않아 에너지를 잃고 파괴되고 맙니다.\n\n이 동화기는 부품 방출기 _+%1$d_로 만들어졌습니다. 동화기의 효과 범위 내에 있는 기계를 강화합니다. 기계가 AC 밑에 생길 경우 _즉시 발동_될 것입니다. 기계가 _%2$d%%의 확률_로 부품을 다시 떨어뜨릴 것이며, 그 부품으로 만든 특수 볼트는 _%3$d%%의 추가 내구도_를 얻을 것입니다.

items.wands.wandoftransfusion.name=동화 방출기
items.wands.wandoftransfusion.staff_name=동화 워프 스피어
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 동화 방출기 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 워프 스피어는 적들의 에너지로 충전되었다!
items.wands.wandoftransfusion.desc=꽤나 평범하게 생긴 기기로써, 자주색 몸통 끝에 달린 칠흑색 추출기가 돋보입니다.
items.wands.wandoftransfusion.stats_desc=아군이나 조종되는 적에게 사용할 경우, 이 방출기는 _사용자의 AP를 %1$d만큼_ 흡수하여 대상의 AP를  _%2$d만큼_ 회복하거나 방어막을 씌웁니다. 적에게 사용할 경우, 대상을 잠시 동안 교란시키고 사용자에게  _%3$d만큼의 방어막_을 씌웁니다. 상위 랭커들은 교란되는 대신 _%4$d-%5$d만큼의 피해_를 입습니다.
items.wands.wandoftransfusion.bmage_desc=_텔레카인_이 교란되는 적을 동화 워프 스피어로 공격하면, 추가 방어막을 얻고 다음 워프 스피어의 에너지를 발사할 때 AP를 소모하지 않습니다.
items.wands.wandoftransfusion.eleblast_desc=동화 방출기와 융합한 워프 스피어의 템페스트는 적을 교란시키고 아군은 치료하며, 심연의 적에게는 100%의 피해를 입힙니다.

items.wands.wandofwarding.name=오비트 방출기
items.wands.wandofwarding.staff_name=감시 워프 스피어
items.wands.wandofwarding.no_more_wards=당신의 방출기는 더 이상의 오비트를 유지할 수 없다.
items.wands.wandofwarding.bad_location=그곳에 오비트를 배치할 수 없다.
items.wands.wandofwarding.desc=이 방출기는 초소형 공장으로, 내부의 나노 생산 시설이 오비트와 부속 부품을 계속 생산해냅니다.
items.wands.wandofwarding.stats_desc=이 방출기는 적에게 직접 피해를 입히는 대신, 고정된 오비트와 터렛을 배치합니다. 오비트는 벽 너머를 포함한 시야가 닿는 모든 곳에 설치가 가능합니다. 이 방출기는 한 번에 _%d만큼의 오비트 에너지_를 유지할 수 있습니다.
items.wands.wandofwarding.bmage_desc=_텔레카인_이 감시 워프 스피어로 적을 공격하면, 일정 확률로 활성화된 모든 터렛의 AP가 회복됩니다.
items.wands.wandofwarding.eleblast_desc=오비트 방출기와 융합한 워프 스피어의 템페스트는 폭발 범위 내에 있는 모든 터렛의 AP를 회복시킵니다.
items.wands.wandofwarding$ward.name_1=오비트 No.1
items.wands.wandofwarding$ward.desc_1=이 기본적인 오비트는 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_의 피해를 줍니다.\n\n이 오비트를 대상으로 오비트 방출기를 사용하면 오비트를 강화합니다.\n\n이 오비트는 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\n당신의 오비트 방출기가 이 오비트를 유지하기 위해 _%3$d 만큼의 오비트 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=오비트 No.2
items.wands.wandofwarding$ward.desc_2=이 강화된 오비트는 더 복잡한 형상을 띄고 있으며, 여러 번 공격할 수 있습니다. 이 오비트로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 오비트를 대상으로 오비트 방출기를 사용하면 오비트를 강화합니다.\n\n이 오비트는 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\n당신의 오비트 방출기가 이 오비트를 유지하기 위해 _%3$d 만큼의 오비트 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=오비트 No.3
items.wands.wandofwarding$ward.desc_3=완전히 강화된 오비트는 이전의 오비트들보다 더 많이 공격할 수 있습니다. 이 오비트로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 오비트를 대상으로 오비트 방출기를 사용하면 오비트를 강화합니다.\n\n이 오비트는 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\n당신의 오비트 방출기가 이 오비트를 유지하기 위해 _%3$d 만큼의 오비트 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=터렛 No.1
items.wands.wandofwarding$ward.desc_4=이 작은 터렛은 오비트와 달리 원통과 비슷하게 생겼습니다. 오비트 No.3과 동일한 공격력을 갖지만, 공격 횟수의 제한이 없고 대신 AP를 가집니다. 터렛의 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n터렛을 대상으로 오비트 방출기를 사용하면 터렛을 강화하고 동시에 AP를 회복합니다.\n\n터렛은 적을 공격할 때마다 약간의 AP를 소비하지만, 터렛에 오비트 방출기를 사용하는 것으로 AP를 회복시킬 수 있습니다.\n\n당신의 오비트 방출기가 이 터렛을 유지하기 위해 _%3$d 만큼의 오비트 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=터렛 No.2
items.wands.wandofwarding$ward.desc_5=이 강화된 터렛은 터렛 No.1보다 크기가 더 크고 내구력이 높습니다. 터렛의 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 터렛을 대상으로 오비트 방출기를 사용하면 오비트을 강화하고 동시에 AP를 회복합니다.\n\n터렛은 적을 공격할 때마다 약간의 AP를 소비하지만, 터렛에 오비트 방출기를 사용하는 것으로 AP를 회복할 수 있습니다.\n\n당신의 오비트 방출기가 이 터렛을 유지하기 위해 _%3$d 만큼의 오비트 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=터렛 No.3
items.wands.wandofwarding$ward.desc_6=완전히 강화된 터렛은 이전에 비해 훨씬 더 내구성이 좋습니다. 이 터렛으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 터렛을 대상으로 오비트 방출기를 사용하면 오비트의 AP를 회복시킵니다.\n\n이 터렛은 적을 공격할 때마다 약간의 AP를 소비하지만, 터렛에 오비트 방출기를 사용하는 것으로 AP를 회복시킬 수 있습니다.\n\n당신의 오비트 방출기가 이 터렛을 유지하기 위해 _%3$d 만큼의 오비트 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.dismiss_title=이 오비트를 해체하겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 오비트를 더 이상 유지할 필요가 없다고 생각할 경우 이 오비트를 해체할 수 있습니다. 이 행동을 하면 즉시 오비트를 파괴합니다.\n\n오비트를 해체하시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오

###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="우리 지금 싸우는거 맞지!?"
items.weapon.curses.annoying.msg_2="좋아, 박살내버려!"
items.weapon.curses.annoying.msg_3="이봐, 여기야!"
items.weapon.curses.annoying.msg_4="보스는 아직이야!?"
items.weapon.curses.annoying.msg_5="아야, 그렇게 세게 휘두르지 말라고!"
items.weapon.curses.annoying.msg_6=죽어라, 벌레야!
items.weapon.curses.annoying.msg_7=이야호오!!!!!
items.weapon.curses.annoying.msg_8=잠깐 쉬었다 해도 될까!?
items.weapon.curses.annoying.msg_9=빵! 하하하!
items.weapon.curses.annoying.msg_10=잘 후려쳤군!
items.weapon.curses.annoying.msg_11=난 싸우고 싶지 않아, 원래 난 나무꾼의 도끼여야 했다고!
items.weapon.curses.annoying.msg_12=자만심은 느리지만 교활한 암살자라는 것을 항상 명심하게나.
items.weapon.curses.annoying.msg_13=모든 너 기지 다 내꺼다요!
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌 수 도 있습니다.
items.weapon.curses.annoying.elestrike_desc=짜증나는 저주가 부여된 원소 해방은 범위 내에 있는 적에게 6턴의 광란을 각각 20% 확률로 부여합니다.

items.weapon.curses.dazzling.name=섬광 방출 %s
items.weapon.curses.dazzling.desc=섬광 방출 무기는 가끔씩 눈부신 섬광을 발하여 무기를 바라본 모든 대상을 실명시킵니다.
items.weapon.curses.dazzling.elestrike_desc=섬광 방출 고장이 부여된 에너지 해방은 범위 내에 있는 적에게 6턴의 실명을 각각 50% 확률로 부여합니다.

items.weapon.curses.displacing.name=변위성 %s
items.weapon.curses.displacing.desc=변위성 무기는 혼돈스러운 차원 변위 고장이 발생했습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.
items.weapon.curses.displacing.elestrike_desc=변위성 고장이 부여된 에너지 해방은 범위 내에 있는 적들을 각각 50% 확률로 공간이동시킬 것입니다.

items.weapon.curses.explosive.name=폭발성 %s
items.weapon.curses.explosive.warm=따뜻하군...
items.weapon.curses.explosive.hot=뜨겁다!
items.weapon.curses.explosive.desc=폭발성 무기는 내부에 열에너지가 축적되어 결국은 폭발합니다. 폭발에 휘말린 착용자와 적 모두에게 피해를 줍니다.
items.weapon.curses.explosive.desc_cool=이 무기는 아직 뜨겁지 않습니다.
items.weapon.curses.explosive.desc_warm=이 무기는 열에너지를 모아 뜨거워지고 있습니다...
items.weapon.curses.explosive.desc_hot=무기가 뜨겁습니다! 머지않아 폭발할 겁니다!
items.weapon.curses.explosive.elestrike_desc=폭발성 고장이 부여된 에너지 해방은 50% 확률로 범위 내에 있는 적들 중 하나에게서 폭발을 일으킬 것입니다.

items.weapon.curses.friendly.name=교란 %s
items.weapon.curses.friendly.desc=교란 무기는 착용자를 혼란에 빠뜨려, 때로는 전투를 불가능하게 만드는 효과를 유발하기도 합니다.
items.weapon.curses.friendly.elestrike_desc=교란 고장이 부여된 에너지 해방은 범위 내에 있는 적에게 6턴의 교란을 각각 50% 확률로 부여합니다.

items.weapon.curses.polarized.name=전류 불안정 %s
items.weapon.curses.polarized.desc=전류 불안정 고장 무기는 전류의 공급에 오류가 생겨, 50% 더 많은 피해를 입히거나, 아무런 피해도 입히지 않습니다.
items.weapon.curses.polarized.elestrike_desc=전류 불안정 고장이 부여된 에너지 해방은 범위 내에 있는 적들에게 각각 50% 확률로 24-36의 피해를 입힙니다.

items.weapon.curses.sacrificial.name=자가분해 %s
items.weapon.curses.sacrificial.desc=자가분해 무기는 스스로 분해되어 사용자 에게까지 치명적인 영향을 미칩니다. 더욱 건강한 사용자일수록 더 많은 피해를 입습니다.
items.weapon.curses.sacrificial.elestrike_desc=자가분해 고장이 부여된 에너지 해방은 범위 내에 있는 모든 적과 영웅에게 12HP의 출혈을 부여합니다.

items.weapon.curses.wayward.name=비정렬 %s
items.weapon.curses.wayward.desc=비정렬 무기는 때때로 공격을 맞히기 매우 어려워집니다. 이 효과는 발동한 후 꽤 오래 지속되지만, 어떻게든 비정렬 무기로 공격을 명중하면 효과가 해제됩니다.
items.weapon.curses.wayward.elestrike_desc=비정렬 고장이 부여된 에너지 해방은 범위 내에 있는 적에게 6턴의 주술에 걸림을 각각 50% 확률로 부여합니다.
items.weapon.curses.wayward$waywardbuff.name=비정렬
items.weapon.curses.wayward$waywardbuff.desc=무기의 조준 체계에 오류가 생겨, 잠시 동안 공격을 명중하기 매우 어려워집니다. 하지만 기습 공격 등 반드시 적중하는 공격엔 영향을 주지 않습니다. 비정렬 무기로 공격을 명중하면 효과가 즉시 종료됩니다.\n\n효과 종료까지 %s 턴 남았습니다.

###enchantments
items.weapon.enchantments.blazing.name=인화성 %s
items.weapon.enchantments.blazing.desc=이 개조는 무기에서 연료통을 장착해 불을 내뿜어 적을 불태우고, 이미 불타는 적에게 추가 피해를 줍니다.

items.weapon.enchantments.blocking.name=방어형 %s
items.weapon.enchantments.blocking.desc=방어형 무기는 공격할 때마다 간혹 당신에게 잠시 유지되는 방어막을 씌워줍니다.
items.weapon.enchantments.blocking$blockbuff.name=방어형
items.weapon.enchantments.blocking$blockbuff.desc=당신의 무기에 깃든 방어형 개조가 잠시동안 당신의 방어 능력을 증가시켰습니다!\n\n남은 방어막: %d\n\n효과가 끝나기까지 %s 턴 남았습니다.

items.weapon.enchantments.blooming.name=자성 %s
items.weapon.enchantments.blooming.desc=자성 무기는 맞은 대상이나 그 주변에 잔해가 드러나게 하는 강한 자기력을 담고 있습니다.

items.weapon.enchantments.chilling.name=극저온 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.

items.weapon.enchantments.kinetic.name=축적형 %s
items.weapon.enchantments.kinetic.desc=축적형 무기로 적을 처치하면, 남은 충격 에너지가 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.

items.weapon.enchantments.corrupting.name=해킹 %s
items.weapon.enchantments.corrupting.desc=이 강력한 코드는 적들을 당신의 의지대로 조종할 수 있게 하는 능력을 담고 있습니다. 이 개조된 무기로 적을 처치하면, 대상이 파괴되는 대신 조종당할 확률이 존재합니다.

items.weapon.enchantments.elastic.name=진동 %s
items.weapon.enchantments.elastic.desc=진동 개조는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.

items.weapon.enchantments.grim.name=약점 타격 %s
items.weapon.enchantments.grim.desc=이 강력한 무기는 적의 약점을 분석해 단번에 파괴하는 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.

items.weapon.enchantments.lucky.name=탐색형 %s
items.weapon.enchantments.lucky.desc=탐색형 무기로 적을 죽이면 일정 확률로 또 다른 전리품을 발견할 수 있습니다.

items.weapon.enchantments.precise.name=정밀 %s
items.weapon.enchantments.precise.desc=정밀한 무기는 고성능 사격통제장치를 장착하여 어떤 상황에서라도 일정 확률로 반드시 적에게 명중합니다.

items.weapon.enchantments.projecting.name=연장 %s
items.weapon.enchantments.projecting.desc=이 개조는 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.

items.weapon.enchantments.shocking.name=고전압 %s
items.weapon.enchantments.shocking.desc=고전압 무기에서 나오는 강력한 전류가 근처의 모든 적에게 추가 피해를 입힙니다.

items.weapon.enchantments.unstable.name=불안정성 %s
items.weapon.enchantments.unstable.desc=이 무기는 위상 불안정성으로 매우 위험합니다. 공격할 때 마다 무작위의 효과를 입힙니다.

items.weapon.enchantments.vampiric.name=전환성 %s
items.weapon.enchantments.vampiric.desc=이 강력한 개조는 맞은 대상의 에너지를 전환하여 AC를 수리합니다. 이 효과는 착용자의 AP가 적을수록 강력해집니다.


###melee weapons
items.weapon.melee.meleeweapon.ac_ability=능력 발동
items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신의 AC에게 지나친 부담이 될 것이다.
items.weapon.melee.meleeweapon.stats_desc=
items.weapon.melee.meleeweapon.ability_need_equip=무기의 능력을 발동하기 위해서는 무기를 장착해야 한다.
items.weapon.melee.meleeweapon.ability_low_str=무기의 능력을 사용하기 위해 필요한 출력이 충분하지 않다.
items.weapon.melee.meleeweapon.ability_no_charge=능력을 발동하기 위한 충전량이 부족하다.
items.weapon.melee.meleeweapon.ability_cant_use=지금은 능력을 사용할 수 없다.
items.weapon.melee.meleeweapon.ability_no_target=대상이 없다.
items.weapon.melee.meleeweapon.ability_bad_position=그 대상은 사정거리 바깥에 있다.
items.weapon.melee.meleeweapon.prompt=대상을 선택하세요
items.weapon.melee.meleeweapon.swap=무기 교체
items.weapon.melee.meleeweapon.swap_full=가방이 가득 찬 상태에서 그것을 할 수는 없다.

####tier 1
items.weapon.melee.wornshortsword.name=02-DRAGONSLAYER
items.weapon.melee.wornshortsword.ability_name=가르기
items.weapon.melee.wornshortsword.ability_desc=낡은 소검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 +33%의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.wornshortsword.desc=분류: 레이저 블레이드\n\n공격력 특화형 레이저 블레이드. 밀도를 높이기 위해 칼날이 짧다.

items.weapon.melee.dagger.name=EB-O600
items.weapon.melee.dagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dagger.ability_name=조용한 발걸음
items.weapon.melee.dagger.ability_desc=단검을 가진 결투자는 _조용한 발걸음_을 사용할 수 있습니다. 이 능력은 영웅에게 10턴의 투명화를 부여하지만, 2의 충전량을 소모합니다.
items.weapon.melee.dagger.desc=분류: 레이저 블레이드\n\n소형 레이저 블레이드.

####tier 2
items.weapon.melee.dirk.name=CLB-LS-3771
items.weapon.melee.dirk.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dirk.ability_name=조용한 발걸음
items.weapon.melee.dirk.ability_desc=더크를 가진 결투자는 _조용한 발걸음_을 사용할 수 있습니다. 이 능력은 영웅에게 8턴의 투명화를 부여하지만, 2의 충전량을 소모합니다.
items.weapon.melee.dirk.desc=분류: 레이저 블레이드\n\n더 기다란 찌르기용 단검으로, 칼날을 적에게 더 깊숙이 박아 넣을 수 있도록 되어 있습니다.

items.weapon.melee.handaxe.name=AM/LBA-160
items.weapon.melee.handaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.handaxe.ability_name=강타
items.weapon.melee.handaxe.ability_desc=손도끼를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 강력한 공격은 적에게 +45%의 추가 피해를 주고 5턴의 멍해짐 상태를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.
items.weapon.melee.handaxe.desc=분류: 레이저 블레이드\n\n사거리를 짧게 하여 공격력을 강화한 레이저 블레이드입니다.

items.weapon.melee.quarterstaff.name=VP-67EB
items.weapon.melee.quarterstaff.stats_desc=이 무기는 0-2의 피해를 막을 수 있습니다.
items.weapon.melee.quarterstaff.ability_name=수비적인 자세
items.weapon.melee.quarterstaff.ability_desc=육척봉을 가진 결투자는 _수비 자세_를 취할 수 있습니다. 이 자세는 5턴 동안 회피를 3배 증가시키며, 발동에 턴을 소모하지 않지만, 충전량을 2 소모합니다.
items.weapon.melee.quarterstaff.desc=분류: 스턴 배턴\n\n아르카부스에서 개발한 스턴 배턴. 대전시킨 경봉으로 연격을 펼쳐 대상에게 강제 방전을 일으킨다.

items.weapon.melee.shortsword.name=EB-O700
items.weapon.melee.shortsword.ability_name=가르기
items.weapon.melee.shortsword.ability_desc=소검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 +30%의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.shortsword.desc=분류: 레이저 블레이드\n\n거합의 사상을 채택한 레이저 블레이드. 칼날의 발생 시간이 매우 짧다.

items.weapon.melee.sickle.name=ELS-2772
items.weapon.melee.sickle.stats_desc=이 무기는 다소 부정확합니다.
items.weapon.melee.sickle.ability_name=수확
items.weapon.melee.sickle.ability_desc=손낫을 가진 결투자는 적을 _수확_할 수 있습니다. 이 파괴적인 공격은 준 피해의 100%만큼 적을 출혈시키며, 반드시 적중하지만, 충전량을 2 소모합니다.
items.weapon.melee.sickle.desc=분류: 레이저 블레이드\n\n가장 저렴한 에너지 블레이드.

items.weapon.melee.spear.name=WL14LB-ELF2
items.weapon.melee.spear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.ability_name=찌르기
items.weapon.melee.spear.ability_desc=결투자는 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 +45%의 피해를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.spear.desc=분류: 레이저 블레이드\n\n공격력보다 사거리를 우선시한 롱 블레이드.

items.weapon.weaponarm.vendetta.name=A11 Vendetta
items.weapon.weaponarm.vendetta.ac_mode=기능 전환
items.weapon.weaponarm.vendetta.ability_name=가르기
items.weapon.weaponarm.vendetta.ability_desc=벤데타를 가진 캐럴은 _가르기_를 사용할 수 있습니다. 이 공격은 +10%의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.weaponarm.vendetta.desc=분류: 무기팔\n\n대형 블레이드를 내장한 특수 완부입니다. 좌우 한 쌍의 거대한 칼날을 이용하여 대상을 양단합니다.\n\n_무기팔 전개_\n기본적인 형태로, 공격력이 높고 빠르게 공격할 수 있습니다.
items.weapon.weaponarm.vendetta.desc_mode=분류: 무기팔\n\n대형 블레이드를 내장한 특수 완부입니다. 좌우 한 쌍의 거대한 칼날을 이용하여 대상을 양단합니다.\n\n_무기팔 수납_\n무기팔을 수납함으로서 팔을 자유자재로 사용할 수 있지만 공격력과 공격 속도가 감소합니다.
items.weapon.weaponarm.vendetta.stats_desc=이 무기는 약간 빠르게 공격할 수 있습니다.\n이 무기는 _무기팔_로, 동티어의 무기보다 강력한 성능을 가진 대신 팔이 무기와 일체화 되었기 때문에 대부분의 아이템을 사용할 수 없게 됩니다. 아이템 사용은 무기를 해제한 후 다시 사용이 가능해집니다.

####tier 3
items.weapon.melee.mace.name=RASETSU
items.weapon.melee.mace.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.mace.ability_name=강타
items.weapon.melee.mace.ability_desc=메이스를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 강력한 공격은 적에게 +40%의 추가 피해를 주고 5턴의 멍해짐 상태를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.
items.weapon.melee.mace.desc=분류: 파일 벙커\n\n공격력, 열량 모두 높은 사출형 특수 블레이드.

items.weapon.melee.roundshield.name=EES-2555
items.weapon.melee.roundshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.roundshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.roundshield.ability_name=방어
items.weapon.melee.roundshield.ability_desc=원형 방패를 든 결투자는 스스로를 _방어_하여 8턴 이내에 받는 다음 한 번의 물리 또는 마법 공격을 완전히 무효로 할 수 있습니다.
items.weapon.melee.roundshield.desc=분류: 에너지 방패\n\n에너지 장벽으로 데미지 경감합니다.

items.weapon.melee.sai.name=VP-67LD
items.weapon.melee.sai.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.sai.ability_name=연속 타격
items.weapon.melee.sai.ability_desc=쌍차도를 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 +40%의 추가 피해를 얻으며 반드시 명중합니다.
items.weapon.melee.sai.desc=분류: 레이저 대거\n\n아르카부스에서 개발한 레이저 대거. 경량 기체의 고속 전투를 상정한 고속 EN 참격을 펼친다.

items.weapon.melee.scimitar.name=KAGIROI mdl.3
items.weapon.melee.scimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.
items.weapon.melee.scimitar.ability_name=칼춤
items.weapon.melee.scimitar.ability_desc=시미타를 가진 결투자는 _칼춤_을 사용할 수 있습니다. 이 자세는 6턴 동안 공격 속도를 +60%, 명중률이 +25% 증가합니다. 칼춤을 사용하는 데에는 턴을 소모하지 않으며, 2의 충전량을 소모합니다.
items.weapon.melee.scimitar.desc=분류: 레이저 블레이드\n\n블레이드 레인지의 길이가 특징이며 명중하기 쉬운 레이저 블레이드입니다.

items.weapon.melee.sword.name=HI-32: BU-TT/A
items.weapon.melee.sword.ability_name=가르기
items.weapon.melee.sword.ability_desc=검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 +27%의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.sword.desc=분류: 펄스 블레이드\n\n타키가와 하모닉스에서 개발한 펄스 블레이드. 고주파 진동으로 생성된 참격은 펄스 방벽을 상쇄할 수 있다.

items.weapon.melee.whip.name=KLB-TLS/SOL
items.weapon.melee.whip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.whip.ability_name=채찍질
items.weapon.melee.whip.ability_desc=채찍을 가진 결투자는 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 일반 공격을 공격 범위 내에 있는 모든 적에게 가하며,  가장 가까이 있는 적은 무조건 공격에 적중됩니다.
items.weapon.melee.whip.desc=분류: 레이저 블레이드\n\n이 무기의 끝에 달린 기다란 가시줄은 형편없는 피해를 입히지만, 사정거리만큼은 다른 무기와 비교할 수 없습니다.

####tier 4
items.weapon.melee.assassinsblade.name=AM/LBA-251
items.weapon.melee.assassinsblade.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.assassinsblade.ability_name=조용한 발걸음
items.weapon.melee.assassinsblade.ability_desc=암살자의 칼을 가진 결투자는 _조용한 발걸음_을 사용할 수 있습니다. 이 능력은 영웅에게 6턴의 투명화를 부여하지만, 2의 충전량을 소모합니다.
items.weapon.melee.assassinsblade.desc=분류: 레이저 블레이드\n\n공격력에 특화된 레이저 블레이드입니다.

items.weapon.melee.battleaxe.name=LS-3303
items.weapon.melee.battleaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.battleaxe.ability_name=강타
items.weapon.melee.battleaxe.ability_desc=전투 도끼를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 강력한 공격은 적에게 +35%의 추가 피해를 주고 5턴의 멍해짐 상태를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.
items.weapon.melee.battleaxe.desc=분류: 레이저 블레이드\n\n이 전투 도끼의 거대한 강철 도끼날은 매 공격마다 상당한 무게감을 줍니다.

items.weapon.melee.chainsaw.name=WB-0010 DOUBLE TROUBLE
items.weapon.melee.chainsaw.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n이 무기는 정확성이 조금 떨어집니다.
items.weapon.melee.chainsaw.ability_name=톱질
items.weapon.melee.chainsaw.ability_desc=블러디 체인소우를 가진 캐럴은 _톱질_을 사용할 수 있습니다. 이 공격은 반드시 명중하며, 대상의 남은 체력의 5%만큼의 출혈을 발생시킵니다. 이 능력은 2의 충전량을 소모합니다.
items.weapon.melee.chainsaw.desc=분류: 전기톱\n\nRaD에서 개발한 체인소. 해체용 중장비 공구를 무기로 유용했다.

items.weapon.melee.flail.name=YWL03LB-TAROS
items.weapon.melee.flail.stats_desc=이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.flail.ability_name=돌리기
items.weapon.melee.flail.spin_warn=철퇴를 이 이상 돌릴 수는 없다.
items.weapon.melee.flail.ability_desc=철퇴를 가진 결투자는 철퇴를 _회전_시켜 짧은 시간 동안 힘을 모을 수 있습니다. 철퇴를 1턴 회전할 때 마다 +33%의 추가 피해량을 얻으며, 최대 3회 회전시킬 수 있습니다. 회전한 철퇴 공격은 반드시 명중합니다. 철퇴를 회전시키기 시작할 때에는 2의 충전량을 소모합니다.
items.weapon.melee.flail.desc=분류: 레이저 블레이드\n\n가시 박힌 공이 손잡이에 달린 부스터 끝에 달려 있습니다. 다루기 까다롭지만, 제대로 맞으면 파괴적입니다.

items.weapon.melee.katana.name=NARUKAMI mdl.1
items.weapon.melee.katana.stats_desc=이 무기는 0-4의 피해를 막을 수 있습니다.
items.weapon.melee.katana.ability_name=돌진
items.weapon.melee.katana.ability_desc=도를 지닌 결투자는 1칸 거리의 적에게 _돌진_할 수 있습니다. 돌진하면 적에게 이동하며, +35%의 추가 피해를 주며 반드시 명중합니다.
items.weapon.melee.katana.desc=분류: 레이저 블레이드\n\n소비 EN과 사용 간격이 뛰어나 연속적인 사용이 가능합니다.

items.weapon.melee.longsword.name=Au-Q-D57
items.weapon.melee.longsword.ability_name=가르기
items.weapon.melee.longsword.ability_desc=장검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 +23%의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.longsword.desc=분류: 레이저 블레이드\n\n공격력에 비해 사용 시 소비 EN이 낮고 다루기 쉬운 성능을 갖추고 있습니다.

items.weapon.melee.runicblade.name=LB-ELTANIN
items.weapon.melee.runicblade.stats_desc=이 무기는 강화의 효율이 더 높습니다.
items.weapon.melee.runicblade.ability_name=룬 베기
items.weapon.melee.runicblade.ability_desc=룬 검을 가진 결투자는 _룬 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며 무기에 부여된 마법의 성능을 +3000%만큼 증가시킵니다.
items.weapon.melee.runicblade.desc=분류: 레이저 블레이드\n\n높은 EN기술을 활용한 최초의 레이저 블레이드. 칼날이 크고 두껍다.

####tier 5
items.weapon.melee.gauntlet.name=Vvc-774LS
items.weapon.melee.gauntlet.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gauntlet.ability_name=연속 타격
items.weapon.melee.gauntlet.ability_desc=돌 건틀릿을 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 +35%의 추가 피해를 얻으며 반드시 명중합니다.
items.weapon.melee.gauntlet.desc=분류: 레이저 슬라이서\n\nVCPL에서 개발한 레이저 슬라이서. 회전기구를 갖춘 쌍날 블레이드로 적을 베어낸다.

items.weapon.melee.greataxe.name=MLB-T/100
items.weapon.melee.greataxe.stats_desc=이 무기는 매우 무겁습니다.
items.weapon.melee.greataxe.ability_name=처형
items.weapon.melee.greataxe.ability_desc=특대 도끼를 가진 결투자는 AP가 50% 미만일 때 적을 _응징_할 수 있습니다. 이 파괴적인 공격은 반드시 명중하며 +50%의 추가 피해를 입힙니다.
items.weapon.melee.greataxe.desc=분류: 레이저 블레이드\n\n어깨로 받쳐야 겨우 들 수 있는 이 거대한 도끼는, 그 무게에 걸맞는 강력한 파괴력을 가집니다.

items.weapon.melee.glaive.name=44-143 HMMR
items.weapon.melee.glaive.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.glaive.ability_name=찌르기
items.weapon.melee.glaive.ability_desc=결투자는 글레이브의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 +30%의 피해를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.glaive.desc=분류: 플라즈마 기뢰 투사기\n\n올 마인드가 개발한 플라즈마 기뢰 투사기. 회전체를 투사한 뒤 원심력과 스러스터의 보조를 받은 타격을 가한다.

items.weapon.melee.greatshield.name=AM/SHA-207
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.ability_name=방어
items.weapon.melee.greatshield.ability_desc=특대 방패를 가진 결투자는 스스로를 _방어_할 수 있으며,  6턴 이내에 받는 다음 한 번의 물리 또는 마법 공격을 완전히 무효로 할 수 있습니다.
items.weapon.melee.greatshield.desc=분류: 실드\n\nKE 방어형 실드입니다. 방어력이 향상 되었습니다.

items.weapon.melee.greatsword.name=CR-WL06LB4
items.weapon.melee.greatsword.ability_name=가르기
items.weapon.melee.greatsword.ability_desc=특대검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 +20%의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.greatsword.desc=분류: 레이저 블레이드\n\n공격력을 유지하면서 사거리를 크게 강화한 롱 블레이드.

items.weapon.melee.moonlightblade.name=IA-C01W7: NL-REDSHIFT
items.weapon.melee.moonlightblade.typical_stats_desc=일반적으로 이 무기로 공격할 때마다 광파를 발사하여 적들에게 _%1$d-%2$d의 피해_를 입힐 수 있습니다.
items.weapon.melee.moonlightblade.stats_desc=이 무기로 공격할 때마다 광파를 발사하여 적들에게 _%1$d-%2$d의 피해_를 입힐 수 있습니다.
items.weapon.melee.moonlightblade.ability_name=월광
items.weapon.melee.moonlightblade.ability_desc=문라이트 블레이드를 가진 캐럴은 주변에 있는 모든 적에게 _월광_을 발사할 수 있습니다. 이 능력은 일반 공격을 주변에 있는 모든 적에게 수행합니다.
items.weapon.melee.moonlightblade.desc=분류: 광파 블레이드\n\n과거 기술연구소에서 개발된 광파 블레이드. 레이저 기술과 펄스 기술을 융합해 참격에 광파를 싣는다.

items.weapon.melee.murakumo.name=MURAKUMO mdl.1
items.weapon.melee.murakumo.stats_desc=이 무기는 최대 공격력이 낮습니다.\n이 무기는 이동할수록 주는 피해가 증가합니다.
items.weapon.melee.murakumo.ability_name=이탈
items.weapon.melee.murakumo.ability_desc=무라쿠모를 가진 캐럴은 _이탈_을 사용할 수 있습니다. 이탈 시 캐럴은 +50%의 속도로 이동할 수 있으며, 발동에 턴을 소모하지 않지만, 2의 충전량을 소모합니다.
items.weapon.melee.murakumo.desc=분류: 블레이드\n\n견고한 금속으로 만들어진 "칼날"을 사용해 대상을 절단하는 블레이드입니다. 초지근 거리에서의 사용에 적합합니다.

items.weapon.melee.warhammer.name=07-MOONLIGHT
items.weapon.melee.warhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.warhammer.ability_name=강타
items.weapon.melee.warhammer.ability_desc=전쟁 망치를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 강력한 공격은 적에게 +30%의 추가 피해를 주고 5턴의 멍해짐 상태를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.
items.weapon.melee.warhammer.desc=분류: 레이저 블레이드\n\n전용 대형 레이저 블레이드. 압도적인 위력을 자랑한다.

items.weapon.melee.warscythe.name=KB-O004
items.weapon.melee.warscythe.stats_desc=이 무기는 다소 부정확합니다.
items.weapon.melee.warscythe.ability_name=수확
items.weapon.melee.warscythe.ability_desc=전쟁 낫을 가진 결투자는 적을 _수확_할 수 있습니다. 이 파괴적인 공격은 준 피해의 80%만큼 적을 출혈시키며, 반드시 적중하지만, 충전량을 2 소모합니다.
items.weapon.melee.warscythe.desc=분류: 코지마 블레이드\n\n대규모 코지마 폭발을 발생시키는 특수 근접 무기.

####unused
items.weapon.melee.crossbow.name=쇠뇌
items.weapon.melee.crossbow.stats_desc=이 무기는 투척용 다트의 피해를 증가시키며, 이 무기에 깃든 마법을 투척용 다트에 실어보낼 수도 있습니다.
items.weapon.melee.crossbow.ability_name=충전 사격
items.weapon.melee.crossbow.ability_desc=쇠뇌를 가진 결투자는 _충전 사격_을 사용할 수 있습니다. 이 능력은 즉시 발동하며 다음에 발사하는 다트를 항상 명중시키고, 명중 시 효과를 5x5 지역 전체에 발동시킵니다. 다트에 끝을 붙인 경우 더 오래 지속됩니다.
items.weapon.melee.crossbow.desc=이 복잡한 구조의 무기는 화살을 매우 빠른 속도로 발사할 수 있습니다. 그리 권장되지는 않지만, 쇠뇌의 무겁고 단단한 부분 덕분에 근접 무기로도 그럭저럭 활용할 수 있습니다.
items.weapon.melee.crossbow$chargedshot.name=충전 사격
items.weapon.melee.crossbow$chargedshot.desc=당신은 쇠뇌에 온 힘을 집중시키고 있습니다. 다음에 발사하는 다트가 반드시 명중할 것이며 다트에 붙인 끝의 효과와 쇠뇌에 부여된 마법을 5x5지역 전체에 발동시킬 것입니다. 긍정적인 효과는 아군에게, 부정적인 효과는 적군에게만 적용됩니다.\n\n끝을 붙인 다트는 충전 사격을 할 때 추가 내구도를 4 얻습니다. 이 능력으로 긍정적인 다트 효과를 스스로에게 적용시킬 수는 없습니다.

items.weapon.melee.gloves.name=징 박힌 장갑
items.weapon.melee.gloves.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gloves.ability_name=연속 타격
items.weapon.melee.gloves.ability_desc=징 박힌 장갑을 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 +45%의 추가 피해를 얻으며 반드시 명중합니다.
items.weapon.melee.gloves.desc=이 징 박힌 장갑은 실질적인 보호를 제공하지는 않지만, 손을 자유롭게 유지하면서 튼튼한 무기로 활용할 수 있습니다.

items.weapon.melee.magesstaff.name=마법사의 지팡이
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=마법 막대를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 지팡이에 %s를 융합했다.
items.weapon.melee.magesstaff.preserved=이전에 융합했던 마법 막대가 보존되었다!
items.weapon.melee.magesstaff.preserved_resin=이전의 마법 막대가 신비한 송진으로 분해되었다.
items.weapon.melee.magesstaff.conflict=상반되는 마법이 당신의 지팡이에 깃든 마법을 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 마법 막대를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 마법 막대를 사용할 수 없습니다.
items.weapon.melee.magesstaff.imbue_desc=정말로 이 마법 막대를 융합하시겠습니까?\n\n융합될 마법 막대의 강화 수치가 지팡이의 강화 수치와 같거나 높으면, 지팡이의 강화 수치는 융합될 마법 막대의 강화 수치로 변하며 지팡이가 강화되어 있었을 경우에 한해 1을 더한 값이 됩니다.\n\n이 융합으로 _+%d_ 강화된 지팡이를 얻게 됩니다.
items.weapon.melee.magesstaff.imbue_lost=현재 지팡이와 융합한 마법 막대가 소멸할 것입니다.
items.weapon.melee.magesstaff.imbue_talent=현재 지팡이에 융합된 마법 막대는 _%1$d%%_ 확률로 +0 강화 상태로 반환될 수 있습니다. 남은 마법 막대 반환 횟수: _%2$d_. 만약 마법 막대가 보존되지 않았을 경우 대신 신비한 송진 1개를 얻습니다.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=마법사가 스스로 만든 지팡이는 다른 마법 막대를 융합할 수 있는 독특한 마법 무기입니다.
items.weapon.melee.magesstaff.no_wand=이 지팡이에는 현재 아무런 마법이 깃들어 있지 않습니다. _다른 마법 막대의 힘을 융합_해야 마법을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 지팡이는 현재 _%s_와 융합했습니다.
items.weapon.melee.magesstaff.cursed_wand=이 마법 막대는 저주받았습니다. 혼란스러운 무작위 주문이 발동됩니다.

items.weapon.melee.rapier.name=레이피어
items.weapon.melee.rapier.stats_desc=이 무기는 0-1의 피해를 막습니다.
items.weapon.melee.rapier.ability_name=돌진
items.weapon.melee.rapier.ability_desc=결투자는 레이피어를 들고 있을 때 1칸 거리의 적에게 _돌진_할 수 있습니다. 돌진하면 적에게 이동하며, +67%의 추가 피해를 주며 반드시 명중합니다.
items.weapon.melee.rapier.desc=이 곧은 세검은 베는 위력을 희생한 대가로 약간의 방어 능력을 가지고 있습니다.

###ranged weapons
####tier 1
items.weapon.ranged.tieronerifle.name=RF-024 TURNER
items.weapon.ranged.tieronerifle.desc=분류: 라이플\n\n발람에서 개발한 보급형 어설트 라이플. 전자동에 취급이 용이하며, 연사 성능과 위력 간의 밸런스도 좋다. 기업의 신병부터 노련한 용병까지 폭넓은 지지를 받는 스테디셀러 상품.

items.weapon.ranged.tieronehandgun.name=D/UCR-10
items.weapon.ranged.tieronehandgun.desc=분류: 핸드건\n\n충격력이 높은 특수탄을 발사하는 권총입니다. 파손으로 인해 성능이 저하되었습니다.

####tier 2
items.weapon.ranged.tiertworifle.name=RF-R100
items.weapon.ranged.tiertworifle.desc=분류: 라이플\n\n균형 잡힌 구식 소총. 기체 부하가 적고 취급하기 쉽다.

items.weapon.ranged.tiertwohandgun.name=HG-003 COQUILLET
items.weapon.ranged.tiertwohandgun.desc=분류: 핸드건\n\n발람에서 개발한 대구경 핸드건. 코어 이론에서 파생된 근접주병주의로 인해 재평가를 받은 핸드건으로, 높은 충격력으로 맹위를 떨쳤다고 한다.

items.weapon.ranged.tiertwomachinegun.name=WH10-SILKY
items.weapon.ranged.tiertwomachinegun.desc=분류: 머신건\n\n에너지탄을 사용하여 탄창을 제거한 에너지형 머신건.

items.weapon.ranged.tiertwoshotgun.name=SG-O700
items.weapon.ranged.tiertwoshotgun.desc=분류: 샷건\n\n집탄성이 높은 샷건. 근거리에서의 파괴력은 특필할 만하다.

items.weapon.ranged.tiertwosniper.name=WG-RF/5
items.weapon.ranged.tiertwosniper.desc=분류: 스나이퍼 라이플\n\n긴 포신을 가진 저격용 소총.

items.weapon.ranged.tiertwolaser.name=EWG-XC213
items.weapon.ranged.tiertwolaser.stats_desc=이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tiertwolaser.desc=분류: 레이저 라이플\n\n효율을 우선한 에너지계 무기.

items.weapon.ranged.tiertwocannon.name=Au-K-G27
items.weapon.ranged.tiertwocannon.desc=분류: 하윗저\n\n포탄을 포물선 탄도로 사출하는 유탄포입니다. 착탄시 폭발로 주변에 피해를 줍니다.

####tier 3
items.weapon.ranged.tierthreerifle.name=AM/RFA-130
items.weapon.ranged.tierthreerifle.desc=분류: 라이플\n\n리로드 시간이 짧은 속사형 라이플입니다. 근거리에서의 사용에 적합합니다.

items.weapon.ranged.tierthreehandgun.name=WH03H-GHOST
items.weapon.ranged.tierthreehandgun.desc=분류: 핸드건\n\n단발 공격력과 열량을 중시한 권총.

items.weapon.ranged.tierthreemachinegun.name=CANTUTA
items.weapon.ranged.tierthreemachinegun.desc=분류: 머신건\n\n사거리가 길게 조정된 머신건. 거리 적성이 향상되어 있다.

items.weapon.ranged.tierthreeshotgun.name=SG-026 HALDEMAN
items.weapon.ranged.tierthreeshotgun.desc=분류: 샷건\n\n발람에서 개발한 단거리 샷건. 산탄은 뛰어난 충격력을 자랑하며, 사거리는 짧지만 근접전에서 눈부신 위력을 발휘한다.

items.weapon.ranged.tierthreesniper.name=CR-WR88RS3
items.weapon.ranged.tierthreesniper.desc=분류: 스나이퍼 라이플\n\n긴 포신을 가진 저격용 소총.

items.weapon.ranged.tierthreelaser.name=WAKAKUSA mdl.1
items.weapon.ranged.tierthreelaser.stats_desc=이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tierthreelaser.desc=분류: 레이저 라이플\n\n경량형 레이저 라이플입니다. 높은 단발 공격력을 갖추고 있습니다.

items.weapon.ranged.tierthreehilaser.name=HLR01-CANOPUS
items.weapon.ranged.tierthreehilaser.stats_desc=이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tierthreehilaser.desc=분류: 하이 레이저 라이플\n\n하이 레이저 라이플의 명작. 압도적 총화력을 자랑한다.

items.weapon.ranged.tierthreecannon.name=EWG-HC-GN210
items.weapon.ranged.tierthreecannon.desc=분류: 그레네이드 라이플\n\n휴대형 그레네이드, 압도적 파괴력.

items.weapon.ranged.tierthreenapalm.name=MA-T-222 KYORAI
items.weapon.ranged.tierthreenapalm.stats_desc=이 화기는 착탄 시 목표 지점 주변을 불로 뒤덮습니다.
items.weapon.ranged.tierthreenapalm.desc=분류: 네이팜 런처\n\nBAWS에서 개발한 네이팜탄 런처. 초고온으로 타오르는 소이탄을 투사해 착탄 지점 인근을 불태운다. 지상전이 주 무대인 상대에겐 발을 묶는 용도로도 사용이 가능하다.

####tier 4
items.weapon.ranged.tierfourrifle.name=WH01R-GAST
items.weapon.ranged.tierfourrifle.desc=분류: 라이플\n\n장탄수를 강화한 라이플. MOLD의 개수형이다.

items.weapon.ranged.tierfourhandgun.name=EL-PW-00 VIENTO
items.weapon.ranged.tierfourhandgun.desc=분류: 니들건\n\n엘카노에서 개발한 니들건. 반자동 조작으로 바늘형 특수 탄환을 연사한다. 공격력과 충격력의 밸런스가 잘 잡혀있다.

items.weapon.ranged.tierfourmachinegun.name=03-MOTORCOBRA
items.weapon.ranged.tierfourmachinegun.desc=분류: 머신건\n\n총화력, 특히 위력을 높인 강화형 머신건.

items.weapon.ranged.tierfourshotgun.name=KAMAL
items.weapon.ranged.tierfourshotgun.desc=분류: 슬러그건\n\n대형 산탄을 사용하는 슬래그 건. 근거리이 PA와 본체를 크게 파괴한다.

items.weapon.ranged.tierfoursniper.name=KURETAKE mdl.2
items.weapon.ranged.tierfoursniper.desc=분류: 스나이퍼 라이플\n\n휴대성이 뛰어난 경량형 스나이퍼 라이플입니다. 단발의 위력이 강화되었습니다.

items.weapon.ranged.tierfourlaser.name=VE-66LRA
items.weapon.ranged.tierfourlaser.stats_desc=이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tierfourlaser.desc=분류: 레이저 라이플\n\n아르카부스 선진개발국에서 설계한 싱글 배럴 레이저 라이플. 행성 봉쇄 기구에 대항하기 위해 기본 성능을 강화했다. 차지하면 위력을 끌어올릴 수 있다.

items.weapon.ranged.tierfourhilaser.name=KARASAWA-MK2
items.weapon.ranged.tierfourhilaser.stats_desc=이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tierfourhilaser.desc=분류: 하이 레이저 라이플\n\n에너지계 무기, 명품의 후계기.

items.weapon.ranged.tierfourcannon.name=CR-WB78GL
items.weapon.ranged.tierfourcannon.desc=분류: 그레네이드 런처\n\n공격력이 높은 그레네이드 런처, 착탄 시 폭발을 일으킨다.

items.weapon.ranged.tierfourplasma.name=Au-N-C85
items.weapon.ranged.tierfourplasma.desc=분류: 플라즈마 건\n\n사용 시 소비 EN을 줄이고 취급 편의성이 향상된 플라즈마 건입니다.

####tier 5
items.weapon.ranged.tierfiverifle.name=AM/ACA-218
items.weapon.ranged.tierfiverifle.desc=분류: 오토캐논\n\n여러 개의 포신을 갖춘 연장형 기관포입니다. 단발의 위력을 강화하고 파괴력을 더욱 높였습니다.

items.weapon.ranged.tierfivehandgun.name=WG-HG1
items.weapon.ranged.tierfivehandgun.desc=분류: 핸드건\n\n핸드건 상위판으로 공격력이 향상되었다.

items.weapon.ranged.tierfivemachinegun.name=WH03M-FINGER
items.weapon.ranged.tierfivemachinegun.desc=분류: 머신건\n\n동시에 복수의 탄환을 발사하는 특수 머신건.

items.weapon.ranged.tierfiveshotgun.name=SG-027 ZIMMERMAN
items.weapon.ranged.tierfiveshotgun.desc=분류: 샷건\n\n발람에서 개발한 장거리 샷건. 대형 산탄을 채용해 발사 주기는 느려졌으나 유효 사거리를 늘리는 데 성공했다.

items.weapon.ranged.tierfivesniper.name=ZWF-S/NIGHT
items.weapon.ranged.tierfivesniper.desc=분류: 스나이퍼 라이플\n\n에너지계 고속 스나이퍼 라이플.

items.weapon.ranged.tierfivesnipercannon.name=AM/SCB-217
items.weapon.ranged.tierfivesnipercannon.desc=분류: 스나이퍼 캐논\n\n초고속탄을 속사하는 자동 연사형 저격형 대구경 포입니다. 장탄수가 증가했습니다.

items.weapon.ranged.tierfivelaser.name=HLC09-ACRUX
items.weapon.ranged.tierfivelaser.stats_desc=이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tierfivelaser.desc=분류: 하이 레이저 캐논\n\n쌍발형 하이 레이저 캐논. 구 메리에스 레이저 기술의 결정체.

items.weapon.ranged.tierfivehilaser.name=44-142 KRSV
items.weapon.ranged.tierfivehilaser.stats_desc=이 화기는 매 턴 대기함으로서 _충전_이 가능하며, 충전할 시 단계적으로 특성이 변화합니다. 최대 2턴 충전 후 발사시 두 가지 공격을 동시에 발사합니다.\n이 화기는 _충전_, _옵셔널 파츠 충전_ 버프가 있을 경우 주는 피해가 크게 증가합니다. 서로 중첩이 가능합니다.
items.weapon.ranged.tierfivehilaser.desc=분류: 멀티 레이저 라이플\n\n올 마인드가 개발한 멀티 EN 라이플. 레이저 및 플라스마, 또는 이를 동시에 발사할 수 있으며 2단 차지를 통해 이를 구분해서 쓸 수 있다.

items.weapon.ranged.tierfivekojima.name=ARSENIKON
items.weapon.ranged.tierfivekojima.stats_desc=이 화기는 공격력이 극도로 높습니다.\n이 화기는 재장전 속도가 극도로 느립니다.
items.weapon.ranged.tierfivekojima.desc=분류: 코지마 캐논\n\n최신 코지마 병장. 착탄에 의해 코지마 오염을 유발한다.

items.weapon.ranged.tierfiveneedle.name=VE-60SNA
items.weapon.ranged.tierfiveneedle.desc=분류: 스턴 니들 런처\n\n아르카부스 선진개발국에서 개발한 대아이스 웜 무장. 대전시킨 대형 니들을 발사해 착탄 지점에 강력한 방전을 일으킨다. 전기 간섭을 통해 코랄 방벽을 무효화시키는 무기.

items.weapon.ranged.tierfivecannon.name=OIGAMI
items.weapon.ranged.tierfivecannon.stats_desc=이 화기는 출력 요구 수치가 타 무기보다 높습니다.\n이 화기는 더 넓은 범위에 피해를 입힙니다.
items.weapon.ranged.tierfivecannon.desc=분류: 그레네이드 캐논\n\n좌우 양쪽 슬롯을 소비하는 초대형 접이식 그레네이드 캐논.


###missile weapons
items.weapon.missiles.darts.dart.name=볼트
items.weapon.missiles.darts.dart.ac_tip=바른다
items.weapon.missiles.darts.dart.prompt=부품을 선택하세요
items.weapon.missiles.darts.dart.tip_title=볼트에 부품 장착하기
items.weapon.missiles.darts.dart.tip_desc=부품을 하나 또는 두 개의 볼트에 장착할 수 있습니다. 각 종류의 부품에 대응하는 고유 효과를 가진 일회용 특수 볼트를 만들어냅니다.\n\n볼트에 이 부품을 바르면 _%s_를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=볼트 %1$d개에 부품 %2$d개 장착하기
items.weapon.missiles.darts.dart.tip_two=볼트 2개에 부품 장착하기
items.weapon.missiles.darts.dart.tip_one=볼트 1개에 부품 장착하기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=화살의 형태로 만들어진 길다란 합금 철갑탄으로, 굉장히 날카로워 단순히 던지기만 해도 맞은 적을 관통할 것입니다. 여기에 부품을 장착해 던질 때 추가 효과를 얻을 수 있습니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 단순한 구조 때문에 볼트는 효율적으로 영원히 지속될 것입니다.

items.weapon.missiles.darts.adrenalinedart.name=아드레날린 볼트
items.weapon.missiles.darts.adrenalinedart.desc=이 볼트는 가속 플랫폼의 부품이 부착되어 있으며, 대상 아군의 이동과 공격 속도를 대폭 늘리거나, 대상 적의 속도를 잠시 늦춥니다. 볼트 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.blindingdart.name=실명 볼트
items.weapon.missiles.darts.blindingdart.desc=이 볼트의 끝부분은 광학 교란기의 부품이 부착되어 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=냉동 볼트
items.weapon.missiles.darts.chillingdart.desc=이 볼트의 끝부분은 냉각 장치의 부품이 부착되어 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.cleansingdart.name=정화 볼트
items.weapon.missiles.darts.cleansingdart.desc=이 볼트는 아군이 해로운 효과에 면역이 되게 하거나, 적이 가진 이로운 효과를 제거하는 정화 기계의 부품이 부착되어 있습니다. 또한 맞은 적의 주의를 돌리거나 도망치게 만들 수도 있습니다. 볼트 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.displacingdart.name=변위 볼트
items.weapon.missiles.darts.displacingdart.desc=이 볼트의 끝부분은 텔레포터의 부품이 부착되어 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유 볼트
items.weapon.missiles.darts.healingdart.desc=이 볼트는 대상을 급속도로 치유할 수 있는 태양초 부품이 부착되어 있습니다. 볼트 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.holydart.name=신성 볼트
items.weapon.missiles.darts.holydart.desc=이 볼트는 대상에게 신성한 에너지를 주입하는 급속 충전기의 부품이 부착되어 있습니다. 아군과 일반적인 적은 축복받으며, 언데드와 악마 적들은 큰 피해를 입습니다. 볼트 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.incendiarydart.name=인화성 볼트
items.weapon.missiles.darts.incendiarydart.desc=이 볼트의 끝부분은 테르밋 점화기의 부품이 부착되어 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=마비 볼트
items.weapon.missiles.darts.paralyticdart.desc=이 볼트의 끝부분은 바리케이드의 부품이 부착되어 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=독 볼트
items.weapon.missiles.darts.poisondart.desc=이 볼트의 끝부분은 독성 지뢰의 부품이 부착되어 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=부패 볼트
items.weapon.missiles.darts.rotdart.desc=사악한 볼트 끝에는 볼트를 맞은 어떤 것이든 공격적으로 먹어치우는 자가 복제식 부품의 산성 물질 혼합물이 부착되어 있습니다. 강력한 적들은 효과의 대분에 저항을 가지지만, 부식은 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 이 볼트들은 다른 끝을 붙인 볼트들보다 기본적으로 더 높은 내구도를 가지지만, 내구도를 더 늘릴 수는 없습니다.

items.weapon.missiles.darts.shockingdart.name=전격 볼트
items.weapon.missiles.darts.shockingdart.desc=이 볼트의 끝부분은 부유 장치의 부품이 부착되어 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.tippeddart.ac_clean=제거한다
items.weapon.missiles.darts.tippeddart.clean_title=부품 제거
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 볼트에 발라진 부품 효과를 제거하여, 원래의 일반적인 볼트로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 제거하기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 제거하기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=끝을 붙인 볼트는 사용했을 때 효과를 잃고 일반적인 볼트가 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 볼트 더미는 하나의 효과가 사라지기까지 _%d/%d _번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이 물건은 매우 튼튼해 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.darts.tippeddart.about_to_break=당신의 볼트의 효과가 거의 끝났다.

items.weapon.missiles.missileweapon.stats=이 _%1$d단계_ 투척 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며, 먼 거리의 적에게는 더 정확하고, 가까운 거리에서는 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=투척 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=_그러나 이 물건은 매우 튼튼해져 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.missileweapon.about_to_break=당신의 투척 무기가 거의 다 부서졌다.
items.weapon.missiles.missileweapon.cant_use=무기팔을 장착한 상태에서는 사용할 수 없다.
items.weapon.missiles.missileweapon$placeholder.name=투척 무기

items.weapon.missiles.bolas.name=철조망
items.weapon.missiles.bolas.desc=철조망을 던져서 사용할 수 있도록 손잡이를 부착했습니다. 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=발리스틱 나이프
items.weapon.missiles.boomerang.desc=칼몸을 압축 가스로 빠르게 발사하는 독특한 단검으로, 발사한 날은 손잡이와 와이어로 연결되어 있어 사용자가 바로 회수가 가능합니다.
items.weapon.missiles.boomerang.durability=발리스틱 나이프는 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.fishingspear.name=작살
items.weapon.missiles.fishingspear.desc=물고기와 수중 생명체들을 잡기 위한 작은 투창입니다. 절대 수상 종족에게는 들이대면 안됩니다. 무기로도 그럭저럭 사용할 수 있습니다.

items.weapon.missiles.forcecube.name=중력 큐브
items.weapon.missiles.forcecube.ondeath=당신은 당신의 중력 큐브로 인해 죽었다...
items.weapon.missiles.forcecube.desc=이 기묘한 외형의 무기는 당신이 손에 쥘 수 있을 정도로 작지만 엄청나게 무겁습니다. 이 무기를 던지면 목표 지점을 중심으로 작은 범위에 중력파를 방출하여, 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=발리스틱 나이프
items.weapon.missiles.heavyboomerang.desc=칼몸을 압축 가스로 빠르게 발사하는 독특한 단검으로, 발사한 날은 손잡이와 와이어로 연결되어 있어 사용자가 바로 회수가 가능합니다.

items.weapon.missiles.javelin.name=뱅스틱
items.weapon.missiles.javelin.desc=이 기다란 투창은 단순한 창이 아닌, 끝에 격발 기구가 붙어 있어 적에 명중할 시 탄환을 발사합니다.

items.weapon.missiles.kunai.name=세열 나이프
items.weapon.missiles.kunai.desc=이 조그마한 칼들은 노련한 사용자의 손에 쥐어 주면 매우 강력한 성능을 자랑합니다. 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.shuriken.name=총검
items.weapon.missiles.shuriken.desc=이 가벼운 칼들은 바람을 가르며 목표의 급소를 가르기에도 적합합니다. 가볍기 때문에 재빠르게 던질 수 있습니다. 이동한 직후 즉시 총검 하나를 던질 수 있습니다.

items.weapon.missiles.throwingclub.name=벽돌
items.weapon.missiles.throwingclub.desc=건축에 사용되는 말 그대로의 벽돌로, 묵직하고 튼튼합니다. 남들이 비웃을 지는 몰라도 명중하면 죽을 수도 있습니다. 주는 피해는 조금 약할 수 있지만, 단단한 돌 부분으로 인해 내구성이 꽤 높으며 적에게 달라붙지 않을 것입니다.

items.weapon.missiles.throwinghammer.name=H빔
items.weapon.missiles.throwinghammer.desc=폐품 처리장에서 갓 뽑아낸 신선한 건물 기둥입니다. 주는 피해는 비교적 부족하지만, 튼튼하고 매끈한 무쇠로 만들어져 내구성이 높고 적에게 달라붙지 않습니다.

items.weapon.missiles.throwingknife.name=재활용 단검
items.weapon.missiles.throwingknife.desc=고철을 단검으로 재활용한 조잡하고 날카로운 쇳조각입니다. 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.throwingspear.name=스틱
items.weapon.missiles.throwingspear.desc=이 가벼운 창들은 얇은 몸체를 가져 직접 찌르기엔 부적합하지만, 던져 날리기엔 적합합니다.

items.weapon.missiles.throwingspike.name=발리스틱 스파이크
items.weapon.missiles.throwingspike.desc=가벼운 대못으로, 위력은 약하지만 튼튼하고 와이어가 연결되어 있어 사용자가 바로 회수가 가능합니다.

items.weapon.missiles.throwingstone.name=불발 수류탄
items.weapon.missiles.throwingstone.desc=이 수류탄은 불발되어 더 이상 사용하지 못할 무기로, 내부의 화약은 이미 다 삭아버렸습니다. 매우 낡았기에 절대 믿음직한 무기는 아닙니다.

items.weapon.missiles.tomahawk.name=녹슨 톱날
items.weapon.missiles.tomahawk.desc=이 톱날은 녹슬어 있기 때문에 매우 더럽고, 던지기에도 꽤나 까다롭습니다. 하지만 제대로 맞춘다면 대상을 출혈시킬 수 있을 것입니다.

items.weapon.missiles.trident.name=썬더스틱
items.weapon.missiles.trident.desc=거대한 투창으로 끝 부분에 수류탄이 매달려 있어 적에게 명중시 즉시 폭발합니다. 절대로 그냥 찌르면 안됩니다. 이 투척 무기는 강력하지만, 꽤나 무겁습니다.


items.weapon.spiritbow.name=영혼의 활
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 영혼의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.spiritbow.desc=고대의 마법 나무로 만들어진 활입니다. 이 활의 시위와 각인은 창백한 푸른색으로 빛납니다. 시위가 당겨지면, 이 활은 적에게 발사할 수 있는 마법 화살을 만들어낼 것입니다.

items.weapon.weapon.identify=당신은 현재 장착한 무기가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.weapon.weapon.too_heavy=AC의 출력이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=출력이 더 강한 덕분에, 이 무기를 들었을 때 _0-%d의 추가 피해_를 얻습니다.
items.weapon.weapon.incompatible=서로 다른 개조의 상호 작용으로 인하여 이 무기에 적용된 개조가 사라졌다!
items.weapon.weapon.cursed_worn=이 무기는 고장났기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 치명적인 고장이 이 무기에 발생한 것을 느낍니다.
items.weapon.weapon.weak_cursed=고장에도 불구하고, 당신은 무기를 해제할 수 있었다.
items.weapon.weapon.not_cursed=이 무기에는 치명적인 고장이 없습니다.
items.weapon.weapon.faster=이 무기의 _공격 속도_를 증강했습니다.
items.weapon.weapon.stronger=이 무기의 _공격력_을 증강했습니다.
items.weapon.weapon.enchanted=_%s_이/가 적용되어 있습니다.
items.weapon.weapon$enchantment.enchant=개조


###misc items
items.amulet.name=옌더의 부적
items.amulet.ac_end=게임을 끝낸다
items.amulet.desc=옌더의 부적은 인간 또는 드워프 사회에서 알려진 가장 강력한 옵셔널 파츠입니다. 부적에 박힌 반짝거리는 수정들은 불가사의하면서도 경이로운 힘을 가지고 있습니다.
items.amulet.desc_origins=옌더의 부적의 기원은 알 수가 없습니다. 역사서에 따르면 드워프의 왕국에서 모든 연락이 끊기기 직전 그들의 제왕이 부적을 찾아 온 세상에 자랑했던 것으로 알려져 있습니다. 제왕은 어떻게 이 부적을 찾았을까요? 요그제바는 어떻게 이 부적을 빼앗았을까요? 정답은 나중에 찾아도 괜찮습니다. 어쨌든 부적은 당신이 가지고 있으니까요!
items.amulet.desc_ascent=옌더의 부적의 기원은 알 수가 없습니다만, 확실히 요그제바의 힘과 연관이 있어 보입니다. 던전이 요그제바의 의지에 따라 뒤틀리고 있으며, 적들이 더욱 많이 나타나며 강력해집니다! 또한 부적이 저주라도 걸린 것 처럼 버리거나 발동할 수 없습니다.
items.amulet.ascent_title=역행
items.amulet.ascent_desc=당신은 요그제바의 끔찍하리만치 강력한 힘이 부적을 통해 표출됨을 느낍니다. 필멸자인 채로 던전을 역행하는 것은 쉽지만은 않을 겁니다!\n\n부적을 가진 채로 던전을 역행할수록 아뮬렛의 저주 또한 강력해집니다. 층을 뛰어넘는 효과는 차단되며, 게임에서 승리하려면 던전을 직접 역행하여 탈출해야만 합니다!\n\n지금 부적을 버려 역행 저주 효과를 방지하거나, 부적을 발동하여 게임을 바로 끝낼 수 있습니다.
items.amulet.ascent_yes=계속한다!
items.amulet.ascent_no=오늘은 여기까지

items.ankh.name=터미널 아머
items.ankh.ac_bless=인스톨
items.ankh.bless=당신은 터미널 아머을 코랄로 강화했다.
items.ankh.desc=기체의 AP가 한계일 때 자동 발동하는 펄스 방벽입니다. 대부분의 아이템이 당신이 격파된 곳에 떨어지지만, 다시 돌아가서 획득할 수 있습니다. 가득 찬 코랄 수집기를 사용해 터미널 아머를 강화할 수 있습니다.
items.ankh.desc_blessed=기체의 AP가 한계일 때 자동 발동하는 펄스 방벽입니다. 터미널 아머는 코랄의 힘으로 강화되었으며 더 강력한 효과를 가집니다. 터미널 아머는 당신이 격파될 위기에 처했을 때 발동하여 착용자를 보호합니다.

items.arcaneresin.name=분사 증폭 장치
items.arcaneresin.prompt=방출기를 선택하세요
items.arcaneresin.ac_apply=장착한다
items.arcaneresin.level_too_high=그 방출기는 분사 증폭 장치로 성능을 향상하기에는 너무 강력하다.
items.arcaneresin.not_enough=강화에 필요한 장치가 부족하다!
items.arcaneresin.apply=당신은 방출기에 장치를 부착해 성능을 강화했다!
items.arcaneresin.desc=이 장치는 방출기를 분해하여 획득한 중요한 부품입니다. 이 장치를 방출기에 부착하면 방출기의 출력을 증폭시켜 강화 수치가 증가합니다!\n\n방출기를 강화할 때 이전의 강화 수치에 따라 1,2,3개의 장치를 소모합니다. 방출기는 장치로 최대 +3까지 강화할 수 있습니다.\n\n강화 프로토콜 계열 아이템을 사용하면 장치 강화가 덮어씌워집니다.

items.brokenseal.name=부셔진 제네레이터
items.brokenseal.ac_affix=제네레이터를 장착한다.
items.brokenseal.prompt=장착할 코어를 선택하세요
items.brokenseal.unknown_armor=먼저 코어를 감정해야 합니다.
items.brokenseal.cursed_armor=제네레이터는 고장난 코어에 장착할 수 없다.
items.brokenseal.affix=코어에 제네레이터를 붙였다!
items.brokenseal.desc=연구소에서 가지고 온 초창기 제네레이터다. 여기저기 깨지고 금이 갔으며, 측면에는 흐리게 '00-Are...'라는 글자가 쓰여져 있다.\n\n연구소의 옵셔널 파츠인 이 제네레이터는 AC의 방호력을 강화합니다. 제네레이터를 장착함으로써 최대 AP에 더하여 코어의 성능에 비례하는 프라이멀 아머를 얻을 수 있습니다.\n\n이 제네레이터는 _코어에 장착할 수 있으며, 여러 코어에 옮겨 장착할 수 있습니다._ 또한 1회에 한해 강화가 가능하며, 강화된 제네레이터가 붙은 코어는 1 만큼의 강화수치를 얻습니다.
items.brokenseal.choose_title=제네레이터를 선택하세요
items.brokenseal.choose_desc=해당 코어와 제네레이터에 모두 개량이 적용되어 있습니다. 보존할 개량을 선택해주세요.\n\n코어에 부여된 개량을 보존할 경우, 이후 제네레이터를 옮길 때 그 개량을 같이 옮기지 않습니다.

items.dewdrop.name=코랄
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%d방어막
items.dewdrop.both=+%1$d HP, +%2$d 방어막
items.dewdrop.already_full=당신은 이미 최대 AP입니다.
items.dewdrop.desc=비활성 상태의 코랄입니다.\n\n그 자체로 강력한 에너지원이자 정보도체적 특성도 가지고 있는 신물질입니다.

items.equipableitem.unequip_cursed=당신은 고장난 장비를 해제할 수 없다!
items.equipableitem.ac_equip=장착한다
items.equipableitem.ac_unequip=해제한다

items.energycrystal.name=에너지 연료
items.energycrystal.desc=높은 열량을 보유한 특수 연료가 들어있는 보관통입니다.\n\n이 연료는 제작소의 가동에 필수적인 재료이며, 제작소에서 소모품을 분해해 얻을 수도 있습니다.

items.gold.name=COAM
items.gold.desc=정부 공용 화폐입니다. 나중에 상점에서 사용할 수 있도록 COAM을 모으십시오.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=파츠 컨테이너
items.heap.chest_desc=열기 전까진 안에 무엇이 들어있는지 알 수 없다!
items.heap.locked_chest=잠긴 파츠 컨테이너
items.heap.locked_chest_desc=열기 전엔 안에 무엇이 들어있는지 알 수 없다! 여는 데 황금 열쇠가 필요하다.
items.heap.crystal_chest=수정 파츠 컨테이너
items.heap.crystal_chest_desc=안에 _%s_이/가 들어있는 것이 보이지만, 상자를 여는 데 수정 열쇠가 필요하다.
items.heap.artifact=마법 깃든 옵셔널 파츠
items.heap.wand=방출기
items.heap.ring=OS
items.heap.tomb=잔해
items.heap.tomb_desc=이 고대 무덤 속엔 왠지 쓸만한 물건이 들어 있을 것 같다. 하지만 대부분 무덤 주인은 파헤쳐지는걸 싫어할 것이다.
items.heap.skeleton=고철 잔해
items.heap.skeleton_desc=불행한 모험가가 남긴 모든 것이 이 잔해에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=AC의 잔해
items.heap.remains_desc=당신의 전임자의 잔해. 귀중품이 있는지 뒤져 볼 만한 가치가 있어 보인다.

items.honeypot.name=프로토타입 판타즈마
items.honeypot.ac_shatter=부순다
items.honeypot.desc=이 커다란 꿀단지는 꿀만으로 채워진 대신, 거대한 벌을 담고 있습니다! 벌들은 보통 무리를 지어 벌집에서 살기 때문에, 이 단지는 벌을 가두기 위한 함정일 수도 있습니다. 벌은 단지 안의 꿀에 만족한 모습이지만, 당신이 쳐다보면 조심스럽게 윙윙거리는 소리를 들을 수 있습니다.
items.honeypot$shatteredpot.name=부셔진 판타즈마
items.honeypot$shatteredpot.desc=이 단지는 이미 깨져 벼렸고, 벽을 타고 흐르는 끈적한 꿀들만 형태를 유지하도록 하며, 그마저도 천천히 분리되고 있습니다.\n\n단지는 이미 깨져 버렸지만, 벌은 여전히 단지를 지키려고 하고 있습니다.

items.item.prompt=던질 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 사망
items.item.curse=고장

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=이 장비들 중 하나를 해제해야 합니다. 바꿀 장비를 선택하세요.

items.kindofweapon.swift_equip=당신은 재빠르게 무기를 장비했다.
items.kindofweapon.equip_cursed=무기의 고장으로 인해 분리가 불가능하다.
items.kindofweapon.which_equip_msg=어떤 슬롯에 무기를 장착할 건가요?\n\n챔피언은 주 무기로만 공격하지만, 무기의 능력은 두 무기 모두 사용이 가능합니다. 각각의 무기는 독자적인 충전량을 가집니다.\n\n챔피언은 또한 언제든지 주 무기와 보조 무기를 즉시 바꿀 수 있습니다.
items.kindofweapon.which_equip_primary=주 무기 (%s)
items.kindofweapon.which_equip_secondary=보조 무기 (%s)
items.kindofweapon.empty=없음

items.kingscrown.name=드워프 제왕의 왕관
items.kingscrown.ac_wear=착용한다
items.kingscrown.naked=코어가 없으면 AC의 구성 자체가 불가능합니다.
items.kingscrown.upgraded=당신의 방어구가 변화함에 따라, 왕관은 밝게 빛나다가 산산조각나 버렸다!
items.kingscrown.ratgraded=쥐 대왕의 앞발이 밝게 빛나며 당신의 갑옷이 변화했다!
items.kingscrown.desc=마지막 드워프 제왕의 왕관으로, 엄청난 마법 에너지로 빛나고 있습니다.\n\n이 왕관을 착용하면 입고 있는 방어구에 마법을 전달해 _고유한 능력을 가진 전설 방어구_로 변화시킵니다. 전설 방어구는 원본 방어구의 모든 특성을 유지합니다.

items.liquidmetal.name=액체 금속
items.liquidmetal.ac_apply=수리한다
items.liquidmetal.prompt=투척 무기를 선택하세요
items.liquidmetal.already_fixed=그 투척 무기는 손상된 부분이 없다!
items.liquidmetal.apply=당신은 %d개의 액체 금속으로 투척 무기를 수리했다.
items.liquidmetal.desc=이것을 투척 무기에 부으면, 투척 무기에 생긴 마모와 균열을 메꾸어 완전한 상태로 수리합니다!\n\n1 단계 투척 무기를 완전히 수리하기 위해서는 10개의 액체 금속이 필요하며, 5단계 투척 무기는 30개가 필요합니다. 강화 수치가 1 씩 증가할 때마다 필요한 액체 금속의 양은 2배가 될 것입니다.\n\n액체 금속은 다트에 묻힌 씨앗 추출물의 사용 횟수를 회복하는 용도로는 사용할 수 없습니다.

items.lostbackpack.name=잃어버린 배낭
items.lostbackpack.desc=당신이 잃어버린 배낭입니다. 배낭을 주워 당신이 잃어버린 것들을 되찾으세요!

items.merchantsbeacon.name=장거리 배송 시스템
items.merchantsbeacon.ac_use=사용한다
items.merchantsbeacon.desc=배송용 드론으로, 당신이 필요하지 않은 아이템들을 모조리 실어 넣고 자동으로 팔아버릴 수 있습니다.\n\n이 시스템을 사용하면 던전 어디에서라도 아이템을 자동으로 팔 수 있습니다.\n\n하지만, 이 드론은 배터리 수명이 짧으므로 한 번만 사용할 수 있으니, 현명하게 사용하십시오.

items.stylus.name=장갑 개량 도구
items.stylus.ac_inscribe=적용한다
items.stylus.prompt=적용할 코어를 선택하세요
items.stylus.identify=먼저 코어를 감정해야 합니다.
items.stylus.cursed=개량은 고장난 코어에는 무용지물이다.
items.stylus.inscribed=당신은 코어에 개량을 적용했다.
items.stylus.desc=이 도구는 코어의 장갑에 부착하여 특수한 기능을 적용합니다. 이 도구를 사용하여 코어에 추가적인 개량을 적용할 수 있습니다만, 어떠한 개량이 적용될 지는 알 수 없으며 오직 도구에 들어있는 내용물로만 결정됩니다.

items.tengusmask.name=텐구의 가면
items.tengusmask.ac_wear=착용한다
items.tengusmask.used=당신에게 힘을 모두 전수한 가면은 산산조각났다!
items.tengusmask.desc=이 가면은 텐구 암살자가 죽으면서 그의 얼굴에서 떨어져 나왔습니다. 강력한 마법의 힘이 뿜어져 나오는 것이 느껴집니다. 텐구 암살자의 힘의 원천이었을까요?\n\n이 가면을 쓰면 엄청난 힘이 당신에게 전해져, _영웅의 세부 직업을 선택_할 수 있습니다.\n\n어떤 세부 직업을 선택하시겠습니까?

items.torch.name=조명탄
items.torch.ac_light=조명탄을 쏜다
items.torch.desc=야간 작전의 필수 장비입니다. 던전이 어두워진다면, 한발 쏴 길을 찾으십시오.

items.waterskin.name=코랄 수집기
items.waterskin.ac_drink=사용한다
items.waterskin.collected=당신은 코랄을 수집기 안에 넣었다.
items.waterskin.full=당신의 수집기가 가득 찼다!
items.waterskin.empty=당신의 수집기가 텅 비었다!
items.waterskin.desc=대기 중의 코랄을 수집하는 작은 컨테이너입니다.
items.waterskin.desc_water=이 컨테이너 안은 텅 비어있습니다. 분명 던전 안에는 컨테이너에 담을 만한 무언가가 있을 것입니다.
items.waterskin.desc_heal=컨테이너에 비활성된 코랄을 담았습니다. 컨테이너에 담긴 코랄의 양이 많을수록, 코랄이 수리해주는 AC의 AP 또한 증가합니다. 당신이 필요한 만큼만 사용할 것입니다.
items.waterskin.desc_full=가득 찬 코랄이 감응파를 발산하고 있는 것 같습니다. 아마 다른 아이템을 강화하는 데 도움을 주지 않을까요?
