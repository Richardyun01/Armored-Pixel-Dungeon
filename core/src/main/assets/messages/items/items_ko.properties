items.scrolls.scrollofidentify.name=감정 프로토콜
items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=프로토콜이 %s을(를) 감정했다.
items.scrolls.scrollofidentify.desc=이 프로토콜은 하나의 아이템의 비밀을 영구적으로 분석합니다.

items.scrolls.scrolloflullaby.name=진정 프로토콜
items.scrolls.scrolloflullaby.sooth=프로토콜들이 주변 환경에 간섭해 모든 움직임을 둔화시킨다. 당신의 행동이 둔화되었다.
items.scrolls.scrolloflullaby.desc=이 프로토콜을 가동하면 주변 환경에 간섭하여 반경 내의 모든 것을 둔화시킵니다. 사용자와 그 아군에 대해서는 정지에 회복 효과가 있습니다.

items.scrolls.scrollofmagicmapping.name=분석 프로토콜
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 프로토콜은 당신이 위치한 장소 전체를 분석하여 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 개체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=복제 프로토콜
items.scrolls.scrollofmirrorimage.copies=프로토콜이 당신의 홀로그램을 만들었다.
items.scrolls.scrollofmirrorimage.no_copies=프로토콜이 당신의 홀로그램을 만들려고 했으나, 생성할 공간이 없었다.
items.scrolls.scrollofmirrorimage.desc=이 프로토콜은 AC의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다닐 것입니다. 하지만 내구력이 약해 피해를 입으면 금방 분해될 것입니다.

items.scrolls.scrollofretribution.name=파쇄 프로토콜
items.scrolls.scrollofretribution.blast=프로토콜이 주변의 물질들을 먹어치우기 시작했다!
items.scrolls.scrollofretribution.desc=이 프로토콜은 인근의 유동체들을 파괴합니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 프로토콜을 사용하면 잠시 동안 센서가 마비되고 약화됩니다.

items.scrolls.scrollofrage.name=자극 프로토콜
items.scrolls.scrollofrage.roar=프로토콜의 주변의 개체들을 자극하여 분노하게 만들었다!
items.scrolls.scrollofrage.desc=이 프로토콜을 가동시키면, 모든 적들에게 신호를 보내어, 그들의 이목을 사용자에게로 향하게 만듭니다.

items.scrolls.scrollofrecharging.name=충전 프로토콜
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신의 장비들에 전력을 공급해, 당신의 방출기를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 프로토콜에 담겨 있는 강력한 전력은 사용될 때 사용자의 방출기를 서서히 충전시킵니다.

items.scrolls.scrollofremovecurse.name=수리 프로토콜
items.scrolls.scrollofremovecurse.inv_title=수리할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 안전한 장비로 수리되었다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.spirit=당신의 프로토콜이 저주받은 영혼을 해방했다!
items.scrolls.scrollofremovecurse.desc=이 프로토콜은 사용자의 고장난 무기, 코어, OS, 방출기, 옵셔널 파츠를 즉시 수리합니다.

items.scrolls.scrollofteleportation.name=전송 프로토콜
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=분해 전송이 실패했다.
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 프로토콜은 사용자를 분해한 뒤 현재 층의 다른 위치로 이동시켜 재조립합니다. 이 프로토콜은 사용자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.

items.scrolls.scrollofterror.name=혼란 프로토콜
items.scrolls.scrollofterror.none=프로토콜이 강력한 빛과 소음을 사방으로 뿜어내었다.
items.scrolls.scrollofterror.one=프로토콜이 강력한 빛과 소음을 사방으로 뿜어내어 %s이/가 도망쳤다!
items.scrolls.scrollofterror.many=프로토콜이 강력한 빛과 소음을 사방으로 뿜어내어 적들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 프로토콜을 가동시키면 프로토콜으로부터 강력한 빛과 소음을 사방으로 뿜어 사용자의 시야 안에 있는 적들을 혼란에 빠뜨려, 그들을 도망치게 할 것입니다. 도망치는 적들을 공격하면 공포 효과의 지속 시간이 줄어들게 됩니다.

items.scrolls.scrolloftransmutation.name=변환 프로토콜
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 프로토콜은 한 아이템을 다른 아이템으로 변환합니다. 특정한 아이템에 사용하면 같은 종류의 다른 아이템으로 변환시킵니다. 변환한 아이템의 강화 수치, 개량, 개조가 보존됩니다.

items.scrolls.scrollofupgrade.name=강화 프로토콜
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화용 프로토콜이 아이템의 고장을 일부 수리했다.
items.scrolls.scrollofupgrade.remove_curse=강화용 프로토콜이 아이템의 고장을 완전히 수리했다!
items.scrolls.scrollofupgrade.desc=이 프로토콜은 하나의 아이템을 강화하여 품질을 높입니다. 방출기는 위력이 상승하고 충전량이 증가하며, 무기는 더 높은 피해를 입히고, 코어는 더 높은 피해량을 흡수할 수 있으며, OS는 그 효과가 강화됩니다.\n\n이 프로토콜은 수리 프로토콜보다는 못하지만, 고장을 약화시키거나 심지어는 고장을 완전히 수리할 수도 있습니다.\n\n이 프로토콜의 효과는 무기에 가해진 개조나 코어에 적용된 개량과 마찰을 일으켜 효과를 사그라지게 할 수 있습니다. 이 확률은 +4 이상의 장비를 강화할 때부터 생기며, +8 이상의 장비에서는 100%입니다.



