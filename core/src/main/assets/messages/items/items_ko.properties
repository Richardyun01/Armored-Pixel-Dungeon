items.artifacts.masterthievesarmband.desc_cursed=고장난 카드는 당신의 계정에 묶여, 어떠한 방법으로든 당신의 COAM을 천천히 축내고 있는 것 같습니다...
items.artifacts.masterthievesarmband.desc_worn=당신은 경험치를 얻을 때마다 탑재된 카드가 에너지를 축적하고 있는 것을 느낍니다. 당신은 이 힘을 상점에서 물건을 훔치거나, 혹은 적들에게서 물건을 도둑질할 때 사용할 수 있습니다!\n\n도둑질은 즉시 행해지며, 대상을 잠시 불구로 만들고, 적들이 가지고 있는 전리품을 얻을 수 있는 확률이 생깁니다! 이 힘은 당신을 눈치채지 못한 적들에게 더욱 효과적입니다. 같은 적에 대해서 여러 번 도둑질을 한다고 해서 전리품을 얻을 확률이 늘어나진 않습니다.

